    @font-face{

    :root{
      --bg1:#7b1f63;
      --bg2:#5f214f;
      --bg3:#3a1234;

      --white:#fff;
      --black:#111;

      --pillA: rgba(255,255,255,.16);
      --pillB: rgba(255,255,255,.10);

      --outline: rgba(255,255,255,.75);

    html,body{ height:100%; }

      color:#fff;
      text-align:center;
      font-family:"AA-GALAXY", Arial, sans-serif;

        radial-gradient(900px 650px at 80% 25%, rgba(255,255,255,.08), transparent 55%),
        linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 48%, var(--bg3) 100%);
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;

      min-height: 100svh;
      min-height: 100dvh;

      padding-bottom: calc(96px + constant(safe-area-inset-bottom));
      padding-bottom: calc(96px + env(safe-area-inset-bottom));
    }

    button, input, textarea{

    }

    /* ✅ هيدر مثل الصورة */
    header{
      position:relative;
      padding:18px 14px 8px;
    }
    .headerRow{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      width:100%;
      direction:ltr;
    }
    .logo{
      width:72px;height:72px;
      object-fit:contain;
      flex:0 0 auto;
    }

      margin:0;

      color:#fff;

    .gameName{

      line-height:1.2;
      text-align:center;
      overflow:hidden;
      direction:rtl;
      box-shadow:0 8px 18px rgba(0,0,0,.22);
      text-shadow:none;            /* ✅ بدون ظل */
    }
    .gameName:empty{display:none;}
    .gnText{
      display:-webkit-box;
      -webkit-box-orient:vertical;
      -webkit-line-clamp:2;
      overflow:hidden;
      word-break:break-word;
      white-space:normal;

    /* ✅ زر الرجوع مثل الصورة (زر أبيض أسفل يسار) */

      font-weight:900;
      cursor:pointer;

    .rights{

      text-shadow:0 8px 18px rgba(0,0,0,.30);

    /* ✅ صفحات اللوبي/الانتظار */
    .codeBox{font-size:20px;font-weight:900}
    .codeNum{font-size:36px;font-weight:900;letter-spacing:2px}

    .lobbyCard{
      width:100%;
      background:rgba(0,0,0,.10);
      border:4px solid rgba(255,255,255,.22);
      border-radius:18px;
      padding:16px 14px;
      box-shadow:0 12px 24px rgba(0,0,0,.20);
      color:#fff;
      margin:10px auto 0;
    }
    .btn{
      padding:14px 18px;
      font-size:20px;
      border:none;
      border-radius:18px;
      cursor:pointer;
      font-weight:900;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .btn:active{ transform: translateY(1px); }

    .btnYellow{background:#ffd54a;color:#111;border:4px solid rgba(0,0,0,.80);box-shadow:0 8px 0 rgba(0,0,0,.18);}
    .btnGreen{background:rgba(26,163,74,.95);color:#fff;border:4px solid rgba(0,0,0,.80);box-shadow:0 8px 0 rgba(0,0,0,.18);}
    .btnOrange{background:rgba(242,140,0,.95);color:#fff;border:4px solid rgba(0,0,0,.80);box-shadow:0 8px 0 rgba(0,0,0,.18);}
    .btnRed{background:#ff2d2d;color:#fff;border:4px solid rgba(0,0,0,.80);box-shadow:0 8px 0 rgba(0,0,0,.18);}

    .teams{display:flex;gap:12px;flex-wrap:wrap}
    .teamCol{flex:1;min-width:240px;border-radius:16px;padding:12px;color:#fff;border:4px solid rgba(0,0,0,.70);box-shadow:0 12px 24px rgba(0,0,0,.18)}
    .teamGreen{background:rgba(26,163,74,.78)}
    .teamOrange{background:rgba(242,140,0,.78)}
    .teamTitle{font-weight:900;margin-bottom:8px;font-size:20px}

    /* ✅ الخريطة */
    .mapOuter{width:100%;display:flex;justify-content:center}
    .mapScale{
      width:min(92vw, 760px);
      transform:scale(var(--zoom, 1));
      transform-origin:center top;
    }
    .mapBox{
      position:relative;
      width:100%;
      overflow:hidden;
      border-radius:0;
      background:transparent;
      box-shadow:0 18px 34px rgba(0,0,0,.30);
      border:6px solid rgba(0,0,0,.80);
    }
    .mapBox img{
      width:100%;
      height:auto;
      display:block;
      object-fit:unset;
    }
    .overlaySvg{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      pointer-events:auto;
    }
    .overlaySvg .cell{
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      stroke: var(--hexBorder);
      stroke-width: 1;
    }
    .overlaySvg .state0{ fill: rgba(0,0,0,0.001); }
    .overlaySvg .state1{ fill: var(--hexPale); }
    .overlaySvg .state2{ fill: var(--hexGreen); }
    .overlaySvg .state3{ fill: var(--hexOrange); }

    @keyframes palePulse {
      0%   { opacity: 1; }
      50%  { opacity: .35; }
      100% { opacity: 1; }
    }
    .overlaySvg .state1.pulse { animation: palePulse 0.9s ease-in-out infinite; }

    /* ✅ صف الأزرار تحت الخريطة (نفس الصورة) */
    .mapToolsRow{
      margin:12px auto 10px;

      justify-content:center;
      gap:14px;
      direction:rtl;
      flex-wrap:nowrap;

    .circleBtn{

      color:#111;

      align-items:center;
      justify-content:center;
      cursor:pointer;
      box-shadow:0 10px 20px rgba(0,0,0,.25);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      flex:0 0 auto;
      user-select:none;
      position:relative;
      overflow:visible;
    }
    .circleBtn:active{ transform: translateY(1px); }
    .circleBtn svg{ width:28px;height:28px; fill:#111; }

    /* ✅ (4) زر الأسئلة الخاصة يتحول سماوي */
    .circleBtn.cyan{
      background: var(--cyan);
    }

    .zoomWrap{
      flex:1 1 auto;
      min-width:160px;
      max-width:420px;
      display:flex;
      align-items:center;
      justify-content:center;

    /* ✅ سلايدر مثل الصورة */
    input[type="range"]{

      -webkit-appearance:none;

      border-radius:999px;

    input[type="range"]::-moz-range-thumb{

      background:#111;
      border:2px solid rgba(255,255,255,.65);
      box-shadow:0 6px 14px rgba(0,0,0,.25);
    }

    /* ✅ (2) علامة ؟ صغيرة + نافذة شرح */
    .helpDot{
      position:absolute;
      top:-8px;
      left:-8px;
      width:22px;height:22px;
      border-radius:50%;
      background:rgba(255,255,255,.55);

    /* ✅ لوحة النتائج */
    .scoreBoard{
      width:min(92vw, 760px);

      display:flex;
      align-items:center;

      box-shadow:0 10px 18px rgba(0,0,0,.20);

      user-select:none;

    .teamPill.orange{ background:rgba(242,140,0,.95); }

    .scoreBox{
      width:64px;
      height:56px;
      border-radius:14px;
      border:4px solid rgba(0,0,0,.85);
      background:#fff;
      color:#111;
      font-size:28px;
      font-weight:900;
      display:flex;

      justify-content:center;
      box-shadow:0 10px 18px rgba(0,0,0,.20);

    .scoreStepBackdrop{

    .scoreStepper{
      position:fixed;
      display:flex;
      flex-direction:column;

    .scoreStepBtn{
      width:64px;
      height:44px;
      border-radius:14px;
      border:4px solid rgba(0,0,0,.85);

      box-shadow:0 10px 18px rgba(0,0,0,.20);

    .firstPressBar{

      margin:10px auto 10px;
      border-radius:999px;
      padding:16px 16px;
      background:rgba(255,255,255,.16);
      border:4px solid rgba(255,255,255,.70);
      color:#fff;
      font-weight:900;
      box-shadow:0 16px 26px rgba(0,0,0,.22);
      text-shadow:0 10px 18px rgba(0,0,0,.25);
      font-size:24px;
      line-height:1.1;
    }
    .firstPressBar.filled{
      border-color: rgba(255,255,255,.85);
      color:#fff;
    }

    /* ✅ صف أزرار (تجميد / مؤقت / تغيير سؤال) مثل الصورة */
    .controlsRow{
      width:min(92vw, 760px);
      margin:12px auto 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }

    .pillBtn{
      width:260px;
      max-width:42vw;
      height:78px;
      border-radius:999px;
      background:linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.10));
      border:4px solid rgba(255,255,255,.80);
      color:#fff;
      font-size:28px;
      font-weight:900;
      cursor:pointer;
      box-shadow:0 18px 28px rgba(0,0,0,.22);
      -webkit-tap-highlight-color: transparent;

      display:flex;

      user-select:none;

    .pillBtn.red{
      background:linear-gradient(180deg, rgba(255,45,45,.95), rgba(200,24,24,.95));
      border-color: rgba(255,255,255,.85);

    /* ✅ المؤقت الدائري مثل الصورة */
    .timerWrap{
      width:120px;height:120px;
      flex:0 0 auto;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .timerClockBtn{
      width:120px;height:120px;
      border-radius:50%;
      border:6px solid rgba(255,255,255,.90);
      background:var(--timerFill);
      cursor:pointer;
      position:relative;
      overflow:hidden;
      user-select:none;
      box-shadow:0 18px 30px rgba(0,0,0,.25);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .timerClockBtn:active{ transform: translateY(1px); }

    .timerRing{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      transform: rotate(-90deg);
      pointer-events:none;
      z-index:1;
    }
    .timerRing circle{
      fill: transparent;
      stroke: rgba(255,255,255,.95);
      stroke-width: 10;
      stroke-linecap: round;
      transition: stroke-dashoffset .20s linear;
    }
    .timerNumber{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;

      z-index:2;
      text-shadow:0 10px 18px rgba(0,0,0,.25);

    @keyframes timerFlash {
      0%   { box-shadow:0 0 0 0 rgba(255,255,255,.0), 0 18px 30px rgba(0,0,0,.25); }
      50%  { box-shadow:0 0 0 10px rgba(255,255,255,.35), 0 18px 30px rgba(0,0,0,.25); }
      100% { box-shadow:0 0 0 0 rgba(255,255,255,.0), 0 18px 30px rgba(0,0,0,.25); }
    }
    /* ✅ (3) وميض أبيض/أحمر عند انتهاء المؤقت */
    @keyframes timerFlashBg{
      0%,49% { background:#ff2d2d; }
      50%,100% { background:#ffffff; }
    }
    @keyframes timerFlashNum{
      0%,49% { color:#fff; }
      50%,100% { color:#111; }
    }
    .timerClockBtn.doneFlashing{
      animation: timerFlash .55s linear infinite, timerFlashBg .55s linear infinite;
    }
    .timerClockBtn.doneFlashing .timerNumber{
      animation: timerFlashNum .55s linear infinite;
      text-shadow:none;
    }

    function detectHexBBox(img){
      const nw = img.naturalWidth, nh = img.naturalHeight;
      const maxW = 700;
      const scale = Math.min(1, maxW / nw);

      const cw = Math.round(nw * scale);
      const ch = Math.round(nh * scale);

      const canvas = document.createElement("canvas");
      canvas.width = cw; canvas.height = ch;
      const ctx = canvas.getContext("2d", { willReadFrequently:true });
      ctx.drawImage(img, 0, 0, cw, ch);

      const data = ctx.getImageData(0,0,cw,ch).data;

      let minX = cw, minY = ch, maxX = -1, maxY = -1;
      let found = false;

      const step = 2;
      for(let y=0; y<ch; y+=step){
        for(let x=0; x<cw; x+=step){
          const i = (y*cw + x) * 4;
          const r = data[i], g = data[i+1], b = data[i+2];
          const mx = Math.max(r,g,b), mn = Math.min(r,g,b);
          const avg = (r+g+b)/3;

          if(avg > 180 && (mx - mn) < 60){
            found = true;
            if(x < minX) minX = x;
            if(y < minY) minY = y;
            if(x > maxX) maxX = x;
            if(y > maxY) maxY = y;
          }
        }
      }

      if(!found){
        return { x0:0.12, y0:0.04, x1:0.90, y1:0.95 };
      }

      minX = Math.max(0, minX - 2);
      minY = Math.max(0, minY - 2);
      maxX = Math.min(cw - 1, maxX + 2);
      maxY = Math.min(ch - 1, maxY + 2);

      return {
        x0: minX / cw,
        y0: minY / ch,
        x1: (maxX + 1) / cw,
        y1: (maxY + 1) / ch,
      };
    }

    function computeTimerView(t){

      const running = !!t.running;
      const startTs = Number(t.startTs || 0);

      if(!Number.isFinite(remaining)) remaining = sel;
      remaining = Math.max(0, remaining);

      const done = doneFlag || (running && remaining === 0);
      const inLast5 = running && remaining > 0 && remaining <= 5;

    function neighborsHex(r,c){
      const odd = (r % 2) === 1;
      const out = [];
      out.push([r, c-1], [r, c+1]);
      if(odd){
        out.push([r-1, c], [r-1, c+1], [r+1, c], [r+1, c+1]);
      }else{
        out.push([r-1, c-1], [r-1, c], [r+1, c-1], [r+1, c]);
      }
      return out.filter(([rr,cc]) => rr>=0 && rr<5 && cc>=0 && cc<5);
    }

    function computeWinners(mapStatesForMap){
      const getSt = (r,c) => Number(mapStatesForMap?.[cellKey(r,c)] ?? 0);

      const qG = [];
      const seenG = new Set();
      for(let r=0;r<5;r++){
        if(getSt(r,0) === 2){
          qG.push([r,0]);
          seenG.add(cellKey(r,0));
        }
      }
      let greenWin = false;
      while(qG.length){
        const [r,c] = qG.shift();
        if(c === 4){ greenWin = true; break; }
        for(const [rr,cc] of neighborsHex(r,c)){
          const k = cellKey(rr,cc);
          if(seenG.has(k)) continue;
          if(getSt(rr,cc) === 2){
            seenG.add(k);
            qG.push([rr,cc]);
          }
        }
      }

      const qO = [];
      const seenO = new Set();
      for(let c=0;c<5;c++){
        if(getSt(0,c) === 3){
          qO.push([0,c]);
          seenO.add(cellKey(0,c));
        }
      }
      let orangeWin = false;
      while(qO.length){
        const [r,c] = qO.shift();
        if(r === 4){ orangeWin = true; break; }
        for(const [rr,cc] of neighborsHex(r,c)){
          const k = cellKey(rr,cc);
          if(seenO.has(k)) continue;
          if(getSt(rr,cc) === 3){
            seenO.add(k);
            qO.push([rr,cc]);
          }
        }
      }

      return { greenWin, orangeWin };
    }

      mapImg.src = srcBase + vq;

      overlay.innerHTML = "";
      overlay.setAttribute("xmlns", "http://www.w3.org/2000/svg");

      const svgNS = "http://www.w3.org/2000/svg";
      for(let row=0; row<5; row++){
        for(let col=0; col<5; col++){
          const poly = document.createElementNS(svgNS, "polygon");
          poly.classList.add("cell", "state0");
          poly.setAttribute("data-row", row);
          poly.setAttribute("data-col", col);
          overlay.appendChild(poly);
        }
      }

      GAME_UI.cells = Array.from(overlay.querySelectorAll(".cell"));
      overlay.style.pointerEvents = isHost ? "auto" : "none";

      const ZOOM_KEY = `sabaq_zoom_${code}`;
      const savedZoom = Number(localStorage.getItem(ZOOM_KEY) || "");
      if(zoom && Number.isFinite(savedZoom) && savedZoom >= 0.8 && savedZoom <= 1.35){
        zoom.value = String(savedZoom);
      }

      function applyZoomFix(){
        const mapBox = document.getElementById("mapBox");
        const mapOuter = document.querySelector(".mapOuter");
        if(!mapBox || !mapOuter) return;

        const z = Number(zoom.value || 1);
        mapScale.style.setProperty("--zoom", z);

        const baseH = mapBox.offsetHeight || 0;
        const extra = Math.max(0, baseH * (z - 1));
        mapOuter.style.marginBottom = `${extra}px`;
      }
      GAME_UI.applyZoomFix = applyZoomFix;

      function placeHexes(){
        const W = mapImg.clientWidth;
        const H = mapImg.clientHeight;
        if(!W || !H) return;

        overlay.setAttribute("viewBox", `0 0 ${W} ${H}`);
        overlay.setAttribute("preserveAspectRatio", "none");

        const key = GAME_UI.srcBase || srcBase;
        const bbox = BBOX_CACHE[key];
        if(!bbox) return;

        const x0 = bbox.x0 * W;
        const y0 = bbox.y0 * H;
        const x1 = bbox.x1 * W;
        const y1 = bbox.y1 * H;

        const gridW = x1 - x0;
        const gridH = y1 - y0;

        const w = gridW / 5.5;
        const h = gridH / 4.0;
        const stepY = h * 0.75;

        let i = 0;
        for(let row=0; row<5; row++){
          for(let col=0; col<5; col++){
            const left = x0 + col*w + (row%2)*(w/2);
            const top  = y0 + row*stepY;
            GAME_UI.cells[i++].setAttribute("points", hexPointsPointyTop(left, top, w, h));
          }
        }

        applyZoomFix();
      }
      GAME_UI.placeHexes = placeHexes;

      function onMapReady(){
        const key = GAME_UI.srcBase || srcBase;
        if(!BBOX_CACHE[key]) BBOX_CACHE[key] = detectHexBBox(mapImg);
        requestAnimationFrame(placeHexes);
      }
      GAME_UI.onMapReady = onMapReady;

      if(mapImg.complete) onMapReady();
      else mapImg.addEventListener("load", onMapReady, { once:true });

      if(!GAME_UI.resizeBound){
        GAME_UI.resizeBound = true;
        window.addEventListener("resize", () => {
          try{ placeHexes(); applyZoomFix(); }catch(e){}
        });
      }

      // ✅ تحديثات (مؤقت) أولية
      TIMER_UI.latestTimer = room.timer || {};
      TIMER_UI.isHost = isHost;
      ensureTimerTicker();
      applyTimerDom();

      // ✅ Tooltips
      main.querySelectorAll(".helpDot").forEach(dot => {
        dot.addEventListener("click", (e) => {
          e.preventDefault();
          e.stopPropagation();
          const txt = dot.getAttribute("data-tip") || "";
          if(TIP_OPEN && tipPopup.style.display === "block"){
            closeTip();
            return;
          }
          openTip(dot, txt);
        });
      });

      // ✅ Stepper
      if(isHost){
        const sG = GAME_UI.els.scoreGreen;
        const sO = GAME_UI.els.scoreOrange;
        if(sG) sG.addEventListener("click", () => openScoreStepper("green", sG, Number(sG.textContent||0)));
        if(sO) sO.addEventListener("click", () => openScoreStepper("orange", sO, Number(sO.textContent||0)));
      }

      // ✅ Timer click (host)
      if(isHost && GAME_UI.els.timerClock){
        GAME_UI.els.timerClock.addEventListener("click", async (e) => {
          e.stopPropagation();
          const t = normalizeTimer(TIMER_UI.latestTimer || {});
          const sel = Number(t.sel || 10);

          if(t.running || t.done){
            await update(ref(db, `rooms/${code}/timer`), {
              running:false,
              done:false,
              startTs:0,
              dur: sel
            });
            return;
          }

          await update(ref(db, `rooms/${code}/timer`), {
            sel,
            dur: sel,
            running:true,
            done:false,
            startTs: Date.now()
          });
        });
      }

      // ✅ Settings
      if(isHost && GAME_UI.els.settingsBtn){
        GAME_UI.els.settingsBtn.addEventListener("click", () => openSettings(LIVE.room));
      }

      // ✅ Q Mode toggle
      if(isHost && GAME_UI.els.qModeBtn){
        GAME_UI.els.qModeBtn.addEventListener("click", async () => {
          const cur = getQuestionMode(LIVE.room);
          const next = (cur === "custom") ? "default" : "custom";
          await update(ref(db, `rooms/${code}`), { questionMode: next });
        });
      }

      // ✅ Zoom
      if(zoom){
        zoom.addEventListener("input", () => {
          const z = Number(zoom.value || 1);
          localStorage.setItem(ZOOM_KEY, String(z));
          applyZoomFix();
        });
      }

      // ✅ Map swap
      if(isHost && GAME_UI.els.mapBtn){
        GAME_UI.els.mapBtn.addEventListener("click", async () => {
          closeTip();
          const curMap = Number(LIVE.room.activeMap || 0);
          const next = (curMap + 1) % 3;
          await update(roomRef, {
            activeMap: next,
            buzzer: null,
            current: { letter: null, qIndex: 0, row: null, col: null, map: next },
            winState: null
          });
        });
      }

      // ✅ Freeze
      if(isHost && GAME_UI.els.freezeBtn){
        GAME_UI.els.freezeBtn.addEventListener("click", async () => {
          await update(roomRef, { freeze: !LIVE.room.freeze, buzzer: null });
        });
      }

      // ✅ Next Q
      if(isHost && GAME_UI.els.nextQ){
        GAME_UI.els.nextQ.addEventListener("click", async () => {
          const cur = LIVE.room.current || {};
          if(!cur.letter) return;

          const mode = getQuestionMode(LIVE.room);
          const list = (mode === "custom") ? getCustomList(LIVE.room, cur.letter) : (QUESTIONS[cur.letter] || []);
          if(!list.length) return;

          const nextIndex = (Number(cur.qIndex || 0) + 1) % list.length;
          await update(roomRef, { current: { ...cur, qIndex: nextIndex } });
        });
      }

      // ✅ Clear board
      if(isHost && GAME_UI.els.clearBoardBtn){
        GAME_UI.els.clearBoardBtn.addEventListener("click", async () => {
          closeTip();
          const curMap = Number(LIVE.room.activeMap || 0);
          const updates = {};
          updates[`rooms/${code}/mapStates/${curMap}`] = null;
          updates[`rooms/${code}/buzzer`] = null;
          updates[`rooms/${code}/winState`] = null;
          await update(ref(db), updates);
        });
      }

      // ✅ Overlay cell click (host)
      if(isHost){
        GAME_UI.cells.forEach(cell => {
          cell.addEventListener("click", async (e) => {
            e.preventDefault();
            if(LIVE.room.status !== "started") return;

            const r = Number(cell.getAttribute("data-row"));
            const c = Number(cell.getAttribute("data-col"));
            const k = cellKey(r,c);

            const activeMapNow = Number(LIVE.room.activeMap || 0);
            const mapStatesNow = (LIVE.room.mapStates && LIVE.room.mapStates[String(activeMapNow)]) ? LIVE.room.mapStates[String(activeMapNow)] : {};

            const st = Number(mapStatesNow?.[k] ?? 0);
            const next = (st + 1) % 4;

            const letter = MAPS[activeMapNow][r][c];

            const nextStates = { ...(mapStatesNow || {}) };
            nextStates[k] = next;

            const winners = computeWinners(nextStates);
            const prevWin = (LIVE.room.winState && LIVE.room.winState[String(activeMapNow)]) ? LIVE.room.winState[String(activeMapNow)] : { greenWin:false, orangeWin:false };

            let winEvent = null;
            const greenNew = !!winners.greenWin && !prevWin.greenWin;
            const orangeNew = !!winners.orangeWin && !prevWin.orangeWin;

            if(greenNew || orangeNew){
              let team = null;
              if(next === 2 && greenNew) team = "green";
              else if(next === 3 && orangeNew) team = "orange";
              else team = greenNew ? "green" : "orange";

              winEvent = { team, ts: Date.now(), map: activeMapNow };
            }

            const updates = {};
            updates[`rooms/${code}/mapStates/${activeMapNow}/${k}`] = next;
            updates[`rooms/${code}/buzzer`] = null;
            updates[`rooms/${code}/current`] = { letter, qIndex: 0, row: r, col: c, map: activeMapNow };
            updates[`rooms/${code}/winState/${activeMapNow}`] = { greenWin: !!winners.greenWin, orangeWin: !!winners.orangeWin };
            if(winEvent) updates[`rooms/${code}/winEvent`] = winEvent;

            await update(ref(db), updates);
          });
        });
      }

      // ✅ Player buzzer
      if(GAME_UI.els.buzzBtn){
        GAME_UI.els.buzzBtn.addEventListener("click", async () => {
          const rr = LIVE.room;
          const mm = LIVE.me || me;

          if(rr.status !== "started") return;
          if(rr.freeze) return;
          if(!mm) return;

          const buzzerRef = ref(db, `rooms/${code}/buzzer`);

          const res = await runTransaction(buzzerRef, (cur) => {
            if(cur === null){
              return { pid, name: mm.name, team: mm.team, ts: Date.now() };
            }
            return;
          });

          if(res && res.committed){
            try{
              const v = (res.snapshot && typeof res.snapshot.val === "function") ? res.snapshot.val() : null;
              if(v && v.ts){
                LAST_BUZZER_SIG = `${String(v.pid||"")}|${Number(v.ts)}`;
              }
            }catch(e){}
            if(!playRong()) fallbackBeep();
          }
        });
      }
    }

    // ✅ تحديث واجهة اللعب بدون إعادة بناء (يمنع الرمشة)
    function updateGameUI(){
      if(!GAME_UI.mounted) return;

      const room = LIVE.room;
      const isHost = role === "host";
      const started = room.status === "started";

      setGameName(room?.name);

      // Timer
      TIMER_UI.latestTimer = room.timer || {};
      TIMER_UI.isHost = isHost;
      ensureTimerTicker();
      applyTimerDom();

      // Scores
      const sg = Number(room?.scores?.green ?? 0);
      const so = Number(room?.scores?.orange ?? 0);
      if(GAME_UI.els.scoreGreen) GAME_UI.els.scoreGreen.textContent = String(Number.isFinite(sg) ? sg : 0);
      if(GAME_UI.els.scoreOrange) GAME_UI.els.scoreOrange.textContent = String(Number.isFinite(so) ? so : 0);

      // Freeze UI
      if(isHost && GAME_UI.els.freezeBtn){
        GAME_UI.els.freezeBtn.classList.toggle("red", !!room.freeze);
      }

      // Q mode button
      if(isHost && GAME_UI.els.qModeBtn){
        const qMode = getQuestionMode(room);
        GAME_UI.els.qModeBtn.classList.toggle("cyan", qMode === "custom");
        GAME_UI.els.qModeBtn.title = (qMode === "custom") ? "أسئلة خاصة" : "أسئلة عامة";
      }

      // First press bar
      const firstPressBar = GAME_UI.els.firstPressBar;
      const buzzer = room.buzzer;
      if(buzzer && buzzer.name && firstPressBar){
        firstPressBar.classList.add("filled");
        firstPressBar.style.background = teamColor(buzzer.team);
        firstPressBar.textContent = buzzer.name;
      }else if(firstPressBar){
        firstPressBar.classList.remove("filled");
        firstPressBar.style.background = "rgba(255,255,255,.16)";
        firstPressBar.textContent = "اسم اللاعب الذي يضغط أولاً";
      }

      // ✅ (تعديل 1) تصفير/إخفاء اسم أول لاعب بضغطة على الشريط (للمقدم فقط) — يركب مرة
      if(isHost && firstPressBar && !firstPressBar.__clearHooked){
        firstPressBar.__clearHooked = true;
        firstPressBar.addEventListener("click", async () => {
          try{ await update(roomRef, { buzzer: null }); }catch(e){}
        });
      }

      // Map image change (when activeMap changes)
      const activeMap = Number(room.activeMap || 0);
      const srcBase = ([
        "maps/map1.jpeg",
        "maps/map2.jpeg",
        "maps/map3.jpeg"
      ][activeMap] || "maps/map1.jpeg");

      if(GAME_UI.activeMap !== activeMap || GAME_UI.srcBase !== srcBase){
        GAME_UI.activeMap = activeMap;
        GAME_UI.srcBase = srcBase;

        if(GAME_UI.els.mapImg){
          const img = GAME_UI.els.mapImg;
          img.src = srcBase + vq;

          // بعد تبديل الصورة، نعيد حساب مكان الخلايا بعد التحميل
          const onL = () => { try{ GAME_UI.onMapReady && GAME_UI.onMapReady(); }catch(e){} };
          if(img.complete) onL();
          else img.addEventListener("load", onL, { once:true });
        }
      }

      // Map states update
      const mapStates = (room.mapStates && room.mapStates[String(activeMap)]) ? room.mapStates[String(activeMap)] : {};
      if(GAME_UI.cells && GAME_UI.cells.length){
        for(const cell of GAME_UI.cells){
          const r = Number(cell.getAttribute("data-row"));
          const c = Number(cell.getAttribute("data-col"));
          const k = cellKey(r,c);
          const st = Number(mapStates?.[k] ?? 0);
          setStateClass(cell, st);
        }
      }

      // Host question + answer UI
      if(isHost){
        const qText = GAME_UI.els.qText;
        const ansBtn  = GAME_UI.els.ansBtn;
        const cur = room.current || {};

        let curQ = "";
        let curA = "";
        let hasQuestion = false;

        if(cur.letter){
          const mode = getQuestionMode(room);

          let list = [];
          if(mode === "custom"){
            list = getCustomList(room, cur.letter);
            if(!list.length){
              curQ = `لا توجد أسئلة خاصة لهذا الحرف: ${cur.letter}`;
              curA = "";
              hasQuestion = true;
            }else{
              const idx = Number(cur.qIndex || 0) % list.length;
              const item = list[idx];
              curQ = item?.q ?? "—";
              curA = (item?.a ?? "").trim();
              hasQuestion = true;
            }
          }else{
            list = QUESTIONS[cur.letter] || [];
            if(!list.length){
              curQ = `لا توجد أسئلة لهذا الحرف: ${cur.letter}`;
              curA = "";
              hasQuestion = true;
            }else{
              const idx = Number(cur.qIndex || 0) % list.length;
              const item = list[idx];
              curQ = item?.q ?? "—";
              curA = (item?.a ?? "").trim();
              hasQuestion = true;
            }
          }
        }else{
          curQ = "اختر حرفًا من الخريطة";
          curA = "";
          hasQuestion = false;
        }

        if(qText) qText.textContent = curQ;

        const sig = `${String(cur.letter||"")}|${Number(cur.qIndex||0)}|${getQuestionMode(room)}|${Number(room.customQuestionsUpdatedAt||0)}`;
        if(ANSWER_UI.sig !== sig){
          ANSWER_UI.sig = sig;
          ANSWER_UI.revealed = false;
        }

        if(ansBtn){
          if(hasQuestion && curA){
            ansBtn.style.display = "block";
            if(ANSWER_UI.revealed){
              ansBtn.classList.remove("red");
              ansBtn.classList.add("green");
              ansBtn.textContent = curA;
            }else{
              ansBtn.classList.remove("green");
              ansBtn.classList.add("red");
              ansBtn.textContent = "إظهار الإجابة";
            }

            if(!ansBtn.__hooked){
              ansBtn.__hooked = true;
              ansBtn.addEventListener("click", (e) => {
                e.preventDefault();
                e.stopPropagation();
                if(ANSWER_UI.revealed) return;
                ANSWER_UI.revealed = true;

                // نعيد القراءة من LIVE حتى لو تغيّر السؤال بسرعة
                const rr = LIVE.room;
                const cc = rr.current || {};
                if(!cc.letter) return;

                let list = [];
                const mode = getQuestionMode(rr);
                if(mode === "custom"){
                  list = getCustomList(rr, cc.letter);
                }else{
                  list = QUESTIONS[cc.letter] || [];
                }
                if(!list.length) return;

                const idx = Number(cc.qIndex || 0) % list.length;
                const item = list[idx];
                const a = (item?.a ?? "").trim();
                if(!a) return;

                ansBtn.classList.remove("red");
                ansBtn.classList.add("green");
                ansBtn.textContent = a;
              });
            }
          }else{
            ansBtn.style.display = "none";
          }
        }
      }

      // Player button disabled state (no re-render)
      if(!isHost && GAME_UI.els.buzzBtn){
        const me = LIVE.me;
        const disabled = (!started) || room.freeze || !me || !me.name;
        GAME_UI.els.buzzBtn.classList.toggle("disabled", !!disabled);
      }

      // settings room latest
      SETTINGS_UI.roomLatest = room;
      CUSTOM_Q_UI.roomLatest = room;

      // apply zoom fix (safe)
      try{ GAME_UI.applyZoomFix && GAME_UI.applyZoomFix(); }catch(e){}
    }

    function afterRender(room){
      try{
        TIMER_UI.latestTimer = room.timer || {};
        requestAnimationFrame(()=>{ try{ applyTimerDom(); }catch(e){} });
      }catch(e){}

      // ✅ (2) قصّ اللاعبين إذا تجاوزوا 13
      try{ prunePlayersIfOverLimit(room); }catch(e){}

      // ✅ (3) تشغيل المؤقت تلقائياً عند اعتماد أول لاعب يضغط الجرس
      try{
        if(role === "host"){
          const b = room.buzzer;
          const t = normalizeTimer(room.timer || {});
          if(b && b.ts){
            const sig = `${String(b.pid||"")}|${Number(b.ts)}`;
            if(sig && sig !== LAST_AUTO_TIMER_SIG){
              LAST_AUTO_TIMER_SIG = sig;

              if(!t.running && !t.done){
                const sel = Number(t.sel || 10);
                update(ref(db, `rooms/${code}/timer`), {
                  sel,
                  dur: sel,
                  running: true,
                  done: false,
                  startTs: Date.now()
                });
              }
            }
          }else{
            LAST_AUTO_TIMER_SIG = "";
          }
        }
      }catch(e){}

      // ✅ (تعديل 2) تشغيل rong فقط عند جهاز اللاعب الذي ضغط أولاً
      try{
        const b = room.buzzer;
        if(b && b.ts){
          const sig = `${String(b.pid||"")}|${Number(b.ts)}`;
          if(sig && sig !== LAST_BUZZER_SIG){
            LAST_BUZZER_SIG = sig;

            if(role !== "host"){
              const myPid = pid || localStorage.getItem(`sabaq_pid_${code}`) || "";
              if(myPid && String(b.pid||"") === String(myPid)){
                if(!playRong()) fallbackBeep();
              }
            }
          }
        }else{
          LAST_BUZZER_SIG = "";
        }
      }catch(e){}

      try{
        const we = room.winEvent;
        if(we && we.ts && Number(we.ts) !== LAST_WIN_TS){
          LAST_WIN_TS = Number(we.ts);
          showWin(we.team);
        }
      }catch(e){}
    }

    // ✅✅✅ (مهم) بدل onValue على الغرفة كاملة: نستمع على مسارات صغيرة فقط (تقليل صرفية + يمنع الرمشة)
    let UN_SUB_MAP = null;
    let UN_SUB_WIN = null;

    function attachMapListeners(mapId){
      try{
        if(typeof UN_SUB_MAP === "function") UN_SUB_MAP();
        if(typeof UN_SUB_WIN === "function") UN_SUB_WIN();
      }catch(e){}

      const mKey = String(mapId);

      UN_SUB_MAP = onValue(ref(db, `rooms/${code}/mapStates/${mKey}`), (snap) => {
        LIVE.room.mapStates = LIVE.room.mapStates || {};
        LIVE.room.mapStates[mKey] = snap.val() || {};
        scheduleRender();
      });

      UN_SUB_WIN = onValue(ref(db, `rooms/${code}/winState/${mKey}`), (snap) => {
        LIVE.room.winState = LIVE.room.winState || {};
        LIVE.room.winState[mKey] = snap.val() || null;
        scheduleRender();
      });
    }

    function getMeFromPlayers(players){
      if(!players) return null;

      if(pid && players[pid]) return players[pid];

      const k = `sabaq_pid_${code}`;
      const stored = localStorage.getItem(k);
      if(stored && players[stored]) return players[stored];

      return null;
    }

    function scheduleRender(){
      if(VIEW.scheduled) return;
      VIEW.scheduled = true;
      VIEW.raf = requestAnimationFrame(() => {
        VIEW.scheduled = false;
        renderFromLive();
      });
    }

    function renderFromLive(){
      const room = LIVE.room || {};

      // وجود الغرفة (تقريبي)
      const players = room.players || {};
      const hasAny =
        room.status !== null ||
        room.hostKey !== null ||
        (players && Object.keys(players).length > 0);

      if(!hasAny){
        renderWaiting("الغرفة غير موجودة.");
        VIEW.type = "wait";
        VIEW.waitingMsg = "الغرفة غير موجودة.";
        return;
      }

      // Host auth
      if(role === "host"){
        if(room.hostKey && hostKey && String(room.hostKey) !== String(hostKey)){
          main.textContent = "ليس لديك صلاحية دخول كمقدم.";
          VIEW.type = "error";
          return;
        }
      }

      // حد اللاعبين
      try{ prunePlayersIfOverLimit(room); }catch(e){}

      // Player me
      LIVE.me = (role === "host") ? null : getMeFromPlayers(players);

      // Views
      if(role === "host"){
        if(room.status === "started"){
          if(VIEW.type !== "host_game"){
            // mount مرة واحدة فقط
            renderGame(room, null);
            VIEW.type = "host_game";
          }
          updateGameUI();
          afterRender(room);
          return;
        }else{
          const sig = Object.entries(players)
            .map(([id,p]) => `${id}:${p?.team||""}:${p?.name||""}:${Number(p?.joinedAt||0)}`)
            .sort()
            .join("|");

          if(VIEW.type !== "host_lobby" || VIEW.lobbySig !== sig){
            VIEW.lobbySig = sig;
            renderHostLobby(room);
            VIEW.type = "host_lobby";
          }
          afterRender(room);
          return;
        }
      }

      // Player branch
      const playerCount = Object.keys(players).length;

      if(!LIVE.me && playerCount >= MAX_PLAYERS){
        if(VIEW.type !== "wait" || VIEW.waitingMsg !== "الغرفة ممتلئة"){
          VIEW.waitingMsg = "الغرفة ممتلئة";
          renderWaiting("الغرفة ممتلئة");
          VIEW.type = "wait";
        }
        afterRender(room);
        return;
      }

      if(room.status !== "started"){
        if(VIEW.type !== "wait" || VIEW.waitingMsg !== "بانتظار بدء اللعبة..."){
          VIEW.waitingMsg = "بانتظار بدء اللعبة...";
          renderWaiting("بانتظار بدء اللعبة...");
          VIEW.type = "wait";
        }
        afterRender(room);
        return;
      }

      if(!LIVE.me && playerCount >= MAX_PLAYERS){
        if(VIEW.type !== "wait" || VIEW.waitingMsg !== "الغرفة ممتلئة"){
          VIEW.waitingMsg = "الغرفة ممتلئة";
          renderWaiting("الغرفة ممتلئة");
          VIEW.type = "wait";
        }
        afterRender(room);
        return;
      }

      if(VIEW.type !== "player_game"){
        renderGame(room, LIVE.me);
        VIEW.type = "player_game";
      }
      updateGameUI();
      afterRender(room);
    }

    // ✅ تشغيل listeners مجزأة (أقل تحميل)
    function startRoomListeners(){
      // status
      onValue(ref(db, `rooms/${code}/status`), (s) => {
        LIVE.room.status = s.val();
        scheduleRender();
      }, () => {
        main.textContent = "تعذر الاتصال بالغرفة.";
      });

      // hostKey
      onValue(ref(db, `rooms/${code}/hostKey`), (s) => {
        LIVE.room.hostKey = s.val();
        scheduleRender();
      });

      // name
      onValue(ref(db, `rooms/${code}/name`), (s) => {
        LIVE.room.name = s.val();
        scheduleRender();
      });

      // players
      onValue(ref(db, `rooms/${code}/players`), (s) => {
        LIVE.room.players = s.val() || {};
        scheduleRender();
      });

      // activeMap (مع إعادة ربط mapStates / winState)
      onValue(ref(db, `rooms/${code}/activeMap`), (s) => {
        const v = Number(s.val() || 0);
        LIVE.room.activeMap = v;
        attachMapListeners(v);
        scheduleRender();
      });

      // freeze
      onValue(ref(db, `rooms/${code}/freeze`), (s) => {
        LIVE.room.freeze = !!s.val();
        scheduleRender();
      });

      // scores
      onValue(ref(db, `rooms/${code}/scores`), (s) => {
        LIVE.room.scores = s.val() || { green:0, orange:0 };
        scheduleRender();
      });

      // buzzer
      onValue(ref(db, `rooms/${code}/buzzer`), (s) => {
        LIVE.room.buzzer = s.val();
        scheduleRender();
      });

      // current
      onValue(ref(db, `rooms/${code}/current`), (s) => {
        LIVE.room.current = s.val() || { letter:null, qIndex:0, row:null, col:null, map: Number(LIVE.room.activeMap||0) };
        scheduleRender();
      });

      // timer
      onValue(ref(db, `rooms/${code}/timer`), (s) => {
        LIVE.room.timer = s.val() || { sel:10, dur:10, running:false, startTs:0, done:false };
        scheduleRender();
      });

      // questionMode
      onValue(ref(db, `rooms/${code}/questionMode`), (s) => {
        LIVE.room.questionMode = String(s.val() || "default");
        scheduleRender();
      });

      // customQuestions
      onValue(ref(db, `rooms/${code}/customQuestions`), (s) => {
        LIVE.room.customQuestions = s.val() || {};
        scheduleRender();
      });

      // customQuestionsUpdatedAt
      onValue(ref(db, `rooms/${code}/customQuestionsUpdatedAt`), (s) => {
        LIVE.room.customQuestionsUpdatedAt = Number(s.val() || 0);
        scheduleRender();
      });

      // winEvent
      onValue(ref(db, `rooms/${code}/winEvent`), (s) => {
        LIVE.room.winEvent = s.val();
        scheduleRender();
      });

      // attach initial map listeners
      attachMapListeners(Number(LIVE.room.activeMap || 0));
    }

    startRoomListeners();
    scheduleRender();

  </script>
