<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>سباق الحروف</title>
  <style>
    @font-face{
      font-family:"AA-GALAXY";
      src:url("AA-GALAXY.ttf") format("truetype");
      font-weight:normal;
      font-style:normal;
      font-display:swap;
    }

    :root{
      --bg:#1f4fa3;
      --yellow:#f4c400;
      --card:#ffffff;
      --text:#111;
      --navy:#102a63;
      --green:#2dbf7a;
      --orange:#ff7a29;
      --muted:#e9eefc;
      --shadow:0 10px 26px rgba(0,0,0,.18);
      --radius:18px;
    }
    body{
      margin:0;
      background:var(--bg);
      font-family:Arial, sans-serif;
      color:#fff;
      text-align:center;
      min-height:100vh;
      -webkit-tap-highlight-color:transparent;
      padding-bottom:env(safe-area-inset-bottom);
    }
    header{
      position:relative;
      padding:28px 16px 0;
    }
    .logo{
      position:absolute;
      left:14px;
      top:14px;
      width:56px;
      height:56px;
      object-fit:contain;
      pointer-events:none;
    }
    h1{
      font-family:"AA-GALAXY", Arial, sans-serif;
      margin:0;
      color:var(--yellow);
      font-size:44px;
      letter-spacing:.5px;
      text-shadow:0 4px 0 rgba(0,0,0,.12);
      font-weight:normal;
    }
    #gameName{
      margin-top:6px;
      font-size:14px;
      opacity:.95;
    }
    #main{
      padding:16px;
      max-width:980px;
      margin:0 auto;
    }

    /* ====== Cards / Layout ====== */
    .card{
      background:rgba(255,255,255,.92);
      color:var(--text);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:14px;
      margin:12px auto;
      backdrop-filter:saturate(150%) blur(2px);
    }
    .row{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      justify-content:center;
      align-items:stretch;
    }
    .col{
      flex:1 1 320px;
      min-width:300px;
    }

    /* ====== Buttons ====== */
    .btn{
      border:0;
      border-radius:14px;
      padding:12px 14px;
      font-size:16px;
      cursor:pointer;
      background:var(--yellow);
      color:#111;
      font-weight:700;
      box-shadow:0 8px 18px rgba(0,0,0,.18);
      transition:transform .06s ease;
      user-select:none;
    }
    .btn:active{ transform:scale(.98); }
    .btn.secondary{
      background:#dfe7ff;
      color:#0f2d6b;
    }
    .btn.danger{
      background:#ff3b30;
      color:#fff;
    }
    .btn.ok{
      background:var(--green);
      color:#fff;
    }
    .btn.cyan{
      background:#28c7ff;
      color:#08304a;
    }
    .btn.small{
      padding:10px 12px;
      font-size:14px;
      border-radius:12px;
    }
    .btn.gold{
      background:var(--yellow);
      color:#111;
    }

    /* ====== Inputs ====== */
    input, select{
      padding:12px 12px;
      border-radius:12px;
      border:2px solid rgba(16,42,99,.25);
      font-size:16px;
      width:100%;
      box-sizing:border-box;
      outline:none;
    }

    /* ====== Map ====== */
    .mapWrap{
      width:100%;
      overflow:hidden;
      border-radius:18px;
      background:#fff;
      box-shadow:var(--shadow);
      position:relative;
    }
    .mapGrid{
      display:grid;
      grid-template-columns:repeat(10, 1fr);
      gap:6px;
      padding:12px;
    }
    .cell{
      background:#fff;
      border-radius:10px;
      border:2px solid rgba(16,42,99,.12);
      height:34px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:800;
      color:#0f2d6b;
      cursor:pointer;
      user-select:none;
      box-shadow:0 3px 0 rgba(0,0,0,.06);
    }
    .cell.green{ background:rgba(45,191,122,.25); border-color:rgba(45,191,122,.6); }
    .cell.orange{ background:rgba(255,122,41,.25); border-color:rgba(255,122,41,.6); }
    .cell.yellow{ background:rgba(244,196,0,.25); border-color:rgba(244,196,0,.7); }

    /* ====== Timer ====== */
    .timerWrap{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:8px;
    }
    .timerCircle{
      width:138px;
      height:138px;
      border-radius:999px;
      background:#2f66cf;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 10px 24px rgba(0,0,0,.25);
      position:relative;
    }
    .timerCircle:before{
      content:"";
      position:absolute;
      inset:6px;
      border-radius:999px;
      border:3px solid rgba(255,255,255,.85);
      box-shadow:0 6px 16px rgba(0,0,0,.2);
    }
    .timerNum{
      position:relative;
      z-index:2;
      font-size:54px;
      font-weight:900;
      color:#fff;
      letter-spacing:.5px;
    }
    .timerLabel{
      font-size:14px;
      color:#dbe7ff;
      font-weight:800;
      margin-top:-2px;
    }
    .ring{
      position:absolute;
      inset:-3px;
      border-radius:999px;
      border:4px solid rgba(0,0,0,.65);
      -webkit-mask:conic-gradient(#000 var(--p, 0%), transparent 0);
      mask:conic-gradient(#000 var(--p, 0%), transparent 0);
      pointer-events:none;
    }

    /* ====== Tooltip ====== */
    .hint{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:18px;
      height:18px;
      border-radius:999px;
      background:rgba(255,255,255,.18);
      color:rgba(255,255,255,.75);
      font-size:12px;
      font-weight:900;
      margin-inline-start:6px;
      cursor:pointer;
      user-select:none;
    }
    .hintModal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.45);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
      padding:20px;
    }
    .hintModal .box{
      max-width:420px;
      width:100%;
      background:#fff;
      color:#111;
      border-radius:18px;
      padding:16px;
      box-shadow:0 18px 45px rgba(0,0,0,.35);
      text-align:right;
      line-height:1.7;
      font-weight:700;
    }

    /* ====== Responsive ====== */
    @media (max-width:640px){
      h1{ font-size:40px; }
      .logo{ width:52px; height:52px; }
      .cell{ height:32px; font-size:13px; }
    }

    @media (orientation:landscape) and (max-height:520px){
      #main{ max-width:1200px; }
      .row.land{
        display:flex;
        flex-direction:row;
        align-items:flex-start;
        gap:12px;
      }
      .land .leftSide{ flex:1.15; }
      .land .rightSide{ flex:.85; }
    }
  </style>
</head>

  }
