<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الدخول إلى لعبة</title>

  <!-- ✅ تسريع تحميل Firebase + فتح اللعبة -->
  <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="//www.gstatic.com">
  <link rel="preload" href="game_full.html" as="document">

  <!-- ✅ (1) تسريع إضافي: تحميل موديولات Firebase قبل الضغط -->
  <link rel="modulepreload" href="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js">
  <link rel="modulepreload" href="https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js">

  <!-- ✅ (2) خط واجهة اللاعبين -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      /* ✅ تغيير لون وخط صفحة اللاعبين + إزالة مربع الرمز */
      --bg:#7b1f63;        /* نفس ثيم اللعبة */
      --yellow:#f4c400;
      --text:#ffffff;
      --muted:rgba(255,255,255,.78);
      --inputBg:rgba(255,255,255,.12);
      --inputBd:rgba(255,255,255,.22);
      --shadow:0 14px 36px rgba(0,0,0,.25);
    }

    @font-face{
      font-family:"AA-GALAXY";
      src:url("AA-GALAXY.otf") format("opentype");
      font-display:swap;
    }

    body{
      margin:0;
      font-family: "Baloo Bhaijaan 2", Arial, sans-serif; /* ✅ (2) خط الواجهة */
      background: var(--bg);
      color: var(--text);
      text-align:center;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
    }

    header{
      padding:22px 14px 0;
    }
    .logo{
      width:86px;
      height:86px;
      object-fit:contain;
      display:block;
      margin:0 auto 10px;
      pointer-events:none;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.22));
    }
    h1{
      margin:6px 0 0;
      color: var(--yellow);
      font-size:34px;
      letter-spacing:.2px;
      font-family:"AA-GALAXY", Arial, sans-serif;
      text-shadow:0 8px 18px rgba(0,0,0,.18);
    }

    .wrap{
      width:95%;
      max-width:720px;
      margin:18px auto 24px;
      padding:0 10px;
      box-sizing:border-box;
    }

    /* ✅ إزالة “المربع الأبيض” والاكتفاء بتخطيط أنيق */
    .panel{
      background: rgba(0,0,0,.08);
      border:1px solid rgba(255,255,255,.16);
      border-radius:18px;
      padding:18px 16px 16px;
      box-shadow: var(--shadow);
      box-sizing:border-box;
    }

    /* ✅ (التعديل المطلوب) تصغير مربع الاسم وزر الدخول من الأطراف يمين/يسار */
    .input{
      width:min(84vw, 560px);
      max-width:560px;
      height:56px;
      border:1px solid var(--inputBd);
      outline:none;
      border-radius:16px;
      background: var(--inputBg);
      color:#fff;
      padding:0 16px;
      font-size:17px;
      box-sizing:border-box;
      margin:10px auto 6px;
      text-align:right;
    }
    .input::placeholder{ color: rgba(255,255,255,.75); }

    .btn{
      width:min(84vw, 560px);
      max-width:560px;
      height:58px;
      border:none;
      border-radius:16px;
      background:var(--yellow);
      color:#000;
      font-weight:900;
      font-size:19px;
      cursor:pointer;
      margin:12px auto 0;
      box-shadow:0 14px 28px rgba(0,0,0,.22);
    }

    .hint{
      margin-top:10px;
      font-size:13px;
      color: var(--muted);
    }

    .error{
      margin:12px auto 0;
      font-size:14px;
      color:#b91c1c;
      background:#fee2e2;
      border:1px solid #fecaca;
      padding:10px 12px;
      border-radius:14px;
      display:none;
      text-align:center;
      width:min(84vw, 560px);
      max-width:560px;
      box-sizing:border-box;
    }

    .loading{
      opacity:.75;
      pointer-events:none;
      user-select:none;
    }
  </style>
</head>
<body>
  <header>
    <!-- ✅ اللوجو أعلى الصفحة في المنتصف -->
    <img class="logo" src="logo.png" alt="شعار صندوق المسابقات">
    <h1>الدخول إلى لعبة</h1>
  </header>

  <div class="wrap">
    <div class="panel">
      <input id="playerName" class="input" type="text" placeholder="اكتب اسمك هنا.." autocomplete="name" />
      <!-- ✅ تم إزالة مربع كتابة رمز الغرفة للاعبين -->
      <button id="joinBtn" class="btn">دخول</button>

      <div id="err" class="error"></div>
      <div class="hint" id="hintText"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getDatabase, ref, get, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDy2FEg8Xj0pA05syDawTh37rI1NEbQTjQ",
      authDomain: "sabaq-alhorof.firebaseapp.com",
      databaseURL: "https://sabaq-alhorof-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "sabaq-alhorof",
      storageBucket: "sabaq-alhorof.firebasestorage.app",
      messagingSenderId: "1053646928152",
      appId: "1:1053646928152:web:032d50148c3a4f1148066d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const params = new URLSearchParams(location.search);
    const codeFromLink = params.get("code") || "";

    const nameEl = document.getElementById("playerName");
    const btn = document.getElementById("joinBtn");
    const err = document.getElementById("err");
    const hintText = document.getElementById("hintText");

    const lastName = localStorage.getItem("sandooq_last_player_name");
    if(lastName && !nameEl.value) nameEl.value = lastName;

    function showError(msg){
      err.textContent = msg;
      err.style.display = "block";
    }
    function clearError(){
      err.textContent = "";
      err.style.display = "none";
    }

    function normalizeDigits(s){
      const map = {
        "٠":"0","١":"1","٢":"2","٣":"3","٤":"4","٥":"5","٦":"6","٧":"7","٨":"8","٩":"9",
        "۰":"0","۱":"1","۲":"2","۳":"3","۴":"4","۵":"5","۶":"6","۷":"7","۸":"8","۹":"9"
      };
      return String(s || "").replace(/[٠-٩۰-۹]/g, d => map[d] ?? d);
    }

    function cleanCode(s){
      return normalizeDigits(s).replace(/\D/g, "").slice(0,6);
    }

    const roomCode = cleanCode(codeFromLink);

    if(!roomCode){
      hintText.textContent = "افتح رابط الانضمام من المقدم أو امسح الباركود.";
    }else{
      hintText.textContent = "جاهز — اكتب اسمك واضغط دخول.";
    }

    function genPid(){
      try{
        if(crypto?.randomUUID) return crypto.randomUUID();
      }catch(e){}
      return (Math.random().toString(36).slice(2,10) + Date.now().toString(36).slice(-4));
    }

    function setCookie(name, value, maxAgeSeconds){
      const parts = [
        `${encodeURIComponent(name)}=${encodeURIComponent(String(value))}`,
        "Path=/",
        `Max-Age=${Math.max(60, Number(maxAgeSeconds || 86400))}`,
        "SameSite=Lax"
      ];
      if (location.protocol === "https:") parts.push("Secure");
      document.cookie = parts.join("; ");
    }

    function markAsGuestPlayer(code, pid){
      setCookie("sandooq_guest_player", "1", 60 * 60 * 12);
      setCookie("sandooq_role", "player", 60 * 60 * 12);
      setCookie("sandooq_room_code", code, 60 * 60 * 12);
      setCookie("sandooq_pid", pid, 60 * 60 * 12);

      try{
        localStorage.setItem("sandooq_guest_player", "1");
        localStorage.setItem("sandooq_role", "player");
        localStorage.setItem("sandooq_room_code", code);
        localStorage.setItem("sandooq_pid", pid);

        sessionStorage.setItem("sandooq_guest_player", "1");
        sessionStorage.setItem("sandooq_role", "player");
        sessionStorage.setItem("sandooq_room_code", code);
        sessionStorage.setItem("sandooq_pid", pid);
      }catch(e){}
    }

    async function join(){
      clearError();

      const name = (nameEl.value || "").trim();
      if(!name){
        showError("اكتب اسم اللاعب");
        return;
      }
      if(roomCode.length !== 6){
        showError("افتح رابط الانضمام الصحيح من المقدم (رمز الغرفة غير موجود)");
        return;
      }

      btn.classList.add("loading");
      btn.textContent = "جاري الدخول...";

      try{
        // ✅ (1) بدل قراءة الغرفة كاملة: نقرأ status فقط (أسرع + أقل تكلفة)
        const statusSnap = await get(ref(db, `rooms/${roomCode}/status`));
        if(!statusSnap.exists()){
          showError("الرابط غير صحيح أو الغرفة غير موجودة");
          return;
        }
        const status = String(statusSnap.val() || "");

        if(status !== "lobby" && status !== "started"){
          showError("الغرفة غير جاهزة حالياً");
          return;
        }

        const pid = genPid();
        localStorage.setItem("sandooq_last_player_name", name);

        // ✅ حد أقصى: 13 لاعب
        const playersRef = ref(db, `rooms/${roomCode}/players`);
        const tx = await runTransaction(playersRef, (players) => {
          players = players || {};
          const ids = Object.keys(players);
          if(ids.length >= 13){
            return; // abort
          }

          // اختيار فريق (الأقل عددًا)
          let g = 0, o = 0;
          for(const id of ids){
            if(players[id]?.team === "orange") o++;
            else if(players[id]?.team === "green") g++;
          }
          const team = (g <= o) ? "green" : "orange";

          players[pid] = {
            name,
            team,
            joinedAt: Date.now()
          };

          return players;
        }, { applyLocally:false });

        if(!tx.committed){
          showError("الغرفة ممتلئة (الحد الأقصى 13 لاعب)");
          return;
        }

        // ✅ علّم الجهاز أنه لاعب
        markAsGuestPlayer(roomCode, pid);

        // دخول مباشر لـ game_full بوضعيّة لاعب
        const u = new URL("game_full.html", location.href);
        u.searchParams.set("role", "player");
        u.searchParams.set("code", roomCode);
        u.searchParams.set("pid", pid);
        u.searchParams.set("guest", "1");
        u.searchParams.set("player", "1");
        u.searchParams.set("view", "player");
        location.href = u.toString();

      }catch(e){
        showError("صار خطأ، حاول مرة ثانية");
      }finally{
        btn.classList.remove("loading");
        btn.textContent = "دخول";
      }
    }

    btn.addEventListener("click", join);
    nameEl.addEventListener("keydown", (e) => { if(e.key === "Enter") join(); });
  </script>

  <!-- VERSION: join.html — vPlayerUI-NoCodeBox-FastJoin-4 -->
</body>
</html>
