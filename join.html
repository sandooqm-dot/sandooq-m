<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الدخول إلى لعبة</title>
  <style>
    :root{
      --bg:#1f4fa3;
      --yellow:#f4c400;
      --card:#ffffff;
      --text:#111;
      --muted:#6b7280;
    }
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color:#fff;
      text-align:center;
    }
    header{
      position:relative;
      padding:18px 14px 0;
      min-height:72px;
    }
    .logo{
      position:absolute;
      left:14px;
      top:14px;
      width:56px;
      height:56px;
      object-fit:contain;
    }
    h1{
      margin:18px 0 10px;
      color: var(--yellow);
      font-size:30px;
      letter-spacing:.2px;
    }
    .wrap{
      width:95%;
      max-width:820px;
      margin:0 auto;
    }
    .card{
      background:var(--card);
      color:var(--text);
      border-radius:18px;
      padding:18px 16px;
      box-sizing:border-box;
      margin:14px auto 24px;
      box-shadow:0 10px 30px rgba(0,0,0,.18);
    }
    .input{
      width:min(92vw, 680px);
      max-width:680px;
      height:54px;
      border:none;
      outline:none;
      border-radius:14px;
      background:#f3f5f9;
      padding:0 16px;
      font-size:16px;
      box-sizing:border-box;
      margin:10px auto;
      text-align:right;
    }
    .btn{
      width:min(92vw, 680px);
      max-width:680px;
      height:56px;
      border:none;
      border-radius:14px;
      background:var(--yellow);
      color:#000;
      font-weight:bold;
      font-size:18px;
      cursor:pointer;
      margin:10px auto 0;
    }
    .note{
      margin-top:10px;
      font-size:13px;
      color:var(--muted);
    }
    .error{
      margin-top:10px;
      font-size:14px;
      color:#b91c1c;
      background:#fee2e2;
      border:1px solid #fecaca;
      padding:10px 12px;
      border-radius:12px;
      display:none;
      text-align:center;
    }
    .loading{
      opacity:.65;
      pointer-events:none;
      user-select:none;
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="logo.png" alt="شعار صندوق المسابقات">
    <h1>الدخول إلى لعبة</h1>
  </header>

  <div class="wrap">
    <div class="card">
      <input id="playerName" class="input" type="text" placeholder="اسم اللاعب" autocomplete="name" />
      <input id="roomCode" class="input" type="text" inputmode="numeric" placeholder="ادخل رمز اللعبة" maxlength="6" />
      <button id="joinBtn" class="btn">دخول</button>

      <div id="err" class="error"></div>
      <div class="note">تقدر تكتب الأرقام عربي أو إنجليزي</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getDatabase, ref, get, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDy2FEg8Xj0pA05syDawTh37rI1NEbQTjQ",
      authDomain: "sabaq-alhorof.firebaseapp.com",
      databaseURL: "https://sabaq-alhorof-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "sabaq-alhorof",
      storageBucket: "sabaq-alhorof.firebasestorage.app",
      messagingSenderId: "1053646928152",
      appId: "1:1053646928152:web:032d50148c3a4f1148066d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const params = new URLSearchParams(location.search);
    const codeFromLink = params.get("code") || "";

    const nameEl = document.getElementById("playerName");
    const codeEl = document.getElementById("roomCode");
    const btn = document.getElementById("joinBtn");
    const err = document.getElementById("err");

    if(codeFromLink) codeEl.value = codeFromLink;

    const lastName = localStorage.getItem("sandooq_last_player_name");
    if(lastName && !nameEl.value) nameEl.value = lastName;

    function showError(msg){
      err.textContent = msg;
      err.style.display = "block";
    }
    function clearError(){
      err.textContent = "";
      err.style.display = "none";
    }

    function normalizeDigits(s){
      const map = {
        "٠":"0","١":"1","٢":"2","٣":"3","٤":"4","٥":"5","٦":"6","٧":"7","٨":"8","٩":"9",
        "۰":"0","۱":"1","۲":"2","۳":"3","۴":"4","۵":"5","۶":"6","۷":"7","۸":"8","۹":"9"
      };
      return String(s || "").replace(/[٠-٩۰-۹]/g, d => map[d] ?? d);
    }

    function cleanCode(s){
      return normalizeDigits(s).replace(/\D/g, "").slice(0,6);
    }

    function genPid(){
      try{
        if(crypto?.randomUUID) return crypto.randomUUID();
      }catch(e){}
      return (Math.random().toString(36).slice(2,10) + Date.now().toString(36).slice(-4));
    }

    function setCookie(name, value, maxAgeSeconds){
      const parts = [
        `${encodeURIComponent(name)}=${encodeURIComponent(String(value))}`,
        "Path=/",
        `Max-Age=${Math.max(60, Number(maxAgeSeconds || 86400))}`,
        "SameSite=Lax"
      ];
      if (location.protocol === "https:") parts.push("Secure");
      document.cookie = parts.join("; ");
    }

    function markAsGuestPlayer(code, pid){
      setCookie("sandooq_guest_player", "1", 60 * 60 * 12);
      setCookie("sandooq_role", "player", 60 * 60 * 12);
      setCookie("sandooq_room_code", code, 60 * 60 * 12);
      setCookie("sandooq_pid", pid, 60 * 60 * 12);

      try{
        localStorage.setItem("sandooq_guest_player", "1");
        localStorage.setItem("sandooq_role", "player");
        localStorage.setItem("sandooq_room_code", code);
        localStorage.setItem("sandooq_pid", pid);

        sessionStorage.setItem("sandooq_guest_player", "1");
        sessionStorage.setItem("sandooq_role", "player");
        sessionStorage.setItem("sandooq_room_code", code);
        sessionStorage.setItem("sandooq_pid", pid);
      }catch(e){}
    }

    async function join(){
      clearError();

      const name = (nameEl.value || "").trim();
      const code = cleanCode(codeEl.value);
      codeEl.value = code;

      if(!name){
        showError("اكتب اسم اللاعب");
        return;
      }
      if(code.length !== 6){
        showError("اكتب رمز اللعبة (6 أرقام)");
        return;
      }

      btn.classList.add("loading");
      btn.textContent = "جاري الدخول...";

      try{
        // تحقق من وجود الغرفة
        const roomSnap = await get(ref(db, `rooms/${code}`));
        if(!roomSnap.exists()){
          showError("رمز اللعبة غير صحيح أو الغرفة غير موجودة");
          return;
        }
        const room = roomSnap.val();

        if(room.status !== "lobby" && room.status !== "started"){
          showError("الغرفة غير جاهزة حالياً");
          return;
        }

        const pid = genPid();
        localStorage.setItem("sandooq_last_player_name", name);

        // ✅ حد أقصى: 13 لاعب (والمقدم = 14)
        const playersRef = ref(db, `rooms/${code}/players`);
        const tx = await runTransaction(playersRef, (players) => {
          players = players || {};
          const ids = Object.keys(players);
          if(ids.length >= 13){
            return; // abort
          }

          // اختيار فريق (الأقل عددًا)
          let g = 0, o = 0;
          for(const id of ids){
            if(players[id]?.team === "orange") o++;
            else if(players[id]?.team === "green") g++;
          }
          const team = (g <= o) ? "green" : "orange";

          players[pid] = {
            name,
            team,
            joinedAt: Date.now()
          };

          return players;
        }, { applyLocally:false });

        if(!tx.committed){
          showError("الغرفة ممتلئة (الحد الأقصى 13 لاعب)");
          return;
        }

        // ✅ علّم الجهاز أنه لاعب
        markAsGuestPlayer(code, pid);

        // دخول مباشر لـ game_full بوضعيّة لاعب
        const u = new URL("game_full.html", location.href);
        u.searchParams.set("role", "player");
        u.searchParams.set("code", code);
        u.searchParams.set("pid", pid);
        u.searchParams.set("guest", "1");
        u.searchParams.set("player", "1");
        u.searchParams.set("view", "player");
        location.href = u.toString();

      }catch(e){
        showError("صار خطأ، حاول مرة ثانية");
      }finally{
        btn.classList.remove("loading");
        btn.textContent = "دخول";
      }
    }

    codeEl.addEventListener("input", () => {
      codeEl.value = cleanCode(codeEl.value);
    });

    btn.addEventListener("click", join);
    nameEl.addEventListener("keydown", (e) => { if(e.key === "Enter") join(); });
    codeEl.addEventListener("keydown", (e) => { if(e.key === "Enter") join(); });
  </script>

  <!-- VERSION: join.html — vRoomCap13-Transaction-1 -->
</body>
</html>
