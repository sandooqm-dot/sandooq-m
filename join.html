<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الدخول إلى لعبة</title>

  <!-- ✅ تسريع فتح اللعبة -->
  <link rel="preload" href="game_full.html" as="document">

  <!-- ✅ خط واجهة اللاعبين -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#7b1f63;
      --yellow:#f4c400;
      --text:#ffffff;
      --muted:rgba(255,255,255,.78);
      --inputBg:rgba(255,255,255,.12);
      --inputBd:rgba(255,255,255,.22);
      --shadow:0 14px 36px rgba(0,0,0,.25);
    }

    @font-face{
      font-family:"AA-GALAXY";
      src:url("AA-GALAXY.otf") format("opentype");
      font-display:swap;
    }

    body{
      margin:0;
      font-family: "Baloo Bhaijaan 2", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align:center;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
    }

    header{ padding:22px 14px 0; }

    .logo{
      width:86px;
      height:86px;
      object-fit:contain;
      display:block;
      margin:0 auto 10px;
      pointer-events:none;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.22));
    }

    h1{
      margin:6px 0 0;
      color: var(--yellow);
      font-size:34px;
      letter-spacing:.2px;
      font-family:"AA-GALAXY", Arial, sans-serif;
      text-shadow:0 8px 18px rgba(0,0,0,.18);
    }

    .wrap{
      width:95%;
      max-width:720px;
      margin:18px auto 24px;
      padding:0 10px;
      box-sizing:border-box;
    }

    .panel{
      background: rgba(0,0,0,.08);
      border:1px solid rgba(255,255,255,.16);
      border-radius:18px;
      padding:18px 16px 16px;
      box-shadow: var(--shadow);
      box-sizing:border-box;
    }

    .input{
      width:min(84vw, 560px);
      max-width:560px;
      height:56px;
      border:1px solid var(--inputBd);
      outline:none;
      border-radius:16px;
      background: var(--inputBg);
      color:#fff;
      padding:0 16px;
      font-size:17px;
      box-sizing:border-box;
      margin:10px auto 6px;
      text-align:right;
    }
    .input::placeholder{ color: rgba(255,255,255,.75); }

    .btn{
      width:min(84vw, 560px);
      max-width:560px;
      height:58px;
      border:none;
      border-radius:16px;
      background:var(--yellow);
      color:#000;
      font-weight:900;
      font-size:19px;
      cursor:pointer;
      margin:12px auto 0;
      box-shadow:0 14px 28px rgba(0,0,0,.22);
    }

    .hint{
      margin-top:10px;
      font-size:13px;
      color: var(--muted);
    }

    .error{
      margin:12px auto 0;
      font-size:14px;
      color:#b91c1c;
      background:#fee2e2;
      border:1px solid #fecaca;
      padding:10px 12px;
      border-radius:14px;
      display:none;
      text-align:center;
      width:min(84vw, 560px);
      max-width:560px;
      box-sizing:border-box;
    }

    .loading{
      opacity:.75;
      pointer-events:none;
      user-select:none;
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="logo.png" alt="شعار صندوق المسابقات">
    <h1>الدخول إلى لعبة</h1>
  </header>

  <div class="wrap">
    <div class="panel">
      <input id="playerName" class="input" type="text" placeholder="اكتب اسمك هنا.." autocomplete="name" />
      <button id="joinBtn" class="btn">دخول</button>

      <div id="err" class="error"></div>
      <div class="hint" id="hintText"></div>
    </div>
  </div>

  <script type="module">
    const params = new URLSearchParams(location.search);

    // ✅ Sync base (Cloudflare Worker + Durable Objects)
    const SYNC_BASE = params.get("sync") || "https://horof-sync.sandooq-m.workers.dev";
    const codeFromLink = params.get("code") || "";
    const syncFromLink = params.get("sync") || "";

    const nameEl = document.getElementById("playerName");
    const btn = document.getElementById("joinBtn");
    const err = document.getElementById("err");
    const hintText = document.getElementById("hintText");

    const lastName = localStorage.getItem("sandooq_last_player_name");
    if(lastName && !nameEl.value) nameEl.value = lastName;

    function showError(msg){
      err.textContent = msg;
      err.style.display = "block";
    }
    function clearError(){
      err.textContent = "";
      err.style.display = "none";
    }

    function normalizeDigits(s){
      const map = {
        "٠":"0","١":"1","٢":"2","٣":"3","٤":"4","٥":"5","٦":"6","٧":"7","٨":"8","٩":"9",
        "۰":"0","۱":"1","۲":"2","۳":"3","۴":"4","۵":"5","۶":"6","۷":"7","۸":"8","۹":"9"
      };
      return String(s || "").replace(/[٠-٩۰-۹]/g, d => map[d] ?? d);
    }

    function cleanCode(s){
      return normalizeDigits(s).replace(/\D/g, "").slice(0,6);
    }

    const roomCode = cleanCode(codeFromLink);

    if(!roomCode){
      hintText.textContent = "افتح رابط الانضمام من المقدم أو امسح الباركود.";
    }else{
      hintText.textContent = "جاهز — اكتب اسمك واضغط دخول.";
    }

    function genPid(){
      try{
        if(crypto?.randomUUID) return crypto.randomUUID();
      }catch(e){}
      return (Math.random().toString(36).slice(2,10) + Date.now().toString(36).slice(-4));
    }

    function setCookie(name, value, maxAgeSeconds){
      const parts = [
        `${encodeURIComponent(name)}=${encodeURIComponent(String(value))}`,
        "Path=/",
        `Max-Age=${Math.max(60, Number(maxAgeSeconds || 86400))}`,
        "SameSite=Lax"
      ];
      if (location.protocol === "https:") parts.push("Secure");
      document.cookie = parts.join("; ");
    }

    function markAsGuestPlayer(code, pid){
      setCookie("sandooq_guest_player", "1", 60 * 60 * 12);
      setCookie("sandooq_role", "player", 60 * 60 * 12);
      setCookie("sandooq_room_code", code, 60 * 60 * 12);
      setCookie("sandooq_pid", pid, 60 * 60 * 12);

      try{
        localStorage.setItem("sandooq_guest_player", "1");
        localStorage.setItem("sandooq_role", "player");
        localStorage.setItem("sandooq_room_code", code);
        localStorage.setItem("sandooq_pid", pid);

        sessionStorage.setItem("sandooq_guest_player", "1");
        sessionStorage.setItem("sandooq_role", "player");
        sessionStorage.setItem("sandooq_room_code", code);
        sessionStorage.setItem("sandooq_pid", pid);
      }catch(e){}
    }

    function baseUrl(){
      return String(SYNC_BASE || "").replace(/\/$/,"");
    }

    async function fetchState(){
      const url = `${baseUrl()}/state?room=${encodeURIComponent(roomCode)}`;
      const r = await fetch(url, { cache:"no-store" });
      const j = await r.json().catch(()=>null);
      if(!j || !j.ok) throw new Error("STATE_FAIL");
      return (j.state && typeof j.state === "object") ? j.state : {};
    }

    async function postAction(patch){
      const url = `${baseUrl()}/action?room=${encodeURIComponent(roomCode)}`;
      const r = await fetch(url, {
        method: "POST",
        headers: { "content-type":"application/json" },
        body: JSON.stringify(patch || {})
      });
      const j = await r.json().catch(()=>null);
      if(!j || !j.ok) throw new Error("ACTION_FAIL");
      return (j.state && typeof j.state === "object") ? j.state : null;
    }

    function countTeams(players){
      let g=0,o=0;
      for(const id of Object.keys(players || {})){
        if(players[id]?.team === "orange") o++;
        else if(players[id]?.team === "green") g++;
      }
      return { g, o };
    }

    function enforceLimit(players, max=13){
      const list = Object.entries(players || {}).map(([id, p]) => ({
        id,
        joinedAt: Number(p?.joinedAt || 0),
        p
      }));
      list.sort((a,b) => a.joinedAt - b.joinedAt);
      const keep = list.slice(0, max);
      const out = {};
      for(const it of keep) out[it.id] = it.p;
      return out;
    }

    async function join(){
      clearError();

      const name = (nameEl.value || "").trim();
      if(!name){
        showError("اكتب اسم اللاعب");
        return;
      }
      if(roomCode.length !== 6){
        showError("افتح رابط الانضمام الصحيح من المقدم (رمز الغرفة غير موجود)");
        return;
      }

      btn.classList.add("loading");
      btn.textContent = "جاري الدخول...";

      const MAX_PLAYERS = 13;
      const pid = genPid();

      try{
        localStorage.setItem("sandooq_last_player_name", name);

        let finalRoom = null;

        for(let attempt=0; attempt<4; attempt++){
          const room = await fetchState();
          const statusRaw = (room && room.status != null) ? String(room.status) : "";
          const status = (statusRaw === "started" || statusRaw === "lobby") ? statusRaw : (statusRaw ? statusRaw : "lobby");

          if(statusRaw && status !== "lobby" && status !== "started"){
            showError("الغرفة غير جاهزة حالياً");
            return;
          }

          const players0 = (room.players && typeof room.players === "object") ? room.players : {};
          const players = { ...players0 };

          if(players[pid]){
            finalRoom = room;
            break;
          }

          const ids0 = Object.keys(players);
          if(ids0.length >= MAX_PLAYERS){
            showError("الغرفة ممتلئة (الحد الأقصى 13 لاعب)");
            return;
          }

          const { g, o } = countTeams(players);
          const team = (g <= o) ? "green" : "orange";

          players[pid] = { name, team, joinedAt: Date.now() };

          await postAction({ status, players });

          const room2 = await fetchState();
          const p2 = (room2.players && typeof room2.players === "object") ? room2.players : {};
          if(p2 && p2[pid]){
            finalRoom = room2;
            break;
          }

          await new Promise(r => setTimeout(r, 120 + attempt*80));
        }

        if(!finalRoom){
          showError("صار خطأ أثناء الانضمام، حاول مرة ثانية");
          return;
        }

        const pFinal = (finalRoom.players && typeof finalRoom.players === "object") ? finalRoom.players : {};
        const idsF = Object.keys(pFinal);

        if(idsF.length > MAX_PLAYERS){
          const trimmed = enforceLimit(pFinal, MAX_PLAYERS);
          const kept = !!trimmed[pid];

          await postAction({ players: trimmed });

          if(!kept){
            showError("الغرفة ممتلئة (الحد الأقصى 13 لاعب)");
            return;
          }
        }

        markAsGuestPlayer(roomCode, pid);

        const u = new URL("game_full.html", location.href);
        u.searchParams.set("role", "player");
        u.searchParams.set("code", roomCode);
        u.searchParams.set("pid", pid);
        u.searchParams.set("guest", "1");
        u.searchParams.set("player", "1");
        u.searchParams.set("view", "player");
        if(syncFromLink) u.searchParams.set("sync", syncFromLink);
        location.href = u.toString();

      }catch(e){
        showError("صار خطأ، حاول مرة ثانية");
      }finally{
        btn.classList.remove("loading");
        btn.textContent = "دخول";
      }
    }

    btn.addEventListener("click", join);
    nameEl.addEventListener("keydown", (e) => { if(e.key === "Enter") join(); });
  </script>

  <!-- VERSION: join.html — vDO-Join-2-NoFirebase -->
</body>
</html>
