<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الدخول إلى لعبة</title>
  <style>
    :root{
      --bg:#1f4fa3;
      --yellow:#f4c400;
      --card:#ffffff;
      --text:#111;
      --muted:#6b7280;
    }
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color:#fff;
      text-align:center;
    }
    header{
      position:relative;
      padding:18px 14px 0;
      min-height:72px;
    }
    .logo{
      position:absolute;
      left:14px;
      top:14px;
      width:56px;
      height:56px;
      object-fit:contain;
    }
    h1{
      margin:18px 0 10px;
      color: var(--yellow);
      font-size:30px;
      letter-spacing:.2px;
    }
    .wrap{
      width:95%;
      max-width:820px;
      margin:0 auto;
    }
    .card{
      background:var(--card);
      color:var(--text);
      border-radius:18px;
      padding:18px 16px;
      box-sizing:border-box;
      margin:14px auto 24px;
      box-shadow:0 10px 30px rgba(0,0,0,.18);
    }
    .input{
      width:min(92vw, 680px);
      max-width:680px;
      height:54px;
      border:none;
      outline:none;
      border-radius:14px;
      background:#f3f5f9;
      padding:0 16px;
      font-size:16px;
      box-sizing:border-box;
      margin:10px auto;
      text-align:right;
    }
    .btn{
      width:min(92vw, 680px);
      max-width:680px;
      height:56px;
      border:none;
      border-radius:14px;
      background:var(--yellow);
      color:#000;
      font-weight:bold;
      font-size:18px;
      cursor:pointer;
      margin:10px auto 0;
    }
    .note{
      margin-top:10px;
      font-size:13px;
      color:var(--muted);
    }
    .error{
      margin-top:10px;
      font-size:14px;
      color:#b91c1c;
      background:#fee2e2;
      border:1px solid #fecaca;
      padding:10px 12px;
      border-radius:12px;
      display:none;
      text-align:center;
    }
    .loading{
      opacity:.65;
      pointer-events:none;
      user-select:none;
    }
  </style>

  <!-- ✅ تسجيل Service Worker (مبكر + iOS-friendly) -->
  <script>
    (function () {
      if (!("serviceWorker" in navigator)) return;
      if (location.protocol !== "https:" && location.hostname !== "localhost") return;

      // تسجيل مبكر، ومع fallback لو المتصفح ما يدعم updateViaCache
      try{
        navigator.serviceWorker.register("./sw.js", { scope: "./", updateViaCache: "none" })
          .catch(function(){});
      }catch(e){
        navigator.serviceWorker.register("./sw.js").catch(function(){});
      }

      // فحص تحديث بعد الجاهزية بدون إزعاج المستخدم
      navigator.serviceWorker.ready
        .then(function(reg){ try{ reg.update(); }catch(e){} })
        .catch(function(){});
    })();
  </script>
</head>
<body>
  <header>
    <img class="logo" src="logo.png" alt="شعار صندوق المسابقات">
    <h1>الدخول إلى لعبة</h1>
  </header>

  <div class="wrap">
    <div class="card">
      <input id="playerName" class="input" type="text" placeholder="اسم اللاعب" autocomplete="name" />

      <!-- ✅ خانة رمز اللعبة تحت اسم اللاعب -->
      <input id="roomCode" class="input" type="text" inputmode="numeric" placeholder="ادخل رمز اللعبة" maxlength="6" />

      <button id="joinBtn" class="btn">دخول</button>

      <div id="err" class="error"></div>
      <div class="note">تقدر تكتب الأرقام عربي أو إنجليزي</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getDatabase, ref, get, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDy2FEg8Xj0pA05syDawTh37rI1NEbQTjQ",
      authDomain: "sabaq-alhorof.firebaseapp.com",
      databaseURL: "https://sabaq-alhorof-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "sabaq-alhorof",
      storageBucket: "sabaq-alhorof.firebasestorage.app",
      messagingSenderId: "1053646928152",
      appId: "1:1053646928152:web:032d50148c3a4f1148066d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const params = new URLSearchParams(location.search);
    const codeFromLink = params.get("code") || "";

    const nameEl = document.getElementById("playerName");
    const codeEl = document.getElementById("roomCode");
    const btn = document.getElementById("joinBtn");
    const err = document.getElementById("err");

    // تعبئة الرمز تلقائياً لو جاي من رابط/باركود
    if(codeFromLink) codeEl.value = codeFromLink;

    // تذكّر آخر اسم (اختياري ومفيد)
    const lastName = localStorage.getItem("sandooq_last_player_name");
    if(lastName && !nameEl.value) nameEl.value = lastName;

    function showError(msg){
      err.textContent = msg;
      err.style.display = "block";
    }
    function clearError(){
      err.textContent = "";
      err.style.display = "none";
    }

    function normalizeDigits(s){
      // يحوّل الأرقام العربية/الفارسية إلى إنجليزية
      const map = {
        "٠":"0","١":"1","٢":"2","٣":"3","٤":"4","٥":"5","٦":"6","٧":"7","٨":"8","٩":"9",
        "۰":"0","۱":"1","۲":"2","۳":"3","۴":"4","۵":"5","۶":"6","۷":"7","۸":"8","۹":"9"
      };
      return String(s || "").replace(/[٠-٩۰-۹]/g, d => map[d] ?? d);
    }

    function cleanCode(s){
      return normalizeDigits(s).replace(/\D/g, "").slice(0,6);
    }

    function genPid(){
      try{
        if(crypto?.randomUUID) return crypto.randomUUID();
      }catch(e){}
      return (Math.random().toString(36).slice(2,10) + Date.now().toString(36).slice(-4));
    }

    function pickTeamFromPlayers(players){
      let g = 0, o = 0;
      for(const id in (players || {})){
        if(players[id]?.team === "orange") o++;
        else if(players[id]?.team === "green") g++;
      }
      return (g <= o) ? "green" : "orange";
    }

    async function join(){
      clearError();

      const name = (nameEl.value || "").trim();
      const code = cleanCode(codeEl.value);

      // اعكس للواجهة القيمة المنظفة
      codeEl.value = code;

      if(!name){
        showError("اكتب اسم اللاعب");
        return;
      }
      if(code.length !== 6){
        showError("اكتب رمز اللعبة (6 أرقام)");
        return;
      }

      btn.classList.add("loading");
      btn.textContent = "جاري الدخول...";

      try{
        // تحقق من وجود الغرفة
        const roomRef = ref(db, `rooms/${code}`);
        const roomSnap = await get(roomRef);
        if(!roomSnap.exists()){
          showError("رمز اللعبة غير صحيح أو الغرفة غير موجودة");
          return;
        }
        const room = roomSnap.val();

        // منع الدخول إذا ما فيه حالة صحيحة (اختياري)
        if(room.status !== "lobby" && room.status !== "started"){
          showError("الغرفة غير جاهزة حالياً");
          return;
        }

        const pid = genPid();
        const now = Date.now();

        // حفظ الاسم محلياً
        localStorage.setItem("sandooq_last_player_name", name);

        // ✅✅ منع مضبوط: حد أقصى 13 لاعب عبر Transaction
        const playersRef = ref(db, `rooms/${code}/players`);
        const tx = await runTransaction(playersRef, (players) => {
          if(players === null) players = {};

          const count = Object.keys(players).length;
          if(count >= 13){
            // إلغاء العملية (no commit)
            return;
          }

          const team = pickTeamFromPlayers(players);
          players[pid] = { name, team, joinedAt: now };
          return players;
        }, { applyLocally:false });

        if(!tx.committed){
          showError("الغرفة ممتلئة");
          return;
        }

        // ✅✅ التعديل المتفق عليه: اللاعب يروح لصفحة الانتظار play.html (بدل game_full.html المحمي)
        const u = new URL("play.html", location.href);
        u.searchParams.set("role", "player");
        u.searchParams.set("code", code);
        u.searchParams.set("pid", pid);
        location.href = u.toString();

      }catch(e){
        showError("صار خطأ، حاول مرة ثانية");
      }finally{
        btn.classList.remove("loading");
        btn.textContent = "دخول";
      }
    }

    // تنسيق الكود أثناء الكتابة
    codeEl.addEventListener("input", () => {
      const v = cleanCode(codeEl.value);
      codeEl.value = v;
    });

    btn.addEventListener("click", join);
    nameEl.addEventListener("keydown", (e) => { if(e.key === "Enter") join(); });
    codeEl.addEventListener("keydown", (e) => { if(e.key === "Enter") join(); });
  </script>

  <!-- VERSION: join.html — v4 (Redirect to play.html waiting page; keep room code field) -->
</body>
</html>
