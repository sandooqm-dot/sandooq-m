<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>جاري فتح اللعبة</title>
  <style>
    :root{
      --bg1:#123c8a;
      --bg2:#1f4fa3;
      --card:#ffffff;
      --text:#111;
      --muted:#666;
      --yellow:#f4c400;
    }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(1200px 700px at 20% 25%, rgba(255,255,255,.14), transparent 60%),
                  radial-gradient(900px 600px at 70% 70%, rgba(255,255,255,.10), transparent 55%),
                  linear-gradient(160deg, var(--bg2), var(--bg1));
      font-family: system-ui, -apple-system, "Segoe UI", Tahoma, Arial, sans-serif;
      color:#fff;
      padding:24px 14px;
      box-sizing:border-box;
    }
    .wrap{ width:min(560px, 92vw); text-align:center; }
    .logo{
      width:64px; height:64px; object-fit:contain;
      margin:0 auto 14px;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,.18));
      user-select:none;
      pointer-events:none;
    }
    .card{
      background: rgba(255,255,255,.95);
      border:1px solid rgba(0,0,0,.08);
      border-radius:16px;
      padding:22px 18px;
      box-shadow: 0 18px 45px rgba(0,0,0,.20);
      color:var(--text);
    }
    .title{
      font-weight:800;
      font-size:22px;
      margin:0 0 6px;
    }
    .sub{
      margin:0;
      color:var(--muted);
      font-size:14px;
      line-height:1.6;
    }
    .row{
      display:flex;
      gap:10px;
      justify-content:center;
      margin-top:16px;
      flex-wrap:wrap;
    }
    button{
      border:none;
      border-radius:12px;
      padding:12px 16px;
      font-weight:800;
      cursor:pointer;
      font-size:15px;
      min-width:170px;
    }
    .btn-primary{ background: var(--yellow); color:#1b1b1b; }
    .btn-secondary{ background: #e9eefc; color:#1f4fa3; }
    .small{
      margin-top:12px;
      color:#fff;
      opacity:.85;
      font-size:12px;
    }
    .spinner{
      display:inline-block;
      width:18px;height:18px;
      border:3px solid rgba(0,0,0,.18);
      border-top-color: rgba(0,0,0,.55);
      border-radius:50%;
      animation: spin 0.9s linear infinite;
      vertical-align:-4px;
      margin-left:6px;
    }
    @keyframes spin{ to{ transform:rotate(360deg); } }
    .hidden{ display:none !important; }
    .dbg{
      margin-top:10px;
      font-size:12px;
      color:#000;
      opacity:.55;
      direction:ltr;
      text-align:center;
      display:none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img class="logo" src="logo.png" alt="صندوق المسابقات" onerror="this.style.display='none'">
    <div class="card">
      <div class="title"><span id="stateText">جاري فتح اللعبة</span><span class="spinner" id="sp"></span></div>
      <p class="sub" id="stateSub">لحظة.. جاري فتح اللعبة.</p>

      <!-- ✅ زر جهاز عرض الشاشة (يظهر إذا ضغط المستخدم على الشاشة قبل التحويل التلقائي) -->
      <div class="row hidden" id="actions">
        <button class="btn-primary" id="btnGo">فتح اللعبة</button>
        <button class="btn-secondary" id="btnTv">جهاز عرض الشاشة</button>
      </div>

      <div class="dbg" id="dbg"></div>
    </div>
    <div class="small">© صندوق المسابقات</div>
  </div>

  <script>
    (function(){
      const qs = new URLSearchParams(location.search);

      // هدف اللعبة
      let r = (qs.get("r") || "game_full.html").trim();
      r = r.replace(/^\/+/, "");
      if (r.startsWith("http://") || r.startsWith("https://")) {
        try { r = new URL(r).pathname.replace(/^\/+/, ""); } catch(e){}
      }

      const DBG = qs.get("dbg") === "1";
      const dbgEl = document.getElementById("dbg");
      if (DBG) dbgEl.style.display = "block";
      const dbg = (t)=>{ if(DBG){ dbgEl.textContent = t; } };

      const stateTextEl = document.getElementById("stateText");
      const stateSubEl  = document.getElementById("stateSub");
      const spEl        = document.getElementById("sp");
      const actionsEl   = document.getElementById("actions");
      const btnGo       = document.getElementById("btnGo");
      const btnTv       = document.getElementById("btnTv");

      dbg("redirect -> " + r);

      // ✅ Redirect مرة واحدة فقط
      let didGo = false;
      const go = (to) => {
        if (didGo) return;
        didGo = true;
        location.replace(to || r);
      };

      // ✅ رابط نفس الصفحة لكن مع tv=1 داخل الهدف
      const withTvParam = (path) => {
        try{
          const hashIdx = path.indexOf("#");
          const base = hashIdx >= 0 ? path.slice(0, hashIdx) : path;
          const hash = hashIdx >= 0 ? path.slice(hashIdx) : "";
          const sep = base.includes("?") ? "&" : "?";
          return base + sep + "tv=1" + hash;
        }catch(e){
          return path;
        }
      };

      // ✅ إلغاء التحويل التلقائي إذا ضغط المستخدم (لإظهار الأزرار)
      let autoCanceled = false;
      let rafId = null;
      let t0 = null;
      let t1 = null;

      const showActions = () => {
        if (autoCanceled || didGo) return;
        autoCanceled = true;

        if (rafId !== null && typeof cancelAnimationFrame === "function") {
          try{ cancelAnimationFrame(rafId); }catch(e){}
        }
        if (t0) { try{ clearTimeout(t0); }catch(e){} }
        if (t1) { try{ clearTimeout(t1); }catch(e){} }

        spEl.classList.add("hidden");
        stateTextEl.textContent = "اختر الوضع";
        stateSubEl.textContent = "فتح اللعبة أو جهاز عرض الشاشة.";
        actionsEl.classList.remove("hidden");
      };

      // أول لمسة توقف التحويل وتظهر الأزرار
      window.addEventListener("pointerdown", showActions, { once:true, passive:true });

      // أزرار
      btnGo.addEventListener("click", () => go(r));
      btnTv.addEventListener("click", () => {
        try{ sessionStorage.setItem("sandooq_tv_mode", "1"); }catch(e){}
        go(withTvParam(r));
      });

      // ✅ تسجيل Service Worker بأسرع وقت (بدون ما نوقف التحويل)
      const canSW =
        ("serviceWorker" in navigator) &&
        (location.protocol === "https:" || location.hostname === "localhost");

      if (canSW) {
        try{
          navigator.serviceWorker.register("./sw.js").catch(() => {});
        }catch(e){}
      }

      // ✅ تحويل فوري تقريباً (غير ملحوظ) ما لم يتم إلغاؤه بلمسة
      const autoGo = () => { if (!autoCanceled) go(r); };

      if (typeof requestAnimationFrame === "function") {
        rafId = requestAnimationFrame(autoGo);
      } else {
        t0 = setTimeout(autoGo, 0);
      }

      // ✅ ضمان: لو أي سبب ما تحوّل
      t1 = setTimeout(autoGo, 120);
    })();
  </script>

  <!-- VERSION: index.html — vFastOpen-3 -->
</body>
</html>
