<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>صندوق المسابقات</title>
  <style>
    body{
      margin:0; min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#0e2f7a,#1f4fa3);
      color:#fff;
    }
    .box{
      width:min(520px,92vw);
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.18);
      border-radius:18px;
      padding:22px 18px;
      text-align:center;
      box-shadow: 0 14px 35px rgba(0,0,0,.22);
      backdrop-filter: blur(10px);
    }
    .logo img{ width:86px; height:86px; object-fit:contain; filter: drop-shadow(0 10px 18px rgba(0,0,0,.25)); }
    .t{ margin:14px 0 6px; font-weight:900; font-size:20px; }
    .s{ margin:0; opacity:.9; font-size:14px; line-height:1.8; }
    .spin{
      display:inline-block; width:16px;height:16px;
      border:3px solid rgba(255,255,255,.35);
      border-top-color:#fff;
      border-radius:50%;
      vertical-align:-3px;
      margin-left:8px;
      animation: sp 1s linear infinite;
    }
    @keyframes sp{ to{ transform:rotate(360deg) } }
  </style>
</head>
<body>
  <div class="box">
    <div class="logo"><img src="logo.png" alt="Sandooq"></div>
    <div class="t">جاري فتح اللعبة <span class="spin"></span></div>
    <p class="s">لحظة… نتحقق من التفعيل.</p>
  </div>

  <script>
    // مفاتيح التفعيل
    const LS_ACTIVATED = "sandooq_activated";

    // صفحاتك
    const ACTIVATE_PAGE = "activate.html";
    const GAME_PAGE     = "game.html";

    // ارجاع المستخدم لنفس الصفحة بعد التفعيل
    const returnTo = encodeURIComponent("index.html");

    // بوابة: إذا مفعل -> اللعبة، إذا لا -> صفحة التفعيل
    if (localStorage.getItem(LS_ACTIVATED) === "1") {
      location.replace(GAME_PAGE);
    } else {
      location.replace(ACTIVATE_PAGE + "?r=" + returnTo);
    }
  </script>
</body>
</html>
