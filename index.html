<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>جاري فتح اللعبة</title>
  <style>
    :root{
      --bg1:#123c8a;
      --bg2:#1f4fa3;
      --card:#ffffff;
      --text:#111;
      --muted:#666;
      --yellow:#f4c400;
    }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(1200px 700px at 20% 25%, rgba(255,255,255,.14), transparent 60%),
                  radial-gradient(900px 600px at 70% 70%, rgba(255,255,255,.10), transparent 55%),
                  linear-gradient(160deg, var(--bg2), var(--bg1));
      font-family: system-ui, -apple-system, "Segoe UI", Tahoma, Arial, sans-serif;
      color:#fff;
      padding:24px 14px;
      box-sizing:border-box;
    }
    .wrap{ width:min(560px, 92vw); text-align:center; }
    .logo{
      width:64px; height:64px; object-fit:contain;
      margin:0 auto 14px;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,.18));
      user-select:none;
      pointer-events:none;
    }
    .card{
      background: rgba(255,255,255,.95);
      border:1px solid rgba(0,0,0,.08);
      border-radius:16px;
      padding:22px 18px;
      box-shadow: 0 18px 45px rgba(0,0,0,.20);
      color:var(--text);
    }
    .title{
      font-weight:800;
      font-size:22px;
      margin:0 0 6px;
    }
    .sub{
      margin:0;
      color:var(--muted);
      font-size:14px;
      line-height:1.6;
    }
    .row{
      display:flex;
      gap:10px;
      justify-content:center;
      margin-top:16px;
      flex-wrap:wrap;
    }
    button{
      border:none;
      border-radius:12px;
      padding:12px 16px;
      font-weight:800;
      cursor:pointer;
      font-size:15px;
      min-width:170px;
    }
    .btn-primary{ background: var(--yellow); color:#1b1b1b; }
    .btn-secondary{ background: #e9eefc; color:#1f4fa3; }
    .small{
      margin-top:12px;
      color:#fff;
      opacity:.85;
      font-size:12px;
    }
    .spinner{
      display:inline-block;
      width:18px;height:18px;
      border:3px solid rgba(0,0,0,.18);
      border-top-color: rgba(0,0,0,.55);
      border-radius:50%;
      animation: spin 0.9s linear infinite;
      vertical-align:-4px;
      margin-left:6px;
    }
    @keyframes spin{ to{ transform:rotate(360deg); } }
    .hidden{ display:none !important; }
    .dbg{
      margin-top:10px;
      font-size:12px;
      color:#000;
      opacity:.55;
      direction:ltr;
      text-align:center;
      display:none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img class="logo" src="logo.png" alt="صندوق المسابقات" onerror="this.style.display='none'">
    <div class="card">
      <div class="title"><span id="stateText">جاري فتح اللعبة</span><span class="spinner" id="sp"></span></div>
      <p class="sub" id="stateSub">لحظة.. جاري فتح اللعبة.</p>

      <div class="dbg" id="dbg"></div>
    </div>
    <div class="small">© صندوق المسابقات</div>
  </div>

  <script>
    (function(){
      const qs = new URLSearchParams(location.search);

      // هدف اللعبة
      let r = (qs.get("r") || "game_full.html").trim();
      r = r.replace(/^\/+/, "");
      if (r.startsWith("http://") || r.startsWith("https://")) {
        try { r = new URL(r).pathname.replace(/^\/+/, ""); } catch(e){}
      }

      const DBG = qs.get("dbg") === "1";
      const dbgEl = document.getElementById("dbg");
      if (DBG) dbgEl.style.display = "block";
      const dbg = (t)=>{ if(DBG){ dbgEl.textContent = t; } };

      dbg("redirect -> " + r);

      // ✅ Redirect مرة واحدة فقط
      let didGo = false;
      const go = () => {
        if (didGo) return;
        didGo = true;
        location.replace(r);
      };

      // ✅ تسجيل Service Worker بأسرع وقت (بدون انتظار load)
      const canSW =
        ("serviceWorker" in navigator) &&
        (location.protocol === "https:" || location.hostname === "localhost");

      if (!canSW) {
        // بدون SW: تحويل سريع
        setTimeout(go, 60);
        return;
      }

      // لو الصفحة أصلًا تحت تحكم SW، ما نحتاج ننتظر
      if (navigator.serviceWorker.controller) {
        setTimeout(go, 60);
        return;
      }

      // نحاول نسجل بسرعة، ونخلي فيه fallback عشان ما نتأخر على المستخدم
      const FALLBACK_MS = 350;

      const p = navigator.serviceWorker.register("./sw.js")
        .then(() => navigator.serviceWorker.ready)
        .then(() => { dbg("sw ready"); })
        .catch(() => { dbg("sw register failed"); });

      // لما يخلص (نجاح أو فشل) نمشي مباشرة
      p.finally(() => setTimeout(go, 30));

      // fallback لو أخذ وقت زيادة
      setTimeout(go, FALLBACK_MS);
    })();
  </script>
</body>
</html>
