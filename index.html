<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>جاري فتح اللعبة</title>
  <style>
    :root{
      --bg1:#123c8a;
      --bg2:#1f4fa3;
      --card:#ffffff;
      --border:#e6e6e6;
      --text:#111;
      --muted:#666;
      --yellow:#f4c400;
      --btn:#1f4fa3;
    }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(1200px 700px at 20% 25%, rgba(255,255,255,.14), transparent 60%),
                  radial-gradient(900px 600px at 70% 70%, rgba(255,255,255,.10), transparent 55%),
                  linear-gradient(160deg, var(--bg2), var(--bg1));
      font-family: system-ui, -apple-system, "Segoe UI", Tahoma, Arial, sans-serif;
      color:#fff;
      padding:24px 14px;
      box-sizing:border-box;
    }
    .wrap{ width:min(560px, 92vw); text-align:center; }
    .logo{
      width:64px; height:64px; object-fit:contain;
      margin:0 auto 14px;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,.18));
      user-select:none;
      pointer-events:none;
    }
    .card{
      background: rgba(255,255,255,.95);
      border:1px solid rgba(0,0,0,.08);
      border-radius:16px;
      padding:22px 18px;
      box-shadow: 0 18px 45px rgba(0,0,0,.20);
      color:var(--text);
    }
    .title{
      font-weight:800;
      font-size:22px;
      margin:0 0 6px;
    }
    .sub{
      margin:0;
      color:var(--muted);
      font-size:14px;
      line-height:1.6;
    }
    .row{
      display:flex;
      gap:10px;
      justify-content:center;
      margin-top:16px;
      flex-wrap:wrap;
    }
    button{
      border:none;
      border-radius:12px;
      padding:12px 16px;
      font-weight:800;
      cursor:pointer;
      font-size:15px;
      min-width:170px;
    }
    .btn-primary{ background: var(--yellow); color:#1b1b1b; }
    .btn-secondary{ background: #e9eefc; color:#1f4fa3; }
    .small{
      margin-top:12px;
      color:#fff;
      opacity:.85;
      font-size:12px;
    }
    .spinner{
      display:inline-block;
      width:18px;height:18px;
      border:3px solid rgba(0,0,0,.18);
      border-top-color: rgba(0,0,0,.55);
      border-radius:50%;
      animation: spin 0.9s linear infinite;
      vertical-align:-4px;
      margin-left:6px;
    }
    @keyframes spin{ to{ transform:rotate(360deg); } }
    .hidden{ display:none !important; }
  </style>
</head>
<body>
  <div class="wrap">
    <img class="logo" src="logo.png" alt="صندوق المسابقات" onerror="this.style.display='none'">
    <div class="card">
      <div class="title"><span id="stateText">جاري فتح اللعبة</span><span class="spinner" id="sp"></span></div>
      <p class="sub" id="stateSub">لحظة.. نتحقق من التفعيل.</p>

      <div class="row hidden" id="actions">
        <button class="btn-secondary" id="retryBtn">إعادة المحاولة</button>
        <button class="btn-primary" id="goActivateBtn">اذهب لصفحة التفعيل</button>
      </div>
    </div>
    <div class="small">© صندوق المسابقات</div>
  </div>

  <script>
    (function(){
      // ✅ نمنع حلقات الريفريش: ما فيه reload تلقائي نهائيًا
      const qs = new URLSearchParams(location.search);

      // صفحة الهدف (game_full.html مثلاً)
      let r = (qs.get("r") || "game_full.html").trim();
      // تنظيف بسيط
      r = r.replace(/^\/+/, ""); // بدون /
      // لو أحد مرر رابط كامل بالغلط
      if (r.startsWith("http://") || r.startsWith("https://")) {
        try { r = new URL(r).pathname.replace(/^\/+/, ""); } catch(e){}
      }

      const stateText = document.getElementById("stateText");
      const stateSub  = document.getElementById("stateSub");
      const spinner   = document.getElementById("sp");
      const actions   = document.getElementById("actions");
      const retryBtn  = document.getElementById("retryBtn");
      const goActBtn  = document.getElementById("goActivateBtn");

      function showActions(msg, sub){
        stateText.textContent = msg || "تعذر فتح اللعبة";
        stateSub.textContent  = sub || "ما فيه تفعيل محفوظ على هذا المتصفح، أو الاتصال بطيء.";
        spinner.classList.add("hidden");
        actions.classList.remove("hidden");
      }

      function gotoActivate(){
        // نرسل المستخدم لصفحة التفعيل مع حفظ الهدف
        const url = "activate.html?r=" + encodeURIComponent(r);
        location.replace(url);
      }

      async function pingSession(){
        // نحاول أكثر من Endpoint (حسب الموجود عندك)
        const endpoints = ["/api/me", "/api/session", "/api/auth/me"];
        for (const ep of endpoints){
          try{
            const controller = new AbortController();
            const t = setTimeout(()=>controller.abort(), 5000); // 5 ثواني فقط
            const res = await fetch(ep, {
              method: "GET",
              credentials: "include",
              cache: "no-store",
              signal: controller.signal
            });
            clearTimeout(t);

            // 200 = عنده جلسة/تفعيل
            if (res.ok) return { ok:true, endpoint: ep };

            // 401/403 = ما عنده جلسة
            if (res.status === 401 || res.status === 403) return { ok:false, endpoint: ep };

            // لو 404 أو غيره نجرب اللي بعده
          }catch(e){
            // نجرب اللي بعده
          }
        }
        // إذا فشل كل شيء نعتبرها مشكلة شبكة/endpoint
        return { ok:null };
      }

      async function openGame(){
        actions.classList.add("hidden");
        spinner.classList.remove("hidden");
        stateText.textContent = "جاري فتح اللعبة";
        stateSub.textContent  = "لحظة.. نتحقق من التفعيل.";

        // محاولة رقم 1
        const r1 = await pingSession();
        if (r1.ok === true){
          location.replace(r);
          return;
        }
        if (r1.ok === false){
          gotoActivate();
          return;
        }

        // محاولة احتياطية واحدة بعد 800ms (بدون أي reload)
        await new Promise(res => setTimeout(res, 800));
        const r2 = await pingSession();
        if (r2.ok === true){
          location.replace(r);
          return;
        }
        if (r2.ok === false){
          gotoActivate();
          return;
        }

        // لا جلسة ولا رد واضح = شبكة/حظر/بطء
        showActions("تعذر فتح اللعبة", "يبدو أن الاتصال أو التحقق تعطل. جرّب إعادة المحاولة، أو افتح صفحة التفعيل.");
      }

      retryBtn.addEventListener("click", openGame);
      goActBtn.addEventListener("click", gotoActivate);

      // تشغيل تلقائي
      openGame();
    })();
  </script>
</body>
</html>
