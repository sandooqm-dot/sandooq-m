<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>سباق الحروف</title>

  <!-- ✅ (تعديل) خط Baloo Bhaijaan لعنوان اللعبة -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#1f4fa3;
      --yellow:#f4c400;
      --card:#ffffff;
      --text:#111;
      --muted:#666;
      --green:#1aa34a;
      --orange:#f28c00;
      --red:#c01818;

      --hexGreen:  rgba(0, 140, 70, .42);
      --hexOrange: rgba(255, 140, 0, .42);
      --hexPale:   rgba(255, 215, 80, .68);
      --hexBorder: rgba(0,0,0,.10);

      /* ✅ ألوان إضافية */
      --purple:#8b5cf6;
      --blue:#0ea5e9;

      /* ✅ ألوان UI جديدة */
      --navy:#0f2f66;
      --timerBlue:#2f5fb7;
    }

    body{margin:0;background:var(--bg);font-family:Arial, sans-serif;color:#fff;text-align:center}

    /* ✅ (تعديل) هيدر صف واحد بدون فراغ علوي */
    header{
      position:relative;
      padding:14px 14px 0;
    }
    .headerRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      width:100%;
      box-sizing:border-box;
      direction:ltr;
    }

    .logo{
      position:static;
      width:64px;height:64px;
      object-fit:contain;
      flex:0 0 auto;
    }

    h1{
      margin:0;
      color:var(--yellow);
      font-size:28px;
      font-family:'Baloo Bhaijaan', Arial, sans-serif;
      font-weight:800;
      flex:1 1 auto;
      text-align:center;
      line-height:1.2;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      direction:rtl;

      /* ✅ (مطلوب) إزاحة بسيطة لليمين */
      position:relative;
      transform: translateX(10px);
    }

    .gameName{
      position:static;
      flex:0 0 auto;

      width:min(28vw, 145px);
      min-height:40px;
      padding:6px 8px;
      border-radius:12px;

      background:rgba(255,255,255,.22);
      border:1px solid rgba(255,255,255,.18);
      color:#fff;
      box-shadow:0 2px 0 rgba(0,0,0,.12);

      font-size:14px;
      font-weight:900;
      line-height:1.25;
      text-align:center;

      overflow:hidden;
      box-sizing:border-box;

      direction:rtl;
    }
    .gameName:empty{display:none;}

    .gnText{
      display:-webkit-box;
      -webkit-box-orient:vertical;
      -webkit-line-clamp:2;
      overflow:hidden;
      word-break:break-word;
      white-space:normal;
    }

    .wrap{width:95%;max-width:900px;margin:0 auto}

    .card{
      background:var(--card);color:var(--text);
      width:100%;margin:12px auto;padding:12px;border-radius:12px;
      box-sizing:border-box
    }

    #main.inGame{
      margin-top:8px;
      padding-top:8px;
    }

    .row{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;align-items:center}
    .btn{padding:12px 14px;font-size:16px;border:none;border-radius:12px;cursor:pointer}
    .btnYellow{background:var(--yellow);color:#000}
    .btnGreen{background:var(--green);color:#fff}
    .btnRed{background:var(--red);color:#fff}
    .btnOrange{background:var(--orange);color:#fff}
    .btnBlue{background:var(--blue);color:#fff}
    .btnPurple{background:var(--purple);color:#fff}

    .codeBox{font-size:18px}
    .codeNum{font-size:28px;font-weight:bold;letter-spacing:2px}

    .teams{display:flex;gap:10px;flex-wrap:wrap}
    .teamCol{flex:1;min-width:240px;border-radius:12px;padding:10px;color:#fff}
    .teamGreen{background:rgba(26,163,74,.9)}
    .teamOrange{background:rgba(242,140,0,.9)}
    .teamTitle{font-weight:bold;margin-bottom:8px}
    .playerItem{
      background:rgba(255,255,255,.18);
      padding:8px;border-radius:10px;margin:6px 0;cursor:pointer
    }

    /* MAP */
    .mapOuter{width:100%;display:flex;justify-content:center}
    .mapScale{
      width:min(92vw, 760px);
      transform:scale(var(--zoom, 1));
      transform-origin:center top;
    }
    .mapBox{
      position:relative;
      width:100%;
      border-radius:12px;
      overflow:hidden;
      background:transparent;
    }
    .mapBox img{
      width:100%;
      height:auto;
      display:block;
      object-fit:unset;
    }

    .overlaySvg{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      pointer-events:auto;
    }
    .overlaySvg .cell{
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      stroke: var(--hexBorder);
      stroke-width: 1;
    }

    .overlaySvg .state0{ fill: rgba(0,0,0,0.001); }
    .overlaySvg .state1{ fill: var(--hexPale); }
    .overlaySvg .state2{ fill: var(--hexGreen); }
    .overlaySvg .state3{ fill: var(--hexOrange); }

    @keyframes palePulse {
      0%   { opacity: 1; }
      50%  { opacity: .35; }
      100% { opacity: 1; }
    }
    .overlaySvg .state1.pulse { animation: palePulse 0.9s ease-in-out infinite; }

    /* ✅ صف الأدوات تحت الخريطة (أيقونات + زوم) */
    .mapToolsRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin:8px 0 6px;
    }
    .iconBtn{
      width:46px;height:46px;
      border:none;
      border-radius:50%;
      background:rgba(0,0,0,.70);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      box-shadow:0 2px 0 rgba(0,0,0,.15);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      flex:0 0 auto;
    }
    .iconBtn:active{ transform: translateY(1px); box-shadow:0 1px 0 rgba(0,0,0,.15); }
    .iconBtn svg{ width:26px;height:26px; fill:#fff; }
    .zoomSlider{
      flex:1 1 auto;
      min-width:160px;
    }
    input[type="range"]{
      width:100%;
      accent-color: var(--yellow);
    }

    /* ✅ صف التحكمات حول المؤقت */
    .controlWrap{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      border-radius:14px;
      padding:10px;
      box-shadow:0 8px 18px rgba(0,0,0,.10);
    }
    .controlRow{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
    }
    .sideCol{
      width:min(38%, 190px);
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .sideCol .btn{
      width:100%;
      height:46px;
      border-radius:14px;
      font-weight:900;
      box-shadow:0 2px 0 rgba(0,0,0,.12);

      /* ✅ (مطلوب) إطار خفيف أسود للأزرار الأربعة */
      border:2px solid rgba(0,0,0,.45);
    }
    .sideCol .btn:active{ transform: translateY(1px); box-shadow:0 1px 0 rgba(0,0,0,.12); }

    /* ✅ المؤقت (بدون كلمة "المؤقت" - فقط رقم) */
    .timerWrap{
      display:flex;
      align-items:center;
      justify-content:center;
      flex:0 0 auto;
    }
    .timerClockBtn{
      width:118px;height:118px;
      border-radius:50%;
      border:2px solid rgba(255,255,255,.85);
      background:var(--timerBlue);
      box-shadow:0 10px 20px rgba(0,0,0,.18);
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      position:relative;
      overflow:hidden;
      user-select:none;
    }
    .timerClockBtn:active{ transform: translateY(1px); box-shadow:0 8px 18px rgba(0,0,0,.18); }

    /* ✅ (مطلوب) إطار دائري أسود يتناقص مع الوقت */
    .timerRing{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      transform: rotate(-90deg);
      pointer-events:none;
      z-index:1;
    }
    .timerRing circle{
      fill: transparent;
      stroke: rgba(0,0,0,.90);
      stroke-width: 8;
      stroke-linecap: round;
      transition: stroke-dashoffset .20s linear;
    }

    .timerNumber{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      color:#fff;
      font-size:52px;
      text-shadow:0 4px 14px rgba(0,0,0,.25);
      z-index:2;
    }
    .timerNumber.last5{ color:#ff3b30; }

    @keyframes numPop {
      0%   { transform:scale(.85); }
      60%  { transform:scale(1.25); }
      100% { transform:scale(1); }
    }
    .timerNumber.pop{ animation:numPop .22s ease-out; }

    @keyframes timerFlash {
      0%   { box-shadow:0 0 0 0 rgba(255,59,48,.0), 0 10px 20px rgba(0,0,0,.18); }
      50%  { box-shadow:0 0 0 8px rgba(255,255,255,.35), 0 10px 20px rgba(0,0,0,.18); }
      100% { box-shadow:0 0 0 0 rgba(255,59,48,.0), 0 10px 20px rgba(0,0,0,.18); }
    }
    .timerClockBtn.doneFlashing{
      animation: timerFlash .55s linear infinite;
      background: #ff3b30;
    }

    .timerPlayerView{ pointer-events:none; user-select:none; }

    /* ✅ شريط اسم اللاعب الذي يضغط أولاً */
    .firstPressBar{
      margin-top:10px;
      width:100%;
      border-radius:14px;
      padding:12px 10px;
      background:#fff;
      color:rgba(0,0,0,.55);
      border:2px solid rgba(15,47,102,.55);
      font-weight:900;
      box-sizing:border-box;
      box-shadow:0 6px 14px rgba(0,0,0,.10);
    }
    .firstPressBar.filled{
      border-color: rgba(0,0,0,.08);
      color:#fff;
    }

    /* ✅ بطاقة السؤال (للمقدم) */
    .questionCard{
      margin-top:10px;
      border-radius:16px;
      background:var(--timerBlue);
      border:4px solid rgba(0,0,0,.75);
      box-shadow:0 10px 22px rgba(0,0,0,.18);
      padding:18px 14px;
      color:#fff;
      text-align:center;
    }
    .questionBig{
      font-size:44px;
      font-weight:900;
      line-height:1.2;
      margin:0;
      letter-spacing:.2px;
    }
    /* ✅ (تعديل) نص السؤال (بدون كلمة "السؤال") */
    .qText{
      line-height:1.65;
      font-size:22px;
      font-weight:900;
      margin-top:0;
    }
    .answerPill{
      margin:14px auto 0;
      width:min(88%, 380px);
      background:#fff;
      color:#111;
      padding:12px 18px;
      border-radius:999px;
      text-align:center;
      font-size:18px;
      font-weight:900;
      display:none;
      box-sizing:border-box;
      border:2px solid rgba(0,0,0,.12);
    }

    .smallNote{font-size:12px;opacity:.85;margin-top:8px}

    .playerBtnWrap{margin-top:14px}
    .playerBigBtn{
      width:min(92vw, 520px);
      height:110px;
      border:none;border-radius:18px;
      background:var(--red);
      cursor:pointer;

      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-size:28px;
      font-weight:900;
      letter-spacing:.2px;
    }
    .disabled{opacity:.5;cursor:not-allowed}

    .footerBtn{
      width:100%;max-width:520px;margin:10px auto 18px;
      padding:14px;border:none;border-radius:12px;background:var(--yellow);cursor:pointer;color:#000;font-size:18px
    }
    a{color:inherit}

    .scoreBar{
      width:100%;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:12px;
      margin:10px 0 8px;
      flex-wrap:wrap;
    }
    .teamLabel{
      font-weight:bold;
      font-size:14px;
      color:#fff;
      padding:6px 10px;
      border-radius:10px;
      white-space:nowrap;
    }
    .teamLabel.green{ background: rgba(26,163,74,.95); }
    .teamLabel.orange{ background: rgba(242,140,0,.95); }

    .scoreBoxBtn{
      min-width:64px;
      height:44px;
      border-radius:12px;
      border:none;
      background:#fff;
      color:#111;
      font-size:22px;
      font-weight:bold;
      cursor:default;
    }

    .scoreCtrl{
      position:relative;
      display:flex;
      flex-direction:column;
      gap:6px;
      align-items:center;
      z-index:5;
    }
    .scoreBoxBtn.clickable{
      cursor:pointer;
      box-shadow: 0 2px 0 rgba(0,0,0,.12);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .scoreBoxBtn.clickable:active{ transform: translateY(1px); box-shadow: 0 1px 0 rgba(0,0,0,.12); }

    .scorePicker{
      position:absolute;
      top:calc(100% + 6px);
      left:50%;
      transform:translateX(-50%) translateY(-6px);
      opacity:0;
      pointer-events:none;
      display:flex;
      gap:6px;
      flex-wrap:wrap;
      justify-content:center;
      width:min(280px, 86vw);
      background:rgba(255,255,255,.96);
      border:1px solid rgba(0,0,0,.08);
      border-radius:12px;
      padding:10px;
      box-shadow:0 10px 22px rgba(0,0,0,.20);
      transition: opacity .16s ease, transform .16s ease;
      z-index:50;
    }
    .scorePicker.show{
      opacity:1;
      transform:translateX(-50%) translateY(0);
      pointer-events:auto;
    }
    .scorePickBtn{
      width:38px;height:34px;
      border:none;border-radius:10px;
      background:rgba(31,79,163,.08);
      color:#111;
      font-weight:bold;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .scorePickBtn:active{ transform: translateY(1px); }

    .scoreHint{
      font-size:12px;
      opacity:.85;
      margin-top:4px;
    }

    .buyNowWrap{margin-top:12px;display:flex;justify-content:center}
    .buyNowBtn{
      width:min(92vw, 520px);
      padding:14px 16px;
      border:none;
      border-radius:14px;
      background:#8b5cf6;
      color:#fff;
      font-size:18px;
      font-weight:800;
      cursor:pointer;
      box-shadow:0 3px 0 rgba(0,0,0,.15);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .buyNowBtn:active{ transform: translateY(1px); box-shadow:0 2px 0 rgba(0,0,0,.15); }

    .waitingLayout{
      display:flex;
      flex-direction:column;
      min-height:60vh;
    }
    .waitingLayout .buyNowWrap{
      margin-top:auto;
      padding-top:12px;
    }

    .shareBackdrop{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.45);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
      padding:14px;
      box-sizing:border-box;
    }
    .shareModal{
      width:min(92vw, 520px);
      background:#fff;
      color:#111;
      border-radius:14px;
      padding:14px;
      text-align:right;
      position:relative;
      box-sizing:border-box;
    }
    .shareClose{
      position:absolute;
      left:10px;
      top:10px;
      border:none;
      background:transparent;
      font-size:22px;
      cursor:pointer;
      line-height:1;
    }
    .shareTitle{
      font-weight:bold;
      margin:0 0 10px;
      text-align:center;
    }
    .shareChoices{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin:10px 0 8px}
    .sharePanel{
      display:none;
      background:rgba(31,79,163,.06);
      border:1px solid rgba(0,0,0,.08);
      border-radius:12px;
      padding:12px;
      text-align:center;
    }
    .shareCodeBig{
      font-size:34px;
      font-weight:bold;
      letter-spacing:2px;
      text-align:center;
      margin:6px 0 0;
    }
    .qrImg{
      width:220px;height:220px;
      display:block;
      margin:0 auto;
      border-radius:10px;
      background:#fff;
    }
    .shareSmall{
      font-size:12px;
      opacity:.85;
      text-align:center;
      margin-top:8px;
      word-break:break-all;
    }

    /* ✅ (مطلوب سابقاً) نافذة أسئلة المقدم */
    .cqBackdrop{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.45);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9998;
      padding:14px;
      box-sizing:border-box;
    }
    .cqModal{
      width:min(92vw, 680px);
      max-height:min(82vh, 760px);
      overflow:auto;
      background:#fff;
      color:#111;
      border-radius:14px;
      padding:14px;
      text-align:right;
      position:relative;
      box-sizing:border-box;
    }
    .cqCloseRed{
      position:absolute;
      left:10px;
      top:10px;
      width:36px;
      height:36px;
      border:none;
      border-radius:10px;
      background:var(--red);
      color:#fff;
      font-size:22px;
      font-weight:900;
      cursor:pointer;
      line-height:1;
      display:flex;
      align-items:center;
      justify-content:center;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .cqCloseRed:active{ transform: translateY(1px); }

    .cqTitle{
      font-weight:900;
      margin:0 0 10px;
      text-align:center;
    }
    .cqHint{
      font-size:12px;
      opacity:.85;
      text-align:center;
      margin:0 0 12px;
    }

    .cqItem{
      border:1px solid rgba(0,0,0,.10);
      border-radius:12px;
      padding:8px 10px;
      margin:10px 0;
      background:rgba(31,79,163,.04);
    }
    .cqItem summary{
      cursor:pointer;
      font-weight:900;
      list-style:none;
      outline:none;
    }
    .cqItem summary::-webkit-details-marker{ display:none; }

    .cqLetterBody{
      margin-top:10px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .cqPair{
      border:1px solid rgba(0,0,0,.10);
      border-radius:12px;
      padding:10px;
      background:#fff;
    }
    .cqLbl{
      font-weight:900;
      margin:0 0 6px;
      text-align:right;
    }
    .cqTA{
      width:100%;
      box-sizing:border-box;
      padding:10px 10px;
      border-radius:12px;
      border:1px solid rgba(0,0,0,.12);
      font-size:15px;
      line-height:1.5;
      resize:none;
      outline:none;
      background:#fff;
      margin:0 0 10px;
    }
    .cqTA:last-child{ margin-bottom:0; }

    .cqAddBtn{
      width:54px;
      height:46px;
      border:none;
      border-radius:12px;
      background:var(--purple);
      color:#fff;
      font-size:26px;
      font-weight:900;
      cursor:pointer;
      box-shadow:0 2px 0 rgba(0,0,0,.12);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .cqAddBtn:active{ transform: translateY(1px); box-shadow:0 1px 0 rgba(0,0,0,.12); }
    .cqAddWrap{
      display:flex;
      justify-content:center;
      margin-top:2px;
    }

    .cqSaveFixed{
      position:sticky;
      bottom:10px;
      margin:10px auto 0;
      width:min(240px, 72%);
      border-radius:12px;
      font-weight:900;
      box-shadow:0 2px 0 rgba(0,0,0,.12);
    }
    .cqSavedMsg{
      font-size:12px;
      opacity:.9;
      text-align:center;
      margin-top:8px;
    }

    /* ✅ (جديد) صفحة الإعدادات مثل الصورة */
    .settingsBackdrop{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.35);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:10050;
      padding:14px;
      box-sizing:border-box;
    }
    .settingsPanel{
      width:min(78vw, 360px);
      height:min(72vh, 560px);
      background: var(--yellow);
      border-radius:26px;
      border:8px solid rgba(0,0,0,.85);
      box-shadow:0 16px 30px rgba(0,0,0,.25);
      padding:18px 14px;
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
      gap:18px;
    }

    /* ✅ (مطلوب) مسافات بين أزرار القائمة البيضاء */
    #settingsMenu{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .settingsBtn{
      width:100%;
      height:64px;
      border-radius:22px;
      border:4px solid rgba(0,0,0,.85);
      background:#fff;
      color:#111;
      font-weight:900;
      font-size:32px;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      box-shadow:0 6px 0 rgba(0,0,0,.18);
      margin:0;
    }
    .settingsBtn:active{ transform: translateY(1px); box-shadow:0 5px 0 rgba(0,0,0,.18); }

    .settingsView{
      display:none;
      width:100%;
      height:100%;
      overflow:auto;
      background:#fff;
      border-radius:18px;
      border:3px solid rgba(0,0,0,.25);
      padding:14px;
      box-sizing:border-box;
      color:#111;

    function detectHexBBox(img){
      const nw = img.naturalWidth, nh = img.naturalHeight;
      const maxW = 700;
      const scale = Math.min(1, maxW / nw);

      const cw = Math.round(nw * scale);
      const ch = Math.round(nh * scale);

      const canvas = document.createElement("canvas");
      canvas.width = cw; canvas.height = ch;
      const ctx = canvas.getContext("2d", { willReadFrequently:true });
      ctx.drawImage(img, 0, 0, cw, ch);

      const data = ctx.getImageData(0,0,cw,ch).data;

      let minX = cw, minY = ch, maxX = -1, maxY = -1;
      let found = false;

      const step = 2;
      for(let y=0; y<ch; y+=step){
        for(let x=0; x<cw; x+=step){
          const i = (y*cw + x) * 4;
          const r = data[i], g = data[i+1], b = data[i+2];
          const mx = Math.max(r,g,b), mn = Math.min(r,g,b);
          const avg = (r+g+b)/3;

          if(avg > 180 && (mx - mn) < 60){
            found = true;
            if(x < minX) minX = x;
            if(y < minY) minY = y;
            if(x > maxX) maxX = x;
            if(y > maxY) maxY = y;
          }
        }
      }

      if(!found){
        return { x0:0.12, y0:0.04, x1:0.90, y1:0.95 };
      }

      minX = Math.max(0, minX - 2);
      minY = Math.max(0, minY - 2);
      maxX = Math.min(cw - 1, maxX + 2);
      maxY = Math.min(ch - 1, maxY + 2);

      return {
        x0: minX / cw,
        y0: minY / ch,
        x1: (maxX + 1) / cw,
        y1: (maxY + 1) / ch,
      };
    }

      const sel = Number(t?.sel || 10);
      const dur = Number(t?.dur || sel);
      const running = !!t?.running;
      const startTs = Number(t?.startTs || 0);

    }

    function computeTimerView(t){
      const now = Date.now();
      const sel = Number(t.sel || 10);
      const dur = Number(t.dur || sel);
      const running = !!t.running;
      const startTs = Number(t.startTs || 0);
      const doneFlag = !!t.done;

      let remaining = sel;
      if(running && startTs){
        remaining = dur - Math.floor((now - startTs) / 1000);
      }else{
        remaining = sel;
      }
      if(!Number.isFinite(remaining)) remaining = sel;
      remaining = Math.max(0, remaining);

      const done = doneFlag || (running && remaining === 0);
      const inLast5 = running && remaining > 0 && remaining <= 5;
      return { sel, dur, running, startTs, remaining, done, inLast5 };
    }

    function applyTimerDom(){
      const clock = document.getElementById("timerClock");
      const numEl = document.getElementById("timerNumber");
      if(!clock || !numEl) return;

      const t = normalizeTimer(TIMER_UI.latestTimer || {});
      const view = computeTimerView(t);

      // رقم دائم داخل الدائرة
      const displayNum = (view.running ? view.remaining : view.sel);
      numEl.textContent = String(displayNum);

      // آخر 5 ثواني: الرقم أحمر + Pop
      numEl.classList.toggle("last5", !!view.inLast5);
      if(view.inLast5){
        if(TIMER_UI.lastSecond !== view.remaining){
          TIMER_UI.lastSecond = view.remaining;
          numEl.classList.remove("pop");
          void numEl.offsetWidth;
          numEl.classList.add("pop");
        }
      }else{
        TIMER_UI.lastSecond = null;
      }

      // عند الانتهاء: وميض أحمر/أبيض
      if(view.done){
        clock.classList.add("doneFlashing");
      }else{
        clock.classList.remove("doneFlashing");
      }

      // ✅ (مطلوب) تحديث إطار المؤقت الدائري (يتناقص)
      const ring = document.getElementById("timerRingCircle");
      if(ring){
        const r = 54;
        const C = 2 * Math.PI * r;
        ring.style.strokeDasharray = String(C);

        let offset = 0; // 0 = كامل، C = مختفي
        if(view.done){
          offset = C;
        }else if(view.running){
          const ratio = (view.dur > 0) ? (view.remaining / view.dur) : 0;
          const clamped = Math.max(0, Math.min(1, ratio));
          offset = C * (1 - clamped);
        }else{
          offset = 0;
        }
        ring.style.strokeDashoffset = String(offset);
      }

      // تثبيت done في قاعدة البيانات للمقدم
      if(TIMER_UI.isHost){
        if(view.running && view.remaining === 0){
          update(ref(db, `rooms/${code}/timer`), { running:false, done:true });
        }
      }
    }

      // ✅ زر الإعدادات
      if(isHost){
        const settingsBtn = document.getElementById("settingsBtn");
        if(settingsBtn){
          settingsBtn.addEventListener("click", () => openSettings(room));
        }
      }

      // ✅ زر أسئلة عامة/خاصة
      if(isHost){
        const qModeBtn = document.getElementById("qModeBtn");
        if(qModeBtn){
          qModeBtn.addEventListener("click", async () => {
            const cur = getQuestionMode(room);
            const next = (cur === "custom") ? "default" : "custom";
            await update(ref(db, `rooms/${code}`), { questionMode: next });
          });
        }
      }

      const mapImg = document.getElementById("mapImg");
      const overlay = document.getElementById("overlay");
      const mapScale = document.getElementById("mapScale");
      const zoom = document.getElementById("zoom");

      const activeMap = Number(room.activeMap || 0);

      const src = ([
        "maps/map1.jpeg",
        "maps/map2.jpeg",
        "maps/map3.jpeg"
      ][activeMap] || "maps/map1.jpeg");

      mapImg.src = src;

      overlay.innerHTML = "";
      overlay.setAttribute("xmlns", "http://www.w3.org/2000/svg");

      const svgNS = "http://www.w3.org/2000/svg";
      for(let row=0; row<5; row++){
        for(let col=0; col<5; col++){
          const poly = document.createElementNS(svgNS, "polygon");
          poly.classList.add("cell", "state0");
          poly.setAttribute("data-row", row);
          poly.setAttribute("data-col", col);
          overlay.appendChild(poly);
        }
      }

      overlay.style.pointerEvents = isHost ? "auto" : "none";

      const ZOOM_KEY = `sabaq_zoom_${code}`;
      const savedZoom = Number(localStorage.getItem(ZOOM_KEY) || "");
      if(zoom && Number.isFinite(savedZoom) && savedZoom >= 0.8 && savedZoom <= 1.35){
        zoom.value = String(savedZoom);
      }

      function applyZoomFix(){
        const mapBox = document.getElementById("mapBox");
        const mapOuter = document.querySelector(".mapOuter");
        if(!mapBox || !mapOuter) return;

        const z = Number(zoom.value || 1);
        mapScale.style.setProperty("--zoom", z);

        const baseH = mapBox.offsetHeight || 0;
        const extra = Math.max(0, baseH * (z - 1));
        mapOuter.style.marginBottom = `${extra}px`;
      }

      function placeHexes(){
        const W = mapImg.clientWidth;
        const H = mapImg.clientHeight;
        if(!W || !H) return;

        overlay.setAttribute("viewBox", `0 0 ${W} ${H}`);
        overlay.setAttribute("preserveAspectRatio", "none");

        const bbox = BBOX_CACHE[src];
        if(!bbox) return;

        const x0 = bbox.x0 * W;
        const y0 = bbox.y0 * H;
        const x1 = bbox.x1 * W;
        const y1 = bbox.y1 * H;

        const gridW = x1 - x0;
        const gridH = y1 - y0;

        const w = gridW / 5.5;
        const h = gridH / 4.0;
        const stepY = h * 0.75;

        const cells = overlay.querySelectorAll(".cell");
        let i = 0;
        for(let row=0; row<5; row++){
          for(let col=0; col<5; col++){
            const left = x0 + col*w + (row%2)*(w/2);
            const top  = y0 + row*stepY;
            cells[i++].setAttribute("points", hexPointsPointyTop(left, top, w, h));
          }
        }

        applyZoomFix();
      }

      function onMapReady(){
        if(!BBOX_CACHE[src]) BBOX_CACHE[src] = detectHexBBox(mapImg);
        requestAnimationFrame(placeHexes);
      }

      if(mapImg.complete) onMapReady();
      else mapImg.addEventListener("load", onMapReady, { once:true });

      window.addEventListener("resize", () => {
        placeHexes();
        applyZoomFix();
      });

      const mapStates = (room.mapStates && room.mapStates[String(activeMap)]) ? room.mapStates[String(activeMap)] : {};
      overlay.querySelectorAll(".cell").forEach(cell => {
        const r = Number(cell.getAttribute("data-row"));
        const c = Number(cell.getAttribute("data-col"));
        const k = cellKey(r,c);
        const st = Number(mapStates?.[k] ?? 0);
        setStateClass(cell, st);
      });

      // ✅ شريط أول لاعب يضغط
      const firstPressBar = document.getElementById("firstPressBar");
      const buzzer = room.buzzer;
      if(buzzer && buzzer.name && firstPressBar){
        firstPressBar.classList.add("filled");
        firstPressBar.style.background = teamColor(buzzer.team);
        firstPressBar.textContent = buzzer.name;
      }else if(firstPressBar){
        firstPressBar.classList.remove("filled");
        firstPressBar.style.background = "#fff";
        firstPressBar.textContent = "اسم اللاعب الذي يضغط أولاً";
      }

      if(isHost){
        const qText = document.getElementById("qText");
        const qAns  = document.getElementById("qAns");
        const cur = room.current || {};

        if(cur.letter){
          const mode = getQuestionMode(room);

          let list = [];
          if(mode === "custom"){
            list = getCustomList(room, cur.letter);
            if(!list.length){
              qText.textContent = `لا توجد أسئلة خاصة لهذا الحرف: ${cur.letter}`;
              qAns.textContent  = "";
              qAns.style.display = "none";
            }else{
              const idx = Number(cur.qIndex || 0) % list.length;
              const item = list[idx];
              qText.textContent = item?.q ?? "—";
              qAns.textContent  = item?.a ?? "";
              qAns.style.display = (qAns.textContent.trim() ? "block" : "none");
            }
          }else{
            list = QUESTIONS[cur.letter] || [];
            if(!list.length){
              qText.textContent = `لا توجد أسئلة لهذا الحرف: ${cur.letter}`;
              qAns.textContent  = "";
              qAns.style.display = "none";
            }else{
              const idx = Number(cur.qIndex || 0) % list.length;
              const item = list[idx];
              qText.textContent = item?.q ?? "—";
              qAns.textContent  = item?.a ?? "";
              qAns.style.display = (qAns.textContent.trim() ? "block" : "none");
            }
          }
        }else{
          qText.textContent = "اختر حرفًا من الخريطة";
          qAns.textContent  = "";
          qAns.style.display = "none";
        }
      }

      zoom.addEventListener("input", () => {
        const z = Number(zoom.value || 1);
        localStorage.setItem(ZOOM_KEY, String(z));
        applyZoomFix();
      });

      const mapBtn = document.getElementById("mapBtn");
      if(mapBtn){
        mapBtn.addEventListener("click", async () => {
          const next = (activeMap + 1) % 3;
          await update(roomRef, {
            activeMap: next,
            buzzer: null,
            current: { letter: null, qIndex: 0, row: null, col: null, map: next }
          });
        });
      }

      const freezeBtn = document.getElementById("freezeBtn");
      if(freezeBtn){
        freezeBtn.addEventListener("click", async () => {
          await update(roomRef, { freeze: !room.freeze, buzzer: null });
        });
      }

      const nextQ = document.getElementById("nextQ");
      if(nextQ){
        nextQ.addEventListener("click", async () => {
          const cur = room.current || {};
          if(!cur.letter) return;

          const mode = getQuestionMode(room);
          const list = (mode === "custom") ? getCustomList(room, cur.letter) : (QUESTIONS[cur.letter] || []);
          if(!list.length) return;

          const nextIndex = (Number(cur.qIndex || 0) + 1) % list.length;
          await update(roomRef, { current: { ...cur, qIndex: nextIndex } });
        });
      }

      // ✅ تفريغ اللوحة (للمقدم فقط): يمسح ألوان الخلايا للخريطة الحالية
      const clearBoardBtn = document.getElementById("clearBoardBtn");
      if(clearBoardBtn){
        clearBoardBtn.addEventListener("click", async () => {
          const updates = {};
          updates[`rooms/${code}/mapStates/${activeMap}`] = null;
          updates[`rooms/${code}/buzzer`] = null;
          await update(ref(db), updates);
        });
      }

      if(isHost){
        overlay.querySelectorAll(".cell").forEach(cell => {
          cell.addEventListener("click", async (e) => {
            e.preventDefault();
            if(room.status !== "started") return;

            const r = Number(cell.getAttribute("data-row"));
            const c = Number(cell.getAttribute("data-col"));
            const k = cellKey(r,c);

            const st = Number(mapStates?.[k] ?? 0);
            const next = (st + 1) % 4;

            const letter = MAPS[activeMap][r][c];

            const updates = {};
            updates[`rooms/${code}/mapStates/${activeMap}/${k}`] = next;
            updates[`rooms/${code}/buzzer`] = null;
            updates[`rooms/${code}/current`] = { letter, qIndex: 0, row: r, col: c, map: activeMap };

            await update(ref(db), updates);
          });
        });
      }

      const buzzBtn = document.getElementById("buzzBtn");
      if(buzzBtn){
        const disabled = (!started) || room.freeze || !me || !me.name;
        if(disabled) buzzBtn.classList.add("disabled");

        buzzBtn.addEventListener("click", async () => {
          if(!started) return;
          if(room.freeze) return;
          if(!me) return;

          const buzzerRef = ref(db, `rooms/${code}/buzzer`);
          await runTransaction(buzzerRef, (cur) => {
            if(cur === null){
              return { pid, name: me.name, team: me.team, ts: Date.now() };
            }
            return;
          });
        });
      }
    }

    onValue(roomRef, (snap) => {
      if(!snap.exists()){
        main.textContent = "اللعبة غير موجودة (رمز غير صحيح).";
        setGameName("");
        return;
      }
      const room = snap.val();
      setGameName(room?.name);

      TIMER_UI.latestTimer = room.timer || {};
      applyTimerDom();

      if(role === "host"){
        if(!hostKey || hostKey !== room.presenterKey){
          main.textContent = "صلاحية المقدم غير صحيحة.";
          return;
        }
        if(room.status === "lobby"){
          renderHostLobby(room);
          return;
        }
        renderGame(room, null);
        return;
      }

      const players = room.players || {};
      const me = pid ? players[pid] : null;

      if(!pid || !me){
        main.textContent = "بيانات اللاعب غير صحيحة.";
        return;
      }

      if(room.status === "lobby"){
        renderWaiting("بانتظار بدء اللعبة من المقدم...");
        return;
      }

      renderGame(room, me);
    });

    // جهز المودالات مرة واحدة
    ensureCustomQuestionsModal();
    ensureSettingsModal();
  </script>
</body>
</html>
