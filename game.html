<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>جاري فتح اللعبة - صندوق المسابقات</title>
  <style>
    :root{
      --bg1:#4b2a4e;
      --bg2:#6b3b6a;
      --card:#ffffff;
      --text:#222;
      --muted:#666;
      --accent:#f4c400;
      --btn:#1f4fa3;
    }
    body{
      margin:0; min-height:100vh;
      font-family: Arial, sans-serif;
      background: radial-gradient(1200px 700px at 30% 10%, rgba(255,255,255,.10), transparent 60%),
                  linear-gradient(180deg,var(--bg2),var(--bg1));
      display:flex; align-items:flex-start; justify-content:center;
      padding:24px 12px;
      box-sizing:border-box;
    }
    .wrap{width:min(720px, 100%);}
    .top{
      display:flex; align-items:center; gap:10px;
      margin:6px 0 14px;
      color:#fff;
    }
    .top img{width:48px;height:48px;object-fit:contain}
    .top h1{margin:0;font-size:22px;font-weight:800}
    .card{
      background:var(--card);
      border-radius:18px;
      padding:18px 16px;
      box-shadow:0 14px 30px rgba(0,0,0,.22);
      text-align:center;
    }
    .title{margin:6px 0 10px;font-size:20px;font-weight:800;color:var(--text)}
    .sub{margin:0 0 14px;color:var(--muted);font-size:14px;line-height:1.6}
    .spinner{
      width:40px;height:40px;border-radius:50%;
      border:4px solid rgba(31,79,163,.18);
      border-top-color: var(--btn);
      margin:10px auto 14px;
      animation:spin 1s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
    .row{display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
    .btn{
      border:0; border-radius:12px;
      padding:12px 14px;
      font-weight:800;
      cursor:pointer;
      min-width:170px;
    }
    .btn-primary{background:var(--btn);color:#fff}
    .btn-accent{background:var(--accent);color:#111}
    .foot{margin-top:10px;color:#eee;text-align:center;font-size:12px;opacity:.9}
    .small{font-size:12px;color:#777;margin-top:10px}
    .hide{display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <img src="/logo.png" alt="Sandooq" />
      <h1>لعبة سباق الحروف</h1>
    </div>

    <div class="card">
      <div class="title" id="statusTitle">جاري فتح اللعبة</div>
      <div class="spinner" id="sp"></div>
      <p class="sub" id="statusMsg">لحظة… نتحقق من التفعيل.</p>

      <div class="row hide" id="actions">
        <button class="btn btn-primary" id="retryBtn">إعادة المحاولة</button>
        <button class="btn btn-accent" id="goActivateBtn">فتح صفحة التفعيل</button>
      </div>

      <div class="small" id="debug"></div>
    </div>

    <div class="foot">© صندوق المسابقات</div>
  </div>

<script>
(function(){
  const $ = (id)=>document.getElementById(id);

  const statusTitle = $("statusTitle");
  const statusMsg   = $("statusMsg");
  const spinner     = $("sp");
  const actions     = $("actions");
  const retryBtn    = $("retryBtn");
  const goActBtn    = $("goActivateBtn");
  const debugEl     = $("debug");

  function setUI({title, msg, loading, showActions, debug}){
    if (title) statusTitle.textContent = title;
    if (msg) statusMsg.textContent = msg;
    spinner.classList.toggle("hide", !loading);
    actions.classList.toggle("hide", !showActions);
    debugEl.textContent = debug || "";
  }

  function ensureDeviceId(){
    const key = "sandooq_device_id_v1";
    let id = localStorage.getItem(key);
    if(!id){
      id = (crypto?.randomUUID ? crypto.randomUUID() :
        ("dev_" + Math.random().toString(16).slice(2) + Date.now().toString(16)));
      localStorage.setItem(key, id);
    }
    return id;
  }

  function go(url){
    // replace عشان ما يرجع بالباك لنفس صفحة التحويل
    location.replace(url);
  }

  function buildNextToHere(){
    return location.pathname + (location.search || "") + (location.hash || "");
  }

  function buildTargetGame(){
    // ننقل نفس الـ query للملف الكبير (game_full.html)
    return "/game_full.html" + (location.search || "") + (location.hash || "");
  }

  // ✅ تحميل Firebase (compat) لأن هذا ملف بوابة وما نبي نغير game_full
  function loadScript(src){
    return new Promise((resolve, reject)=>{
      const s = document.createElement("script");
      s.src = src;
      s.async = true;
      s.onload = ()=>resolve(true);
      s.onerror = ()=>reject(new Error("SCRIPT_LOAD_FAILED"));
      document.head.appendChild(s);
    });
  }

  async function ensureFirebaseSignIn(deviceId){
    // حمّل مكتبات compat
    if (!window.firebase) {
      await loadScript("https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js");
      await loadScript("https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js");
    }

    const firebaseConfig = {
      apiKey: "AIzaSyDy2FEg8Xj0pA05syDawTh37rI1NEbQTjQ",
      authDomain: "sabaq-alhorof.firebaseapp.com",
      databaseURL: "https://sabaq-alhorof-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "sabaq-alhorof",
      storageBucket: "sabaq-alhorof.firebasestorage.app",
      messagingSenderId: "1053646928152",
      appId: "1:1053646928152:web:032d50148c3a4f1148066d"
    };

    // init مرة واحدة
    if (!firebase.apps || !firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    const auth = firebase.auth();

    // إذا بالفعل مسجّل Firebase — تمام
    if (auth.currentUser) return true;

    // اطلب custom token من السيرفر
    const res = await fetch("/api2/firebase-token", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-Device-Id": deviceId
      },
      credentials: "include",
      body: "{}"
    });

    const data = await res.json().catch(()=>null);
    if (!res.ok || !data || data.ok !== true || !data.token) {
      throw new Error("تعذر تجهيز صلاحيات الدخول للعبة. جرّب مرة ثانية.");
    }

    await auth.signInWithCustomToken(String(data.token));
    return true;
  }

  async function check(){
    const deviceId = ensureDeviceId();
    const target = buildTargetGame();

    try{
      setUI({title:"جاري فتح اللعبة", msg:"لحظة… نتحقق من التفعيل.", loading:true, showActions:false, debug:""});

      const res = await fetch("/api2/me", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-Device-Id": deviceId
        },
        credentials: "include",
        body: "{}"
      });

      const data = await res.json().catch(()=>null);

      // غير مسجّل / الجلسة غير موجودة
      if(!res.ok || !data || data.ok !== true){
        const next = encodeURIComponent(buildNextToHere());
        setUI({
          title:"يلزم تسجيل الدخول",
          msg:"بنحوّلك لصفحة التفعيل ثم نرجع نكمل فتح اللعبة.",
          loading:false,
          showActions:true,
          debug: ""
        });

        setTimeout(()=>go("/activate?next=" + next), 600);
        return;
      }

      // مسجّل لكن غير مفعّل
      if(!data.activated){
        const next = encodeURIComponent(buildNextToHere());
        setUI({
          title:"الحساب غير مفعّل",
          msg:"لازم تدخل كود التفعيل مرة واحدة. بنحوّلك للتفعيل ثم نرجع نكمل.",
          loading:false,
          showActions:true,
          debug:""
        });
        setTimeout(()=>go("/activate?next=" + next), 600);
        return;
      }

      // ✅ الجديد: تسجيل دخول Firebase قبل فتح game_full
      setUI({title:"تم التحقق", msg:"جاري تجهيز اتصال اللعبة…", loading:true, showActions:false, debug:""});
      await ensureFirebaseSignIn(deviceId);

      // تمام: افتح اللعبة الكبيرة
      setUI({title:"جاهز", msg:"جاري فتح اللعبة…", loading:true, showActions:false, debug:""});
      setTimeout(()=>go(target), 200);

    }catch(e){
      setUI({
        title:"تعذر الفتح",
        msg:"فيه مشكلة مؤقتة. جرّب إعادة المحاولة.",
        loading:false,
        showActions:true,
        debug:""
      });
    }
  }

  retryBtn.addEventListener("click", ()=>check());
  goActBtn.addEventListener("click", ()=>{
    const next = encodeURIComponent(buildNextToHere());
    go("/activate?next=" + next);
  });

  check();
})();
</script>
</body>
</html>

<!-- game.html – إصدار 2 (بوابة + /api2/me + Firebase custom token قبل فتح game_full.html) -->
