<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>سباق الحروف</title>

  <!-- ✅ (مهم) خط AA-GALAXY
       ضع ملف الخط AA-GALAXY.otf في نفس مجلد هذا الملف (game.html) داخل GitHub -->
  <style>
    @font-face{
      font-family:"AA-GALAXY";
      src:url("AA-GALAXY.otf") format("opentype");
      font-weight:400;
      font-style:normal;
      font-display:swap;
    }

    :root{
      --bg1:#7b1f63;
      --bg2:#5f214f;
      --bg3:#3a1234;

      --white:#fff;
      --black:#111;

      --pillA: rgba(255,255,255,.16);
      --pillB: rgba(255,255,255,.10);

      --outline: rgba(255,255,255,.75);
      --outline2: rgba(0,0,0,.65);

      --shadow: 0 16px 30px rgba(0,0,0,.30);

      --timerFill:#b33a6a;

      --hexGreen:  rgba(0, 140, 70, .42);
      --hexOrange: rgba(255, 140, 0, .42);
      --hexPale:   rgba(255, 215, 80, .68);
      --hexBorder: rgba(0,0,0,.10);

      --red:#ff2d2d;
      --green:#1aa34a;
      --orange:#f28c00;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      color:#fff;
      text-align:center;
      font-family:"AA-GALAXY", Arial, sans-serif;
      background:
        radial-gradient(1100px 700px at 20% 10%, rgba(255,255,255,.12), transparent 60%),
        radial-gradient(900px 650px at 80% 25%, rgba(255,255,255,.08), transparent 55%),
        linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 48%, var(--bg3) 100%);
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
      padding-bottom:96px;
    }

    button, input, textarea{
      font-family:"AA-GALAXY", Arial, sans-serif;
    }

    /* ✅ هيدر مثل الصورة */
    header{
      position:relative;
      padding:18px 14px 8px;
    }
    .headerRow{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      width:100%;
      direction:ltr;
    }
    .logo{
      width:72px;height:72px;
      object-fit:contain;
      flex:0 0 auto;
    }
    h1{
      margin:0;
      flex:1 1 auto;
      text-align:center;
      color:#fff;
      font-size:54px;
      line-height:1.02;
      font-weight:900;
      text-shadow:0 10px 22px rgba(0,0,0,.35);
      direction:rtl;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      padding-top:6px;
    }
    .gameName{
      flex:0 0 auto;
      width:min(30vw, 190px);
      min-height:56px;
      padding:10px 10px;
      border-radius:10px;
      background:rgba(0,0,0,.10);
      border:4px solid rgba(0,0,0,.85);
      color:#fff;
      font-weight:900;
      line-height:1.2;
      text-align:center;
      overflow:hidden;
      direction:rtl;
      box-shadow:0 8px 18px rgba(0,0,0,.22);
    }
    .gameName:empty{display:none;}
    .gnText{
      display:-webkit-box;
      -webkit-box-orient:vertical;
      -webkit-line-clamp:2;
      overflow:hidden;
      word-break:break-word;
      white-space:normal;
      font-size:18px;
    }

    .wrap{ width:95%; max-width:900px; margin:0 auto; }

    /* ✅ جسم الصفحة شفاف مثل الصورة */
    .card{
      background:transparent;
      color:#fff;
      width:100%;
      margin:0 auto;
      padding:0;
      border-radius:0;
    }

    #main.inGame{
      margin-top:6px;
      padding-top:0;
    }

    .row{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;align-items:center}

    /* ✅ زر الرجوع مثل الصورة (زر أبيض أسفل يسار) */
    .footerBtn{
      position:fixed;
      left:18px;
      bottom:18px;
      padding:14px 20px;
      border-radius:999px;
      border:4px solid rgba(0,0,0,.85);
      background:#fff;
      color:#111;
      font-size:22px;
      font-weight:900;
      cursor:pointer;
      box-shadow:0 10px 22px rgba(0,0,0,.26);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      z-index:20000;
    }
    .footerBtn:active{ transform: translateY(1px); }

    .rights{
      position:fixed;
      right:18px;
      bottom:24px;
      color:rgba(255,255,255,.85);
      font-size:18px;
      font-weight:700;
      z-index:20000;
      text-shadow:0 8px 18px rgba(0,0,0,.30);
    }

    /* ✅ صفحات اللوبي/الانتظار */
    .codeBox{font-size:20px;font-weight:900}
    .codeNum{font-size:36px;font-weight:900;letter-spacing:2px}
    .smallNote{font-size:14px;opacity:.9;margin-top:8px}

    .lobbyCard{
      width:100%;
      background:rgba(0,0,0,.10);
      border:4px solid rgba(255,255,255,.22);
      border-radius:18px;
      padding:16px 14px;
      box-shadow:0 12px 24px rgba(0,0,0,.20);
      color:#fff;
      margin:10px auto 0;
    }
    .btn{
      padding:14px 18px;
      font-size:20px;
      border:none;
      border-radius:18px;
      cursor:pointer;
      font-weight:900;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .btn:active{ transform: translateY(1px); }

    .btnYellow{background:#ffd54a;color:#111;border:4px solid rgba(0,0,0,.80);box-shadow:0 8px 0 rgba(0,0,0,.18);}
    .btnGreen{background:rgba(26,163,74,.95);color:#fff;border:4px solid rgba(0,0,0,.80);box-shadow:0 8px 0 rgba(0,0,0,.18);}
    .btnOrange{background:rgba(242,140,0,.95);color:#fff;border:4px solid rgba(0,0,0,.80);box-shadow:0 8px 0 rgba(0,0,0,.18);}
    .btnRed{background:#ff2d2d;color:#fff;border:4px solid rgba(0,0,0,.80);box-shadow:0 8px 0 rgba(0,0,0,.18);}

    .teams{display:flex;gap:12px;flex-wrap:wrap}
    .teamCol{flex:1;min-width:240px;border-radius:16px;padding:12px;color:#fff;border:4px solid rgba(0,0,0,.70);box-shadow:0 12px 24px rgba(0,0,0,.18)}
    .teamGreen{background:rgba(26,163,74,.78)}
    .teamOrange{background:rgba(242,140,0,.78)}
    .teamTitle{font-weight:900;margin-bottom:8px;font-size:20px}
    .playerItem{
      background:rgba(255,255,255,.18);
      padding:10px;border-radius:14px;margin:8px 0;cursor:pointer;
      border:2px solid rgba(255,255,255,.18);
    }

    /* ✅ الخريطة */
    .mapOuter{width:100%;display:flex;justify-content:center}
    .mapScale{
      width:min(92vw, 760px);
      transform:scale(var(--zoom, 1));
      transform-origin:center top;
    }
    .mapBox{
      position:relative;
      width:100%;
      overflow:hidden;
      border-radius:0;
      background:transparent;
      box-shadow:0 18px 34px rgba(0,0,0,.30);
      border:6px solid rgba(0,0,0,.80);
    }
    .mapBox img{
      width:100%;
      height:auto;
      display:block;
      object-fit:unset;
    }
    .overlaySvg{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      pointer-events:auto;
    }
    .overlaySvg .cell{
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      stroke: var(--hexBorder);
      stroke-width: 1;
    }
    .overlaySvg .state0{ fill: rgba(0,0,0,0.001); }
    .overlaySvg .state1{ fill: var(--hexPale); }
    .overlaySvg .state2{ fill: var(--hexGreen); }
    .overlaySvg .state3{ fill: var(--hexOrange); }

    @keyframes palePulse {
      0%   { opacity: 1; }
      50%  { opacity: .35; }
      100% { opacity: 1; }
    }
    .overlaySvg .state1.pulse { animation: palePulse 0.9s ease-in-out infinite; }

    /* ✅ صف الأزرار تحت الخريطة (نفس الصورة) */
    .mapToolsRow{
      margin:12px auto 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      direction:rtl; /* لكي ترتيبها يكون من اليمين لليسار */
      flex-wrap:nowrap;
      width:min(92vw, 760px);
    }

    .circleBtn{
      width:58px;height:58px;
      border-radius:50%;
      border:4px solid rgba(0,0,0,.85);
      background:#fff;
      color:#111;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      box-shadow:0 10px 20px rgba(0,0,0,.25);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      flex:0 0 auto;
      user-select:none;
    }
    .circleBtn:active{ transform: translateY(1px); }
    .circleBtn svg{ width:28px;height:28px; fill:#111; }

    .zoomWrap{
      flex:1 1 auto;
      min-width:160px;
      max-width:420px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* ✅ سلايدر مثل الصورة */
    input[type="range"]{
      width:100%;
      -webkit-appearance:none;
      appearance:none;
      height:10px;
      border-radius:999px;
      background:rgba(255,255,255,.80);
      border:4px solid rgba(0,0,0,.85);
      box-shadow:0 10px 18px rgba(0,0,0,.18);
      outline:none;
    }
    input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none;
      appearance:none;
      width:18px;height:34px;
      border-radius:10px;
      background:#111;
      border:2px solid rgba(255,255,255,.65);
      box-shadow:0 6px 14px rgba(0,0,0,.25);
    }
    input[type="range"]::-moz-range-thumb{
      width:18px;height:34px;
      border-radius:10px;
      background:#111;
      border:2px solid rgba(255,255,255,.65);
      box-shadow:0 6px 14px rgba(0,0,0,.25);
    }

    /* ✅ شريط اسم أول لاعب (pill) */
    .firstPressBar{
      width:min(92vw, 760px);
      margin:10px auto 10px;
      border-radius:999px;
      padding:16px 16px;
      background:rgba(255,255,255,.16);
      border:4px solid rgba(255,255,255,.70);
      color:#fff;
      font-weight:900;
      box-shadow:0 16px 26px rgba(0,0,0,.22);
      text-shadow:0 10px 18px rgba(0,0,0,.25);
      font-size:24px;
      line-height:1.1;
    }
    .firstPressBar.filled{
      border-color: rgba(255,255,255,.85);
      color:#fff;
    }

    /* ✅ صف أزرار (تجميد / مؤقت / تغيير سؤال) مثل الصورة */
    .controlsRow{
      width:min(92vw, 760px);
      margin:12px auto 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }

    .pillBtn{
      width:260px;
      max-width:42vw;
      height:78px;
      border-radius:999px;
      background:linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.10));
      border:4px solid rgba(255,255,255,.80);
      color:#fff;
      font-size:28px;
      font-weight:900;
      cursor:pointer;
      box-shadow:0 18px 28px rgba(0,0,0,.22);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      white-space:nowrap;
    }
    .pillBtn:active{ transform: translateY(1px); }
    .pillBtn.red{
      background:linear-gradient(180deg, rgba(255,45,45,.95), rgba(200,24,24,.95));
      border-color: rgba(255,255,255,.85);
    }

    /* ✅ المؤقت الدائري مثل الصورة */
    .timerWrap{
      width:120px;height:120px;
      flex:0 0 auto;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .timerClockBtn{
      width:120px;height:120px;
      border-radius:50%;
      border:6px solid rgba(255,255,255,.90);
      background:var(--timerFill);
      cursor:pointer;
      position:relative;
      overflow:hidden;
      user-select:none;
      box-shadow:0 18px 30px rgba(0,0,0,.25);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .timerClockBtn:active{ transform: translateY(1px); }

    .timerRing{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      transform: rotate(-90deg);
      pointer-events:none;
      z-index:1;
    }
    .timerRing circle{
      fill: transparent;
      stroke: rgba(255,255,255,.95);
      stroke-width: 10;
      stroke-linecap: round;
      transition: stroke-dashoffset .20s linear;
    }
    .timerNumber{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      color:#fff;
      font-size:50px;
      z-index:2;
      text-shadow:0 10px 18px rgba(0,0,0,.25);
    }
    .timerNumber.last5{ color:#fff; }
    @keyframes numPop { 0%{transform:scale(.88)} 65%{transform:scale(1.18)} 100%{transform:scale(1)} }
    .timerNumber.pop{ animation:numPop .22s ease-out; }

    @keyframes timerFlash {
      0%   { box-shadow:0 0 0 0 rgba(255,255,255,.0), 0 18px 30px rgba(0,0,0,.25); }
      50%  { box-shadow:0 0 0 10px rgba(255,255,255,.35), 0 18px 30px rgba(0,0,0,.25); }
      100% { box-shadow:0 0 0 0 rgba(255,255,255,.0), 0 18px 30px rgba(0,0,0,.25); }
    }
    .timerClockBtn.doneFlashing{
      animation: timerFlash .55s linear infinite;
      background:#ff2d2d;
    }
    .timerPlayerView{ pointer-events:none; user-select:none; }

    /* ✅ بطاقة السؤال مثل الصورة (مستطيل أبيض بإطار أسود ثقيل) */
    .questionCard{
      width:min(92vw, 760px);
      margin:14px auto 0;
      border-radius:28px;
      background:#fff;
      border:10px solid rgba(0,0,0,.85);
      box-shadow:0 22px 36px rgba(0,0,0,.28);
      padding:22px 16px 18px;
      color:#111;
      text-align:center;
    }
    .qText{
      line-height:1.45;
      font-size:34px;
      font-weight:900;
      color:#ff2d2d;
      margin:0 0 12px;
      text-shadow:0 8px 16px rgba(0,0,0,.10);
    }
    .answerPill{
      margin:0 auto;
      width:min(86%, 420px);
      background:#ff2d2d;
      color:#fff;
      padding:14px 22px;
      border-radius:999px;
      text-align:center;
      font-size:28px;
      font-weight:900;
      display:none;
      border:6px solid rgba(255,255,255,.35);
      box-shadow:0 16px 24px rgba(0,0,0,.18);
    }

    /* ✅ إخفاء السكور (غير موجود بالصورة) — موجود وظيفياً بالكود لكن مخفي */
    .scoreBar, .scoreHint{ display:none !important; }

    /* ✅ زر شراء اللعبة */
    .buyNowWrap{margin-top:14px;display:flex;justify-content:center}
    .buyNowBtn{
      width:min(92vw, 520px);
      padding:16px 18px;
      border:none;
      border-radius:18px;
      background:#8b5cf6;
      color:#fff;
      font-size:20px;
      font-weight:900;
      cursor:pointer;
      box-shadow:0 10px 18px rgba(0,0,0,.20);
      border:4px solid rgba(0,0,0,.80);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .buyNowBtn:active{ transform: translateY(1px); }

    .playerBtnWrap{margin-top:14px}
    .playerBigBtn{
      width:min(92vw, 520px);
      height:110px;
      border:none;border-radius:18px;
      background:#ff2d2d;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-size:30px;
      font-weight:900;
      letter-spacing:.2px;
      border:6px solid rgba(0,0,0,.80);
      box-shadow:0 16px 28px rgba(0,0,0,.25);
    }
    .disabled{opacity:.55;cursor:not-allowed}

    a{color:inherit}

    /* ✅ مودالات المشاركة وأسئلة المقدم والإعدادات (نتركها كما هي وظيفياً لكن نخلي الخط AA-GALAXY) */
    .shareBackdrop,.cqBackdrop,.settingsBackdrop{
      position:fixed; inset:0;
      background:rgba(0,0,0,.45);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
      padding:14px;
    }

    .shareModal,.cqModal{
      width:min(92vw, 680px);
      background:#fff;
      color:#111;
      border-radius:18px;
      padding:14px;
      text-align:right;
      position:relative;
      border:6px solid rgba(0,0,0,.85);
      box-shadow:0 24px 36px rgba(0,0,0,.28);
    }

    .shareClose{
      position:absolute; left:10px; top:10px;
      border:none; background:transparent;
      font-size:26px; cursor:pointer; line-height:1;
    }
    .shareTitle{font-weight:900;margin:0 0 10px;text-align:center;font-size:22px}

    .shareChoices{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin:10px 0 8px}
    .sharePanel{
      display:none;
      background:rgba(0,0,0,.04);
      border:2px solid rgba(0,0,0,.10);
      border-radius:14px;
      padding:12px;
      text-align:center;
    }
    .shareCodeBig{
      font-size:34px;
      font-weight:900;
      letter-spacing:2px;
      text-align:center;
      margin:6px 0 0;
    }
    .qrImg{ width:220px;height:220px; display:block; margin:0 auto; border-radius:12px; background:#fff; border:3px solid rgba(0,0,0,.25);}
    .shareSmall{ font-size:12px; opacity:.85; text-align:center; margin-top:8px; word-break:break-all; }

    .cqModal{
      max-height:min(82vh, 760px);
      overflow:auto;
    }
    .cqCloseRed{
      position:absolute;
      left:10px; top:10px;
      width:42px; height:42px;
      border:none;
      border-radius:12px;
      background:#ff2d2d;
      color:#fff;
      font-size:22px;
      font-weight:900;
      cursor:pointer;
      line-height:1;
      display:flex;
      align-items:center;
      justify-content:center;
      border:4px solid rgba(0,0,0,.85);
    }

    .cqTitle{font-weight:900;margin:0 0 10px;text-align:center;font-size:22px}
    .cqHint{font-size:12px;opacity:.85;text-align:center;margin:0 0 12px}

    .cqItem{
      border:2px solid rgba(0,0,0,.10);
      border-radius:14px;
      padding:10px 10px;
      margin:12px 0;
      background:rgba(0,0,0,.03);
    }
    .cqItem summary{cursor:pointer;font-weight:900;list-style:none;outline:none}
    .cqItem summary::-webkit-details-marker{display:none}

    .cqLetterBody{margin-top:10px;display:flex;flex-direction:column;gap:10px}
    .cqPair{
      border:2px solid rgba(0,0,0,.10);
      border-radius:14px;
      padding:10px;
      background:#fff;
    }
    .cqLbl{font-weight:900;margin:0 0 6px;text-align:right}
    .cqTA{
      width:100%;
      padding:10px 10px;
      border-radius:14px;
      border:2px solid rgba(0,0,0,.12);
      font-size:16px;
      line-height:1.5;
      resize:none;
      outline:none;
      background:#fff;
      margin:0 0 10px;
    }
    .cqAddBtn{
      width:64px; height:52px;
      border:none; border-radius:14px;
      background:#8b5cf6;
      color:#fff;
      font-size:28px;
      font-weight:900;
      cursor:pointer;
      box-shadow:0 8px 0 rgba(0,0,0,.18);
      border:4px solid rgba(0,0,0,.85);
    }
    .cqAddWrap{display:flex;justify-content:center;margin-top:2px}
    .cqSaveFixed{
      position:sticky;
      bottom:10px;
      margin:10px auto 0;
      width:min(240px, 72%);
      border-radius:14px;
      font-weight:900;
    }
    .cqSavedMsg{font-size:12px;opacity:.9;text-align:center;margin-top:8px}

    /* إعدادات */
    .settingsPanel{
      width:min(78vw, 360px);
      height:min(72vh, 560px);
      background:#ffd54a;
      border-radius:26px;
      border:8px solid rgba(0,0,0,.85);
      box-shadow:0 16px 30px rgba(0,0,0,.25);
      padding:18px 14px;
      display:flex;
      flex-direction:column;
      gap:18px;
    }
    #settingsMenu{display:flex;flex-direction:column;gap:14px}
    .settingsBtn{
      width:100%;
      height:64px;
      border-radius:22px;
      border:4px solid rgba(0,0,0,.85);
      background:#fff;
      color:#111;
      font-weight:900;
      font-size:30px;
      cursor:pointer;
      box-shadow:0 6px 0 rgba(0,0,0,.18);
    }
    .settingsBtn:active{ transform: translateY(1px); box-shadow:0 5px 0 rgba(0,0,0,.18); }

    .settingsView{
      display:none;
      width:100%;
      height:100%;
      overflow:auto;
      background:#fff;
      border-radius:18px;
      border:3px solid rgba(0,0,0,.25);
      padding:14px;
      color:#111;
      text-align:right;
    }
    .settingsView h3{margin:0 0 10px;text-align:center}
    .settingsBackMini{
      width:100%;
      height:52px;
      border-radius:18px;
      border:3px solid rgba(0,0,0,.65);
      background:#fff;
      font-weight:900;
      cursor:pointer;
      margin-top:10px;
    }

    .timerMiniPicker{
      display:none;

    function detectHexBBox(img){
      const nw = img.naturalWidth, nh = img.naturalHeight;
      const maxW = 700;
      const scale = Math.min(1, maxW / nw);

      const cw = Math.round(nw * scale);
      const ch = Math.round(nh * scale);

      const canvas = document.createElement("canvas");
      canvas.width = cw; canvas.height = ch;
      const ctx = canvas.getContext("2d", { willReadFrequently:true });
      ctx.drawImage(img, 0, 0, cw, ch);

      const data = ctx.getImageData(0,0,cw,ch).data;

      let minX = cw, minY = ch, maxX = -1, maxY = -1;
      let found = false;

      const step = 2;
      for(let y=0; y<ch; y+=step){
        for(let x=0; x<cw; x+=step){
          const i = (y*cw + x) * 4;
          const r = data[i], g = data[i+1], b = data[i+2];
          const mx = Math.max(r,g,b), mn = Math.min(r,g,b);
          const avg = (r+g+b)/3;

          if(avg > 180 && (mx - mn) < 60){
            found = true;
            if(x < minX) minX = x;
            if(y < minY) minY = y;
            if(x > maxX) maxX = x;
            if(y > maxY) maxY = y;
          }
        }
      }

      if(!found){
        return { x0:0.12, y0:0.04, x1:0.90, y1:0.95 };
      }

      minX = Math.max(0, minX - 2);
      minY = Math.max(0, minY - 2);
      maxX = Math.min(cw - 1, maxX + 2);
      maxY = Math.min(ch - 1, maxY + 2);

      return {
        x0: minX / cw,
        y0: minY / ch,
        x1: (maxX + 1) / cw,
        y1: (maxY + 1) / ch,
      };
    }

    function computeTimerView(t){
      const now = Date.now();
      const sel = Number(t.sel || 10);
      const dur = Number(t.dur || sel);
      const running = !!t.running;
      const startTs = Number(t.startTs || 0);
      const doneFlag = !!t.done;

      let remaining = sel;
      if(running && startTs){
        remaining = dur - Math.floor((now - startTs) / 1000);
      }else{
        remaining = sel;
      }
      if(!Number.isFinite(remaining)) remaining = sel;
      remaining = Math.max(0, remaining);

      const done = doneFlag || (running && remaining === 0);
      const inLast5 = running && remaining > 0 && remaining <= 5;
      return { sel, dur, running, startTs, remaining, done, inLast5 };
    }

    function applyTimerDom(){

      const t = normalizeTimer(TIMER_UI.latestTimer || {});
      const view = computeTimerView(t);

      const displayNum = (view.running ? view.remaining : view.sel);
      numEl.textContent = String(displayNum);

      numEl.classList.toggle("last5", !!view.inLast5);
      if(view.inLast5){
        if(TIMER_UI.lastSecond !== view.remaining){
          TIMER_UI.lastSecond = view.remaining;
          numEl.classList.remove("pop");
          void numEl.offsetWidth;
          numEl.classList.add("pop");
        }
      }else{
        TIMER_UI.lastSecond = null;
      }

      if(view.done){
        clock.classList.add("doneFlashing");
      }else{
        clock.classList.remove("doneFlashing");
      }

      const ring = document.getElementById("timerRingCircle");
      if(ring){
        const r = 54;
        const C = 2 * Math.PI * r;
        ring.style.strokeDasharray = String(C);

        let offset = 0;
        if(view.done){
          offset = C;
        }else if(view.running){
          const ratio = (view.dur > 0) ? (view.remaining / view.dur) : 0;
          const clamped = Math.max(0, Math.min(1, ratio));
          offset = C * (1 - clamped);
        }else{
          offset = 0;
        }
        ring.style.strokeDashoffset = String(offset);
      }

      if(TIMER_UI.isHost){
        if(view.running && view.remaining === 0){
          update(ref(db, `rooms/${code}/timer`), { running:false, done:true });
        }
      }
    }

        setStateClass(cell, st);
      });

      // ✅ شريط أول لاعب يضغط
      const firstPressBar = document.getElementById("firstPressBar");
      const buzzer = room.buzzer;
      if(buzzer && buzzer.name && firstPressBar){
        firstPressBar.classList.add("filled");
        firstPressBar.style.background = teamColor(buzzer.team);
        firstPressBar.textContent = buzzer.name;
      }else if(firstPressBar){
        firstPressBar.classList.remove("filled");
        firstPressBar.style.background = "rgba(255,255,255,.16)";
        firstPressBar.textContent = "اسم اللاعب الذي يضغط أولاً";
      }

      // ✅ عرض السؤال للمقدم
      if(isHost){
        const qText = document.getElementById("qText");
        const qAns  = document.getElementById("qAns");
        const cur = room.current || {};

        if(cur.letter){
          const mode = getQuestionMode(room);

          let list = [];
          if(mode === "custom"){
            list = getCustomList(room, cur.letter);
            if(!list.length){
              qText.textContent = `لا توجد أسئلة خاصة لهذا الحرف: ${cur.letter}`;
              qAns.textContent  = "";
              qAns.style.display = "none";
            }else{
              const idx = Number(cur.qIndex || 0) % list.length;
              const item = list[idx];
              qText.textContent = item?.q ?? "—";
              qAns.textContent  = item?.a ?? "";
              qAns.style.display = (qAns.textContent.trim() ? "block" : "none");
            }
          }else{
            list = QUESTIONS[cur.letter] || [];
            if(!list.length){
              qText.textContent = `لا توجد أسئلة لهذا الحرف: ${cur.letter}`;
              qAns.textContent  = "";
              qAns.style.display = "none";
            }else{
              const idx = Number(cur.qIndex || 0) % list.length;
              const item = list[idx];
              qText.textContent = item?.q ?? "—";
              qAns.textContent  = item?.a ?? "";
              qAns.style.display = (qAns.textContent.trim() ? "block" : "none");
            }
          }
        }else{
          qText.textContent = "اختر حرفًا من الخريطة";
          qAns.textContent  = "";
          qAns.style.display = "none";
        }
      }

      zoom.addEventListener("input", () => {
        const z = Number(zoom.value || 1);
        localStorage.setItem(ZOOM_KEY, String(z));
        applyZoomFix();
      });

      // ✅ تغيير الخريطة
      const mapBtn = document.getElementById("mapBtn");
      if(mapBtn){
        mapBtn.addEventListener("click", async () => {
          const next = (activeMap + 1) % 3;
          await update(roomRef, {
            activeMap: next,
            buzzer: null,
            current: { letter: null, qIndex: 0, row: null, col: null, map: next }
          });
        });
      }

      // ✅ تجميد الأزرار
      const freezeBtn = document.getElementById("freezeBtn");
      if(freezeBtn){
        freezeBtn.addEventListener("click", async () => {
          await update(roomRef, { freeze: !room.freeze, buzzer: null });
        });
      }

      // ✅ تغيير السؤال
      const nextQ = document.getElementById("nextQ");
      if(nextQ){
        nextQ.addEventListener("click", async () => {
          const cur = room.current || {};
          if(!cur.letter) return;

          const mode = getQuestionMode(room);
          const list = (mode === "custom") ? getCustomList(room, cur.letter) : (QUESTIONS[cur.letter] || []);
          if(!list.length) return;

          const nextIndex = (Number(cur.qIndex || 0) + 1) % list.length;
          await update(roomRef, { current: { ...cur, qIndex: nextIndex } });
        });
      }

      // ✅ تفريغ الخريطة
      const clearBoardBtn = document.getElementById("clearBoardBtn");
      if(clearBoardBtn){
        clearBoardBtn.addEventListener("click", async () => {
          const updates = {};
          updates[`rooms/${code}/mapStates/${activeMap}`] = null;
          updates[`rooms/${code}/buzzer`] = null;
          await update(ref(db), updates);
        });
      }

      // ✅ اختيار حرف من الخريطة (للمقدم)
      if(isHost){
        overlay.querySelectorAll(".cell").forEach(cell => {
          cell.addEventListener("click", async (e) => {
            e.preventDefault();
            if(room.status !== "started") return;

            const r = Number(cell.getAttribute("data-row"));
            const c = Number(cell.getAttribute("data-col"));
            const k = cellKey(r,c);

            const st = Number(mapStates?.[k] ?? 0);
            const next = (st + 1) % 4;

            const letter = MAPS[activeMap][r][c];

            const updates = {};
            updates[`rooms/${code}/mapStates/${activeMap}/${k}`] = next;
            updates[`rooms/${code}/buzzer`] = null;
            updates[`rooms/${code}/current`] = { letter, qIndex: 0, row: r, col: c, map: activeMap };

            await update(ref(db), updates);
          });
        });
      }

      // ✅ زر اللاعب
      const buzzBtn = document.getElementById("buzzBtn");
      if(buzzBtn){
        const disabled = (!started) || room.freeze || !me || !me.name;
        if(disabled) buzzBtn.classList.add("disabled");

        buzzBtn.addEventListener("click", async () => {
          if(!started) return;
          if(room.freeze) return;
          if(!me) return;

          const buzzerRef = ref(db, `rooms/${code}/buzzer`);
          await runTransaction(buzzerRef, (cur) => {
            if(cur === null){
              return { pid, name: me.name, team: me.team, ts: Date.now() };
            }
            return;
          });
        });
      }
    }

    onValue(roomRef, (snap) => {
      if(!snap.exists()){
        main.textContent = "اللعبة غير موجودة (رمز غير صحيح).";
        setGameName("");
        return;
      }
      const room = snap.val();
      setGameName(room?.name);

      TIMER_UI.latestTimer = room.timer || {};
      applyTimerDom();

      if(role === "host"){
        if(!hostKey || hostKey !== room.presenterKey){
          main.textContent = "صلاحية المقدم غير صحيحة.";
          return;
        }
        if(room.status === "lobby"){
          renderHostLobby(room);
          return;
        }
        renderGame(room, null);
        return;
      }

      const players = room.players || {};
      const me = pid ? players[pid] : null;

      if(!pid || !me){
        main.textContent = "بيانات اللاعب غير صحيحة.";
        return;
      }

      if(room.status === "lobby"){
        renderWaiting("بانتظار بدء اللعبة من المقدم...");
        return;
      }

      renderGame(room, me);
    });

    // جهز المودالات مرة واحدة
    ensureCustomQuestionsModal();
    ensureSettingsModal();
  </script>
</body>
</html>
