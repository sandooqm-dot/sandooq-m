    function detectHexBBox(img){
      const nw = img.naturalWidth, nh = img.naturalHeight;
      const maxW = 700;
      const scale = Math.min(1, maxW / nw);

      const cw = Math.round(nw * scale);
      const ch = Math.round(nh * scale);

      const canvas = document.createElement("canvas");
      canvas.width = cw; canvas.height = ch;
      const ctx = canvas.getContext("2d", { willReadFrequently:true });
      ctx.drawImage(img, 0, 0, cw, ch);

      const data = ctx.getImageData(0,0,cw,ch).data;

      let minX = cw, minY = ch, maxX = -1, maxY = -1;
      let found = false;

      const step = 2;
      for(let y=0; y<ch; y+=step){
        for(let x=0; x<cw; x+=step){
          const i = (y*cw + x) * 4;
          const r = data[i], g = data[i+1], b = data[i+2];
          const mx = Math.max(r,g,b), mn = Math.min(r,g,b);
          const avg = (r+g+b)/3;

          if(avg > 180 && (mx - mn) < 60){
            found = true;
            if(x < minX) minX = x;
            if(y < minY) minY = y;
            if(x > maxX) maxX = x;
            if(y > maxY) maxY = y;
          }
        }
      }

      if(!found){
        return { x0:0.12, y0:0.04, x1:0.90, y1:0.95 };
      }

      minX = Math.max(0, minX - 2);
      minY = Math.max(0, minY - 2);
      maxX = Math.min(cw - 1, maxX + 2);
      maxY = Math.min(ch - 1, maxY + 2);

      return {
        x0: minX / cw,
        y0: minY / ch,
        x1: (maxX + 1) / cw,
        y1: (maxY + 1) / ch,
      };
    }

    function normalizeTimer(t){

    function computeTimerView(t){
      const now = Date.now();
      const sel = Number(t.sel || 10);
      const dur = Number(t.dur || sel);
      const running = !!t.running;
      const startTs = Number(t.startTs || 0);
      const doneFlag = !!t.done;

      let remaining = sel;
      if(running && startTs){
        remaining = dur - Math.floor((now - startTs) / 1000);
      }else{
        remaining = sel;
      }
      if(!Number.isFinite(remaining)) remaining = sel;
      remaining = Math.max(0, remaining);

      const done = doneFlag || (running && remaining === 0);
      const inLast5 = running && remaining > 0 && remaining <= 5;
      return { sel, dur, running, startTs, remaining, done, inLast5 };
    }

    function applyTimerDom(){
      const clock = document.getElementById("timerClock");
      const numEl = document.getElementById("timerNumber");
      if(!clock || !numEl) return;

      const t = normalizeTimer(TIMER_UI.latestTimer || {});
      const view = computeTimerView(t);

      const displayNum = (view.running ? view.remaining : view.sel);
      numEl.textContent = String(displayNum);

      numEl.classList.toggle("last5", !!view.inLast5);
      if(view.inLast5){
        if(TIMER_UI.lastSecond !== view.remaining){
          TIMER_UI.lastSecond = view.remaining;
          numEl.classList.remove("pop");
          void numEl.offsetWidth;
          numEl.classList.add("pop");
        }
      }else{
        TIMER_UI.lastSecond = null;

      if(view.done){
        clock.classList.add("doneFlashing");
      }else{
        clock.classList.remove("doneFlashing");
      }

      const ring = document.getElementById("timerRingCircle");
      if(ring){
        const r = 54;
        const C = 2 * Math.PI * r;
        ring.style.strokeDasharray = String(C);

        let offset = 0;
        if(view.done){
          offset = C;
        }else if(view.running){
          const ratio = (view.dur > 0) ? (view.remaining / view.dur) : 0;
          const clamped = Math.max(0, Math.min(1, ratio));
          offset = C * (1 - clamped);
        }else{
          offset = 0;
        }
        ring.style.strokeDashoffset = String(offset);
      }

      if(TIMER_UI.isHost){
        if(view.running && view.remaining === 0){
          update(ref(db, `rooms/${code}/timer`), { running:false, done:true });
        }
      }
    }

    /* โ (9) ูุญุต ุงุชุตุงู ุงูููุฒ ุนูู ุดุจูุฉ ุณุฏุงุณูุฉ 5x5 */
    function neighborsHex(r,c){
      // odd-r layout
      const odd = (r % 2) === 1;
      const out = [];
      out.push([r, c-1], [r, c+1]);
      if(odd){
        out.push([r-1, c], [r-1, c+1], [r+1, c], [r+1, c+1]);
      }else{
        out.push([r-1, c-1], [r-1, c], [r+1, c-1], [r+1, c]);
      }
      return out.filter(([rr,cc]) => rr>=0 && rr<5 && cc>=0 && cc<5);
    }

    function computeWinners(mapStatesForMap){
      const getSt = (r,c) => Number(mapStatesForMap?.[cellKey(r,c)] ?? 0);

      // green: col0 -> col4 using state2
      const qG = [];
      const seenG = new Set();
      for(let r=0;r<5;r++){
        if(getSt(r,0) === 2){
          qG.push([r,0]);
          seenG.add(cellKey(r,0));
        }
      }
      let greenWin = false;
      while(qG.length){
        const [r,c] = qG.shift();
        if(c === 4){ greenWin = true; break; }
        for(const [rr,cc] of neighborsHex(r,c)){
          const k = cellKey(rr,cc);
          if(seenG.has(k)) continue;
          if(getSt(rr,cc) === 2){
            seenG.add(k);
            qG.push([rr,cc]);
          }
        }
      }

      // orange: row0 -> row4 using state3
      const qO = [];
      const seenO = new Set();
      for(let c=0;c<5;c++){
        if(getSt(0,c) === 3){
          qO.push([0,c]);
          seenO.add(cellKey(0,c));
        }
      }
      let orangeWin = false;
      while(qO.length){
        const [r,c] = qO.shift();
        if(r === 4){ orangeWin = true; break; }
        for(const [rr,cc] of neighborsHex(r,c)){
          const k = cellKey(rr,cc);
          if(seenO.has(k)) continue;
          if(getSt(rr,cc) === 3){
            seenO.add(k);
            qO.push([rr,cc]);
          }
        }
      }

      return { greenWin, orangeWin };
    }

            const left = x0 + col*w + (row%2)*(w/2);
            const top  = y0 + row*stepY;
            cells[i++].setAttribute("points", hexPointsPointyTop(left, top, w, h));
          }
        }

        applyZoomFix();
      }

      function onMapReady(){
        if(!BBOX_CACHE[src]) BBOX_CACHE[src] = detectHexBBox(mapImg);
        requestAnimationFrame(placeHexes);
      }

      if(mapImg.complete) onMapReady();
      else mapImg.addEventListener("load", onMapReady, { once:true });

      window.addEventListener("resize", () => {
        placeHexes();
        applyZoomFix();
      });

      const mapStates = (room.mapStates && room.mapStates[String(activeMap)]) ? room.mapStates[String(activeMap)] : {};
      overlay.querySelectorAll(".cell").forEach(cell => {
        const r = Number(cell.getAttribute("data-row"));
        const c = Number(cell.getAttribute("data-col"));
        const k = cellKey(r,c);
        const st = Number(mapStates?.[k] ?? 0);
        setStateClass(cell, st);
      });

      // โ ุดุฑูุท ุฃูู ูุงุนุจ ูุถุบุท
      const firstPressBar = document.getElementById("firstPressBar");
      const buzzer = room.buzzer;
      if(buzzer && buzzer.name && firstPressBar){
        firstPressBar.classList.add("filled");
        firstPressBar.style.background = teamColor(buzzer.team);
        firstPressBar.textContent = buzzer.name;
      }else if(firstPressBar){
        firstPressBar.classList.remove("filled");
        firstPressBar.style.background = "rgba(255,255,255,.16)";
        firstPressBar.textContent = "ุงุณู ุงููุงุนุจ ุงูุฐู ูุถุบุท ุฃููุงู";
      }

      // โ ุนุฑุถ ุงูุณุคุงู ููููุฏู + (5) ุฒุฑ ุงูุฌูุงุจ ุงูุชูุงุนูู
      if(isHost){
        const qText = document.getElementById("qText");
        const ansBtn  = document.getElementById("ansBtn");
        const cur = room.current || {};

        let curQ = "";
        let curA = "";
        let hasQuestion = false;

        if(cur.letter){
          const mode = getQuestionMode(room);

          let list = [];
          if(mode === "custom"){
            list = getCustomList(room, cur.letter);
            if(!list.length){
              curQ = `ูุง ุชูุฌุฏ ุฃุณุฆูุฉ ุฎุงุตุฉ ููุฐุง ุงูุญุฑู: ${cur.letter}`;
              curA = "";
              hasQuestion = true;
            }else{
              const idx = Number(cur.qIndex || 0) % list.length;
              const item = list[idx];
              curQ = item?.q ?? "โ";
              curA = (item?.a ?? "").trim();
              hasQuestion = true;
            }
          }else{
            list = QUESTIONS[cur.letter] || [];
            if(!list.length){
              curQ = `ูุง ุชูุฌุฏ ุฃุณุฆูุฉ ููุฐุง ุงูุญุฑู: ${cur.letter}`;
              curA = "";
              hasQuestion = true;
            }else{
              const idx = Number(cur.qIndex || 0) % list.length;
              const item = list[idx];
              curQ = item?.q ?? "โ";
              curA = (item?.a ?? "").trim();
              hasQuestion = true;
            }
          }
        }else{
          curQ = "ุงุฎุชุฑ ุญุฑููุง ูู ุงูุฎุฑูุทุฉ";
          curA = "";
          hasQuestion = false;
        }

        qText.textContent = curQ;

        // โ ุชูููุน ุงูุณุคุงู ูุชุตููุฑ ุฒุฑ ุงูุฌูุงุจ ุนูุฏ ุงูุชุบููุฑ
        const sig = `${String(cur.letter||"")}|${Number(cur.qIndex||0)}|${getQuestionMode(room)}|${Number(room.customQuestionsUpdatedAt||0)}`;
        if(ANSWER_UI.sig !== sig){
          ANSWER_UI.sig = sig;
          ANSWER_UI.revealed = false;
        }

        if(ansBtn){
          if(hasQuestion && curA){
            ansBtn.style.display = "block";
            if(ANSWER_UI.revealed){
              ansBtn.classList.remove("red");
              ansBtn.classList.add("green");
              ansBtn.textContent = curA;
            }else{
              ansBtn.classList.remove("green");
              ansBtn.classList.add("red");
              ansBtn.textContent = "ุงุถุบุท ููุฅุฌุงุจุฉ";
            }

            ansBtn.onclick = (e) => {
              e.preventDefault();
              e.stopPropagation();
              if(ANSWER_UI.revealed) return; // ูุฑุฉ ูุงุญุฏุฉ ููู ุณุคุงู
              ANSWER_UI.revealed = true;
              ansBtn.classList.remove("red");
              ansBtn.classList.add("green");
              ansBtn.textContent = curA;
            };
          }else{
            ansBtn.style.display = "none";
          }
        }
      }

      zoom.addEventListener("input", () => {
        const z = Number(zoom.value || 1);
        localStorage.setItem(ZOOM_KEY, String(z));
        applyZoomFix();
      });

      // โ ุชุบููุฑ ุงูุฎุฑูุทุฉ
      const mapBtn = document.getElementById("mapBtn");
      if(mapBtn){
        mapBtn.addEventListener("click", async () => {
          closeTip();
          const next = (activeMap + 1) % 3;
          await update(roomRef, {
            activeMap: next,
            buzzer: null,
            current: { letter: null, qIndex: 0, row: null, col: null, map: next },
            winState: null
          });
        });
      }

      // โ ุชุฌููุฏ ุงูุฃุฒุฑุงุฑ
      const freezeBtn = document.getElementById("freezeBtn");
      if(freezeBtn){
        freezeBtn.addEventListener("click", async () => {
          await update(roomRef, { freeze: !room.freeze, buzzer: null });
        });
      }

      // โ ุชุบููุฑ ุงูุณุคุงู
      const nextQ = document.getElementById("nextQ");
      if(nextQ){
        nextQ.addEventListener("click", async () => {
          const cur = room.current || {};
          if(!cur.letter) return;

          const mode = getQuestionMode(room);
          const list = (mode === "custom") ? getCustomList(room, cur.letter) : (QUESTIONS[cur.letter] || []);
          if(!list.length) return;

          const nextIndex = (Number(cur.qIndex || 0) + 1) % list.length;
          await update(roomRef, { current: { ...cur, qIndex: nextIndex } });
        });
      }

      // โ ุชูุฑูุบ ุงูุฎุฑูุทุฉ
      const clearBoardBtn = document.getElementById("clearBoardBtn");
      if(clearBoardBtn){
        clearBoardBtn.addEventListener("click", async () => {
          closeTip();
          const updates = {};
          updates[`rooms/${code}/mapStates/${activeMap}`] = null;
          updates[`rooms/${code}/buzzer`] = null;
          updates[`rooms/${code}/winState`] = null;
          await update(ref(db), updates);
        });
      }

      // โ ุงุฎุชูุงุฑ ุญุฑู ูู ุงูุฎุฑูุทุฉ (ููููุฏู) + (9) ูุญุต ุงูููุฒ ูุฅุทูุงู ุงุญุชูุงู
      if(isHost){
        overlay.querySelectorAll(".cell").forEach(cell => {
          cell.addEventListener("click", async (e) => {
            e.preventDefault();
            if(room.status !== "started") return;

            const r = Number(cell.getAttribute("data-row"));
            const c = Number(cell.getAttribute("data-col"));
            const k = cellKey(r,c);

            const st = Number(mapStates?.[k] ?? 0);
            const next = (st + 1) % 4;

            const letter = MAPS[activeMap][r][c];

            const nextStates = { ...(mapStates || {}) };
            nextStates[k] = next;

            const winners = computeWinners(nextStates);
            const prevWin = (room.winState && room.winState[String(activeMap)]) ? room.winState[String(activeMap)] : { greenWin:false, orangeWin:false };

            let winEvent = null;
            const greenNew = !!winners.greenWin && !prevWin.greenWin;
            const orangeNew = !!winners.orangeWin && !prevWin.orangeWin;

            if(greenNew || orangeNew){
              let team = null;
              if(next === 2 && greenNew) team = "green";
              else if(next === 3 && orangeNew) team = "orange";
              else team = greenNew ? "green" : "orange";

              winEvent = { team, ts: Date.now(), map: activeMap };
            }

            const updates = {};
            updates[`rooms/${code}/mapStates/${activeMap}/${k}`] = next;
            updates[`rooms/${code}/buzzer`] = null;
            updates[`rooms/${code}/current`] = { letter, qIndex: 0, row: r, col: c, map: activeMap };
            updates[`rooms/${code}/winState/${activeMap}`] = { greenWin: !!winners.greenWin, orangeWin: !!winners.orangeWin };
            if(winEvent) updates[`rooms/${code}/winEvent`] = winEvent;

            await update(ref(db), updates);
          });
        });
      }

      // โ ุฒุฑ ุงููุงุนุจ
      const buzzBtn = document.getElementById("buzzBtn");
      if(buzzBtn){
        const disabled = (!started) || room.freeze || !me || !me.name;
        if(disabled) buzzBtn.classList.add("disabled");

        buzzBtn.addEventListener("click", async () => {
          if(!started) return;
          if(room.freeze) return;
          if(!me) return;

          const buzzerRef = ref(db, `rooms/${code}/buzzer`);
          await runTransaction(buzzerRef, (cur) => {
            if(cur === null){
              return { pid, name: me.name, team: me.team, ts: Date.now() };
            }
            return;
          });
        });
      }
    }

    onValue(roomRef, (snap) => {
      if(!snap.exists()){
        main.textContent = "ุงููุนุจุฉ ุบูุฑ ููุฌูุฏุฉ (ุฑูุฒ ุบูุฑ ุตุญูุญ).";
        setGameName("");
        return;
      }
      const room = snap.val();
      setGameName(room?.name);

      TIMER_UI.latestTimer = room.timer || {};
      applyTimerDom();

      // โ (9) ุนุฑุถ ุงูุงุญุชูุงู ููุฌููุน ุนูุฏ ุชุบูุฑ winEvent
      const we = room.winEvent;
      if(we && we.ts && Number(we.ts) !== LAST_WIN_TS){
        LAST_WIN_TS = Number(we.ts);
        showWin(String(we.team || ""));
      }

      if(role === "host"){
        if(!hostKey || hostKey !== room.presenterKey){
          main.textContent = "ุตูุงุญูุฉ ุงูููุฏู ุบูุฑ ุตุญูุญุฉ.";
          return;
        }
        if(room.status === "lobby"){
          renderHostLobby(room);
          return;
        }
        renderGame(room, null);
        return;
      }

      const players = room.players || {};
      const me = pid ? players[pid] : null;

      if(!pid || !me){
        main.textContent = "ุจูุงูุงุช ุงููุงุนุจ ุบูุฑ ุตุญูุญุฉ.";
        return;
      }

      if(room.status === "lobby"){
        renderWaiting("ุจุงูุชุธุงุฑ ุจุฏุก ุงููุนุจุฉ ูู ุงูููุฏู...");
        return;
      }

      renderGame(room, me);
    });

    // ุฌูุฒ ุงูููุฏุงูุงุช ูุฑุฉ ูุงุญุฏุฉ
    ensureCustomQuestionsModal();
    ensureSettingsModal();
  </script>
</body>
</html>
