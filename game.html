<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>جاري فتح اللعبة - صندوق المسابقات</title>
  <style>
    :root{
      --bg1:#0e2f7a;
      --bg2:#1f4fa3;
      --yellow:#f4c400;
      --text:#111;
      --muted:#6b7280;
      --shadow: 0 14px 35px rgba(0,0,0,.22);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: Arial, sans-serif;
      background:
        radial-gradient(1100px 500px at 15% 20%, rgba(244,196,0,.18), transparent 60%),
        radial-gradient(900px 450px at 85% 80%, rgba(255,255,255,.10), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      padding: 18px;
      color:#fff;
    }
    .wrap{ width:min(520px, 100%); position:relative; }
    .logo{ display:flex; justify-content:center; margin-bottom: 14px; }
    .logo img{
      width:86px; height:86px; object-fit:contain;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.25));
    }
    .card{
      background: rgba(255,255,255,.96);
      color: var(--text);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px 18px 18px;
      border: 2px solid rgba(244,196,0,.35);
      text-align:center;
    }
    h1{ margin:0 0 8px; font-size: 22px; }
    p{
      margin:0 0 14px;
      color: var(--muted);
      line-height:1.7;
      font-size: 14px;
    }
    .spinner{
      display:inline-block;
      width:18px;height:18px;
      border: 3px solid rgba(17,17,17,.25);
      border-top-color: rgba(17,17,17,.9);
      border-radius:50%;
      vertical-align: -4px;
      margin-left:8px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin{ to{transform:rotate(360deg)} }

    .btn{
      width:100%;
      margin-top: 10px;
      padding: 14px 14px;
      border-radius: 12px;
      border:none;
      cursor:pointer;
      background: var(--yellow);
      color:#111;
      font-weight: 900;
      font-size: 16px;
      display:none;
    }
    .btn2{
      width:100%;
      margin-top: 10px;
      padding: 12px 14px;
      border-radius: 12px;
      border:2px solid rgba(31,79,163,.25);
      cursor:pointer;
      background:#fff;
      color:#111;
      font-weight: 800;
      font-size: 14px;
      display:none;
    }

    .footer{
      text-align:center;
      margin-top: 12px;
      color: rgba(255,255,255,.85);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo">
      <img src="logo.png" alt="Sandooq" />
    </div>

    <div class="card">
      <h1 id="title">جاري فتح اللعبة <span class="spinner"></span></h1>
      <p id="desc">لحظة… نتحقق من التفعيل.</p>

      <button id="openBtn" class="btn">فتح اللعبة</button>
      <button id="changeBtn" class="btn2">تغيير / إعادة تفعيل الكود</button>
    </div>

    <div class="footer">© صندوق المسابقات</div>
  </div>

  <script>
    const LS_ACTIVATED = "sandooq_activated";
    const LS_CODE      = "sandooq_code";
    const LS_DEVICE    = "sandooq_device_id";

    const $title = document.getElementById("title");
    const $desc  = document.getElementById("desc");
    const $open  = document.getElementById("openBtn");
    const $chg   = document.getElementById("changeBtn");

    const params = new URLSearchParams(location.search);

    // ✅ reset
    if (params.get("reset") === "1") {
      localStorage.removeItem(LS_ACTIVATED);
      localStorage.removeItem(LS_CODE);
      localStorage.removeItem(LS_DEVICE);
      location.replace("activate.html?r=" + encodeURIComponent("game_full.html"));
    }

    // ✅ الوجهة الافتراضية (الملف الكبير)
    const DEFAULT_TARGET = "game_full.html";

    // الوجهة لو جاية بالرابط: index.html?r=...
    const target = params.get("r") || DEFAULT_TARGET;

    const activated = (localStorage.getItem(LS_ACTIVATED) === "1");

    if (!activated) {
      // غير مُفعّل -> فعّل ثم ارجع للوجهة
      location.replace("activate.html?r=" + encodeURIComponent(target));
    } else {
      // مُفعّل -> افتح الوجهة مباشرة (بدون أي Loop)
      location.replace(target);
    }
  </script>
</body>
</html>
