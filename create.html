<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إنشاء لعبة</title>
  <style>
    :root{
      --bg:#1f4fa3;
      --yellow:#f4c400;
      --card:#ffffff;
      --text:#111;
    }
    body{margin:0;background:var(--bg);font-family:Arial, sans-serif;color:#fff;text-align:center}
    header{position:relative;padding:30px 16px 0}
    .logo{
      position:absolute;left:14px;top:14px;
      width:86px;height:86px;object-fit:contain;
      pointer-events:none;
    }
    h1{margin:18px 0 14px;color:var(--yellow);font-size:28px}
    .wrap{width:92%;max-width:520px;margin:0 auto}
    .card{background:var(--card);color:var(--text);border-radius:12px;padding:14px}
    input{
      width:100%;box-sizing:border-box;
      padding:14px;margin:10px 0;
      font-size:16px;border-radius:10px;border:0;
    }
    button{
      width:100%;padding:16px;margin-top:10px;
      font-size:18px;border:none;border-radius:12px;cursor:pointer;
      background:var(--yellow);color:#000
    }
    .hint{font-size:13px;opacity:.9;margin-top:8px}
  </style>
</head>
<body>
  <header>
    <img class="logo" src="logo.png" alt="شعار صندوق المسابقات">
    <h1>إنشاء لعبة</h1>
  </header>

  <div class="wrap">
    <div class="card">
      <input id="name" placeholder="اسم اللعبة">
      <input id="players" inputmode="numeric" placeholder="عدد اللاعبين (1 إلى 10)">
      <button id="btn">إنشاء</button>
      <div class="hint">تقدر تكتب الأرقام عربي أو إنجليزي</div>
    </div>
  </div>

  <script>
    // ✅ قفل الدخول: لازم يكون مفعل
    const LS_ACTIVATED = "sandooq_activated";
    if (localStorage.getItem(LS_ACTIVATED) !== "1") {
      // يوديه لصفحة التفعيل ويرجع بعدها لـ create.html
      location.replace("/activate.html?r=" + encodeURIComponent("create.html"));
    }

    // ✅ Sync (Firebase removed نهائياً): Cloudflare Worker + Durable Objects (+ Pusher broadcast من السيرفر)
    const qs = new URLSearchParams(location.search);
    const SYNC_BASE = qs.get("sync") || "https://sync.horof.sandooq-games.com";

    function normalizeDigits(str){
      const map = {
        "٠":"0","١":"1","٢":"2","٣":"3","٤":"4","٥":"5","٦":"6","٧":"7","٨":"8","٩":"9",
        "۰":"0","۱":"1","۲":"2","۳":"3","۴":"4","۵":"5","۶":"6","۷":"7","۸":"8","۹":"9"
      };
      return String(str ?? "").trim().replace(/[٠-٩۰-۹]/g, d => map[d] ?? d);
    }

    function random6(){
      return String(Math.floor(100000 + Math.random()*900000));
    }

    function randomKey(){
      try{
        if (crypto?.randomUUID) return crypto.randomUUID();
      }catch(e){}
      return (Math.random().toString(36).slice(2) + Math.random().toString(36).slice(2) + Date.now().toString(36));
    }

    async function fetchJSON(url, opts){
      const r = await fetch(url, opts);
      const j = await r.json().catch(()=>null);
      return { ok: r.ok, status: r.status, json: j };
    }

    async function roomExists(code){
      const url = `${SYNC_BASE.replace(/\/$/,"")}/state?room=${encodeURIComponent(code)}`;
      const { json } = await fetchJSON(url, { cache: "no-store" });
      const st = (json && json.ok && json.state && typeof json.state === "object") ? json.state : {};
      // نعتبر الغرفة "موجودة" إذا انحط فيها createdAt أو status أو hostKey
      return !!(st.createdAt || st.status || st.hostKey);
    }

    async function createRoom(){
      const name = document.getElementById("name").value.trim();
      const pRaw = document.getElementById("players").value;
      const players = Number(normalizeDigits(pRaw));

      if(!name){ alert("اكتب اسم اللعبة"); return; }
      if(!Number.isFinite(players) || players < 1 || players > 10){ alert("عدد اللاعبين لازم من 1 إلى 10"); return; }

      const btn = document.getElementById("btn");
      btn.disabled = true;

      // ✅ توليد كود 6 أرقام غير مستخدم
      let code = "";
      for(let i=0;i<12;i++){
        const c = random6();
        try{
          const exists = await roomExists(c);
          if(!exists){ code = c; break; }
        }catch(e){
          // لو صار خطأ شبكة… نكمل محاولة
        }
      }

      if(!code){
        btn.disabled = false;
        alert("حاول مرة ثانية");
        return;
      }

      const hostKey = randomKey();

      // ✅ نبني حالة الغرفة (Root State) حسب اللي يتوقعه game_full.html
      const room = {
        code,
        name,
        maxPlayers: players,
        hostKey,
        status: "lobby",
        createdAt: Date.now(),

        displayPid: null,
        activeMap: 0,
        freeze: false,
        buzzer: null,

        scores: { green: 0, orange: 0 },

        current: { letter: null, qIndex: 0, row: null, col: null, map: 0 },
        timer: { sel: 10, dur: 10, running: false, startTs: 0, done: false },

        questionMode: "default",
        customQuestions: {},
        customQuestionsUpdatedAt: 0,

        winEvent: null,
        winState: {},
        mapStates: {},
        players: {}
      };

      try{
        const url = `${SYNC_BASE.replace(/\/$/,"")}/action?room=${encodeURIComponent(code)}`;
        const { json } = await fetchJSON(url, {
          method: "POST",
          headers: { "content-type": "application/json" },
          body: JSON.stringify(room)
        });

        if(!json || !json.ok){
          btn.disabled = false;
          alert("صار خطأ أثناء إنشاء الغرفة، حاول مرة ثانية");
          return;
        }

        // ✅ دخول المقدم مباشرة (على game_full)
        const u = new URL("game_full.html", location.href);
        u.searchParams.set("role", "host");
        u.searchParams.set("code", code);
        u.searchParams.set("key", hostKey);
        // اختياري: لو تبغى تفرض نفس SYNC_BASE
        // u.searchParams.set("sync", SYNC_BASE);

        location.href = u.toString();

      }catch(e){
        btn.disabled = false;
        alert("صار خطأ، حاول مرة ثانية");
      }
    }

    document.getElementById("btn").addEventListener("click", createRoom);
  </script>

  <!-- VERSION: create.html — vDO-Pusher-NoFirebase-1 -->
</body>
</html>
