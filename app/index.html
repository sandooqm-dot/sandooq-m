<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>تشغيل اللعبة</title>
  <style>
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;font-family:system-ui;background:#0b1020;color:#fff}
    .box{width:min(520px,92%);padding:18px;border:1px solid rgba(255,255,255,.15);border-radius:16px;background:rgba(255,255,255,.06)}
    .t{font-weight:900;font-size:22px;margin:0 0 8px}
    .p{opacity:.85;line-height:1.8;margin:0}
    code{background:rgba(255,255,255,.08);padding:2px 6px;border-radius:8px}
  </style>
</head>
<body>
  <div class="box">
    <p class="t">✅ تم الدخول للعبة بنجاح</p>
    <p class="p">إذا وصلت هنا يعني: <br/>
      - تسجيل الدخول شغال<br/>
      - الكوكي محفوظ<br/>
      - الميدلوير يسمح بالدخول بعد التفعيل<br/><br/>
      الآن نستبدل هذه الصفحة بملف لعبتك الحقيقي داخل <code>/app</code>.
    </p>
  </div>
</body>
</html>
